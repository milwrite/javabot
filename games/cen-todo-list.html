<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEN Todo List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85em;
            color: #6c757d;
            margin-top: 5px;
        }

        .input-section {
            padding: 30px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        #todoInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-width: 100px;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-add:active {
            transform: translateY(0);
        }

        .filter-section {
            padding: 20px 30px;
            display: flex;
            gap: 10px;
            border-bottom: 2px solid #e9ecef;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 500;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .filter-btn:hover {
            border-color: #667eea;
        }

        .todos-section {
            padding: 20px 30px;
            max-height: 500px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            font-size: 1em;
            color: #333;
            word-break: break-word;
        }

        .todo-priority {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #ffe0e0;
            color: #d32f2f;
        }

        .priority-medium {
            background: #fff3cd;
            color: #f57f17;
        }

        .priority-low {
            background: #d4edda;
            color: #388e3c;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .btn-delete:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        .priority-select {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
        }

        .priority-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .footer {
            padding: 20px 30px;
            text-align: center;
            color: #999;
            font-size: 0.9em;
            border-top: 2px solid #e9ecef;
        }

        .btn-clear-completed {
            background: #ff9800;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .btn-clear-completed:hover {
            background: #f57c00;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <a href="../index.html" style="position:fixed;top:20px;left:20px;z-index:9999;text-decoration:none;background:rgba(102,126,234,0.9);color:white;padding:10px 20px;border-radius:25px;box-shadow:0 4px 10px rgba(0,0,0,0.2)">← Home</a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-check-circle"></i> CEN Todo List</h1>
            <p>Stay organized and productive</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="Add a new task..." 
                    autocomplete="off"
                >
                <select id="prioritySelect" class="priority-select">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <button class="btn btn-add" onclick="addTodo()">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" onclick="filterTodos('all')">
                <i class="fas fa-list"></i> All
            </button>
            <button class="filter-btn" onclick="filterTodos('active')">
                <i class="fas fa-circle"></i> Active
            </button>
            <button class="filter-btn" onclick="filterTodos('completed')">
                <i class="fas fa-check"></i> Completed
            </button>
            <button class="filter-btn" onclick="filterTodos('high')">
                <i class="fas fa-exclamation-circle"></i> High Priority
            </button>
        </div>

        <div class="todos-section" id="todosContainer">
            <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <p>No tasks yet. Add one to get started!</p>
            </div>
        </div>

        <div class="footer">
            <button class="btn-clear-completed" onclick="clearCompleted()">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
            <p style="margin-top: 10px;">✨ Keep pushing forward, CEN!</p>
        </div>
    </div>

    <script>
        let todos = [];
        let currentFilter = 'all';

        // Load todos from localStorage
        function loadTodos() {
            const saved = localStorage.getItem('cenTodos');
            todos = saved ? JSON.parse(saved) : [];
            renderTodos();
        }

        // Save todos to localStorage
        function saveTodos() {
            localStorage.setItem('cenTodos', JSON.stringify(todos));
        }

        // Add todo
        function addTodo() {
            const input = document.getElementById('todoInput');
            const priority = document.getElementById('prioritySelect').value;
            const text = input.value.trim();

            if (text === '') {
                alert('Please enter a task!');
                return;
            }

            const todo = {
                id: Date.now(),
                text: text,
                completed: false,
                priority: priority,
                createdAt: new Date().toLocaleString()
            };

            todos.unshift(todo);
            saveTodos();
            input.value = '';
            input.focus();
            renderTodos();
        }

        // Toggle todo completion
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        // Delete todo
        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
            renderTodos();
        }

        // Clear completed todos
        function clearCompleted() {
            if (confirm('Are you sure you want to delete all completed tasks?')) {
                todos = todos.filter(t => !t.completed);
                saveTodos();
                renderTodos();
            }
        }

        // Filter todos
        function filterTodos(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.filter-btn').classList.add('active');
            renderTodos();
        }

        // Get filtered todos
        function getFilteredTodos() {
            switch (currentFilter) {
                case 'active':
                    return todos.filter(t => !t.completed);
                case 'completed':
                    return todos.filter(t => t.completed);
                case 'high':
                    return todos.filter(t => t.priority === 'high');
                default:
                    return todos;
            }
        }

        // Update stats
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('pendingCount').textContent = pending;
        }

        // Render todos
        function renderTodos() {
            const container = document.getElementById('todosContainer');
            const filtered = getFilteredTodos();

            updateStats();

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>${currentFilter === 'completed' ? 'No completed tasks yet!' : 
                          currentFilter === 'active' ? 'All caught up! No pending tasks.' :
                          currentFilter === 'high' ? 'No high priority tasks.' :
                          'No tasks yet. Add one to get started!'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input 
                        type="checkbox" 
                        class="checkbox" 
                        ${todo.completed ? 'checked' : ''}
                        onchange="toggleTodo(${todo.id})"
                    >
                    <span class="todo-text">${escapeHtml(todo.text)}</span>
                    <span class="todo-priority priority-${todo.priority}">
                        ${todo.priority}
                    </span>
                    <button class="btn-delete" onclick="deleteTodo(${todo.id})">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            `).join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to add todo
        document.addEventListener('DOMContentLoaded', function() {
            loadTodos();
            document.getElementById('todoInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });
        });
    </script>
</body>
</html>
