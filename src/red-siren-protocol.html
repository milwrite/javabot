<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Siren Protocol - Task Alert System</title>
    <link rel="icon" type="image/jpeg" href="../default.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin: 40px 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .task-input-section {
            background: rgba(20, 20, 20, 0.9);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            border: 2px solid #333;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            font-size: 16px;
            background: #1a1a1a;
            border: 2px solid #444;
            border-radius: 8px;
            color: #fff;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #666;
            background: #222;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .task-card {
            background: rgba(30, 30, 30, 0.95);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #333;
            position: relative;
            transition: all 0.3s;
        }

        .task-card.complete {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }

        .task-card.incomplete {
            animation: redFlash 1s infinite;
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.15);
        }

        @keyframes redFlash {
            0%, 100% {
                background: rgba(231, 76, 60, 0.15);
                box-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
            }
            50% {
                background: rgba(231, 76, 60, 0.35);
                box-shadow: 0 0 40px rgba(231, 76, 60, 0.6);
            }
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
        }

        .task-card.incomplete .task-title {
            animation: pulsing 0.8s infinite;
            color: #ff4444;
        }

        @keyframes pulsing {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-badge.complete {
            background: #27ae60;
            color: white;
        }

        .status-badge.incomplete {
            background: #e74c3c;
            color: white;
            animation: badgePulse 0.6s infinite;
        }

        @keyframes badgePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .toggle-btn {
            flex: 1;
            padding: 10px;
            background: #3498db;
            color: white;
        }

        .toggle-btn:hover {
            background: #2980b9;
        }

        .delete-btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert-overlay.active {
            display: flex;
        }

        .alert-box {
            background: linear-gradient(135deg, #c0392b 0%, #8e44ad 100%);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            border: 4px solid #e74c3c;
            animation: alertShake 0.5s infinite;
            box-shadow: 0 0 100px rgba(231, 76, 60, 0.8);
        }

        @keyframes alertShake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-10px) rotate(-2deg); }
            75% { transform: translateX(10px) rotate(2deg); }
        }

        .alert-icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: iconSpin 2s linear infinite;
        }

        @keyframes iconSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert-title {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: titlePulse 0.5s infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        @keyframes titlePulse {
            0%, 100% {
                transform: scale(1);
                color: #fff;
            }
            50% {
                transform: scale(1.1);
                color: #ffcccc;
            }
        }

        .alert-message {
            font-size: 1.5em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .close-alert-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: white;
            color: #e74c3c;
            font-weight: bold;
        }

        .close-alert-btn:hover {
            background: #f8f8f8;
            transform: scale(1.05);
        }

        .stats-panel {
            background: rgba(20, 20, 20, 0.9);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            border: 2px solid #333;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(40, 40, 40, 0.5);
            border-radius: 10px;
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-number.incomplete {
            color: #e74c3c;
            animation: statPulse 1s infinite;
        }

        @keyframes statPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .stat-number.complete {
            color: #27ae60;
        }

        .stat-label {
            font-size: 1em;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .siren-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
            display: none;
        }

        .siren-effect.active {
            display: block;
            animation: sirenFlash 0.5s infinite;
        }

        @keyframes sirenFlash {
            0%, 100% {
                background: rgba(231, 76, 60, 0);
            }
            50% {
                background: rgba(231, 76, 60, 0.3);
            }
        }

        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        .mute-btn {
            padding: 15px 25px;
            background: rgba(52, 73, 94, 0.9);
            color: white;
            border-radius: 50px;
            font-size: 1.1em;
        }

        .mute-btn:hover {
            background: rgba(52, 73, 94, 1);
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../page-theme.css">
</head>
<body>
    <a href="../index.html" class="home-link">‚Üê</a>

    <div class="siren-effect" id="sirenEffect"></div>

    <div class="container">
        <h1>üö® Red Siren Protocol üö®</h1>

        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number complete" id="completeTasks">0</div>
                <div class="stat-label">Complete</div>
            </div>
            <div class="stat-item">
                <div class="stat-number incomplete" id="incompleteTasks">0</div>
                <div class="stat-label">‚ö†Ô∏è Incomplete ‚ö†Ô∏è</div>
            </div>
        </div>

        <div class="task-input-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Enter task description...">
                <button class="add-btn" onclick="addTask()">‚ûï Add Task</button>
            </div>
        </div>

        <div class="tasks-grid" id="tasksGrid"></div>
    </div>

    <div class="alert-overlay" id="alertOverlay">
        <div class="alert-box">
            <div class="alert-icon">üö®</div>
            <div class="alert-title">ALERT! ALERT!</div>
            <div class="alert-message" id="alertMessage"></div>
            <button class="close-alert-btn" onclick="closeAlert()">Acknowledge</button>
        </div>
    </div>

    <div class="audio-controls">
        <button class="mute-btn" id="muteBtn" onclick="toggleMute()">üîä Sound ON</button>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('redSirenTasks')) || [];
        let isMuted = false;
        let sirenInterval = null;
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSiren() {
            if (isMuted || !audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);

            setTimeout(() => {
                oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            }, 250);
        }

        function startSirenEffect() {
            const sirenEffect = document.getElementById('sirenEffect');
            sirenEffect.classList.add('active');
            
            if (sirenInterval) clearInterval(sirenInterval);
            
            sirenInterval = setInterval(() => {
                playSiren();
            }, 1000);
        }

        function stopSirenEffect() {
            const sirenEffect = document.getElementById('sirenEffect');
            sirenEffect.classList.remove('active');
            
            if (sirenInterval) {
                clearInterval(sirenInterval);
                sirenInterval = null;
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            const muteBtn = document.getElementById('muteBtn');
            muteBtn.textContent = isMuted ? 'üîá Sound OFF' : 'üîä Sound ON';
            
            if (isMuted) {
                stopSirenEffect();
            } else {
                initAudio();
                checkIncompleteTasks();
            }
        }

        function saveTasks() {
            localStorage.setItem('redSirenTasks', JSON.stringify(tasks));
            renderTasks();
            updateStats();
            checkIncompleteTasks();
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();

            if (taskText) {
                tasks.push({
                    id: Date.now(),
                    text: taskText,
                    complete: false,
                    createdAt: new Date().toISOString()
                });
                input.value = '';
                saveTasks();
            }
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.complete = !task.complete;
                saveTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
        }

        function renderTasks() {
            const grid = document.getElementById('tasksGrid');
            
            if (tasks.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666; font-size: 1.2em;">No tasks yet. Add one to get started!</div>';
                return;
            }

            grid.innerHTML = tasks.map(task => `
                <div class="task-card ${task.complete ? 'complete' : 'incomplete'}">
                    <div class="task-header">
                        <div class="task-title">${task.text}</div>
                        <div class="status-badge ${task.complete ? 'complete' : 'incomplete'}">
                            ${task.complete ? '‚úì Done' : '‚ö† Pending'}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="toggle-btn" onclick="toggleTask(${task.id})">
                            ${task.complete ? 'Mark Incomplete' : 'Mark Complete'}
                        </button>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const total = tasks.length;
            const complete = tasks.filter(t => t.complete).length;
            const incomplete = total - complete;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completeTasks').textContent = complete;
            document.getElementById('incompleteTasks').textContent = incomplete;
        }

        function checkIncompleteTasks() {
            const incompleteTasks = tasks.filter(t => !t.complete);
            
            if (incompleteTasks.length > 0 && !isMuted) {
                startSirenEffect();
                
                if (incompleteTasks.length >= 3) {
                    showAlert(incompleteTasks);
                }
            } else {
                stopSirenEffect();
            }
        }

        function showAlert(incompleteTasks) {
            const overlay = document.getElementById('alertOverlay');
            const message = document.getElementById('alertMessage');
            
            message.innerHTML = `
                <strong>${incompleteTasks.length} CRITICAL TASKS INCOMPLETE!</strong><br><br>
                ${incompleteTasks.slice(0, 3).map(t => `‚Ä¢ ${t.text}`).join('<br>')}
                ${incompleteTasks.length > 3 ? '<br>...and more!' : ''}
            `;
            
            overlay.classList.add('active');
            
            // Play dramatic alert sound
            if (!isMuted) {
                initAudio();
                playAlertSound();
            }
        }

        function playAlertSound() {
            if (isMuted || !audioContext) return;

            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.value = 1000;
                    oscillator.type = 'square';

                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }, i * 400);
            }
        }

        function closeAlert() {
            document.getElementById('alertOverlay').classList.remove('active');
        }

        // Event listener for Enter key
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialize
        renderTasks();
        updateStats();
        
        // Check for incomplete tasks every 10 seconds
        setInterval(checkIncompleteTasks, 10000);
        
        // Initial check after a short delay
        setTimeout(() => {
            initAudio();
            checkIncompleteTasks();
        }, 1000);
    </script>
</body>
</html>
