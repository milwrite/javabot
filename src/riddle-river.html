<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The River Riddle - Musical Journey</title>
    <link rel="stylesheet" href="../page-theme.css">
    <style>
        * {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            padding: 80px 20px 20px 20px;
            background: #0a0a0a;
            color: #7ec8e3;
            font-family: 'Courier Prime', monospace;
            overflow-x: hidden;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* AUDIO CONTROLS */
        .audio-controls {
            position: fixed;
            top: 90px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .audio-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(126, 200, 227, 0.2);
            border: 2px solid #7ec8e3;
            color: #7ec8e3;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-btn:hover {
            background: rgba(126, 200, 227, 0.4);
            box-shadow: 0 0 15px rgba(126, 200, 227, 0.6);
        }

        .audio-btn.active {
            background: rgba(0, 255, 255, 0.3);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        /* INTRO SECTION */
        .intro-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 50px;
        }

        .intro-section h1 {
            color: #00ffff;
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .intro-section p {
            color: #7ec8e3;
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            line-height: 1.8;
            max-width: 600px;
            margin: 1rem auto;
        }

        .scroll-prompt {
            margin-top: 3rem;
            color: #ff0000;
            font-size: 1rem;
            animation: bounce 2s ease-in-out infinite;
        }

        /* RIDDLE REVEAL SECTIONS */
        .riddle-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 100px;
            opacity: 0;
            transform: translateY(80px);
            transition: opacity 1s cubic-bezier(0.34, 1.56, 0.64, 1), transform 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .riddle-section.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        .riddle-line {
            font-size: clamp(1.2rem, 3vw, 2rem);
            line-height: 2.2;
            text-align: center;
            color: #00ffff;
            margin: 1.5rem auto;
            max-width: 700px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            opacity: 0;
            transform: scale(0.9);
            animation: revealLine 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .riddle-line:nth-child(1) { animation-delay: 0s; }
        .riddle-line:nth-child(2) { animation-delay: 0.3s; }
        .riddle-line:nth-child(3) { animation-delay: 0.6s; }
        .riddle-line:nth-child(4) { animation-delay: 0.9s; }

        @keyframes revealLine {
            from {
                opacity: 0;
                transform: scale(0.8);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ANSWER SECTION */
        .answer-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(80px);
            transition: opacity 1s ease, transform 1s ease;
            margin-bottom: 100px;
        }

        .answer-section.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        .answer-section h2 {
            color: #ff0000;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .input-wrapper {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .answer-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid #7ec8e3;
            color: #00ffff;
            font-family: 'Courier Prime', monospace;
            text-align: center;
            min-height: 50px;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        .answer-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .submit-btn {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            background: #ff0000;
            border: none;
            color: #0a0a0a;
            font-family: 'Courier Prime', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: #ff3333;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .feedback {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            text-align: center;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feedback.success {
            color: #7ec8e3;
            text-shadow: 0 0 15px rgba(126, 200, 227, 0.8);
        }

        .feedback.error {
            color: #ff0000;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }

        /* PROGRESS BAR */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(10, 10, 10, 0.8);
            z-index: 99;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #7ec8e3, #00ffff);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .audio-controls {
                top: 85px;
                right: 10px;
                gap: 8px;
            }

            .audio-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }

            .riddle-line {
                font-size: clamp(1rem, 2.5vw, 1.5rem);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 70px 15px 15px 15px;
            }

            .audio-controls {
                top: 80px;
                right: 8px;
            }

            .riddle-section {
                margin-bottom: 80px;
            }

            .answer-section {
                margin-bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link">‚Üê</a>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <div class="audio-controls">
        <button class="audio-btn active" id="ambientBtn" title="Toggle Ambient">üéµ</button>
        <button class="audio-btn active" id="effectBtn" title="Toggle Effects">üîä</button>
    </div>

    <div class="container">
        <!-- INTRO -->
        <div class="intro-section">
            <h1>The River Riddle</h1>
            <p>A timeless puzzle awaits. Scroll to reveal the clues, then answer the question.</p>
            <div class="scroll-prompt">‚Üì Scroll Down ‚Üì</div>
        </div>

        <!-- RIDDLE LINES -->
        <div class="riddle-section">
            <div class="riddle-line">This runs but does not walk.</div>
            <div class="riddle-line">It has a mouth but never speaks.</div>
            <div class="riddle-line">It has a head but never weeps.</div>
            <div class="riddle-line">It has a bed but never sleeps.</div>
        </div>

        <!-- ANSWER SECTION -->
        <div class="answer-section">
            <h2>What is it?</h2>
            <div class="input-wrapper">
                <input type="text" class="answer-input" id="answerInput" placeholder="Enter your answer..." autocomplete="off">
                <button class="submit-btn" id="submitBtn">Submit Answer</button>
                <div class="feedback" id="feedback"></div>
            </div>
        </div>
    </div>

    <script>
        // ==================== AUDIO ENGINE ====================
        let audioContext = null;
        let ambientOscillators = [];
        let ambientGain = null;
        let effectsEnabled = true;
        let ambientEnabled = true;

        function initAudioContext() {
            if (audioContext) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playAmbientPad() {
            if (!audioContext) initAudioContext();
            if (!ambientEnabled) return;

            // Stop existing oscillators
            ambientOscillators.forEach(osc => {
                osc.stop();
                osc.disconnect();
            });
            ambientOscillators = [];

            const now = audioContext.currentTime;
            const frequencies = [130.81, 164.81, 196.00]; // C3, E3, G3 chord

            frequencies.forEach((freq, index) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();

                osc.type = 'sine';
                osc.frequency.value = freq;

                gain.gain.setValueAtTime(0.08, now);
                gain.gain.linearRampToValueAtTime(0.15, now + 0.5);

                osc.connect(gain);
                gain.connect(audioContext.destination);

                osc.start(now);
                osc.stop(now + 8);

                ambientOscillators.push(osc);
            });
        }

        function playScrollTone() {
            if (!audioContext) initAudioContext();
            if (!effectsEnabled) return;

            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(440, now);
            osc.frequency.exponentialRampToValueAtTime(880, now + 0.15);

            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);

            osc.connect(gain);
            gain.connect(audioContext.destination);

            osc.start(now);
            osc.stop(now + 0.15);
        }

        function playSuccessChord() {
            if (!audioContext) initAudioContext();
            if (!effectsEnabled) return;

            const now = audioContext.currentTime;
            const frequencies = [261.63, 329.63, 392.00]; // C4, E4, G4

            frequencies.forEach((freq, index) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();

                osc.type = 'sine';
                osc.frequency.value = freq;

                gain.gain.setValueAtTime(0, now + index * 0.1);
                gain.gain.linearRampToValueAtTime(0.15, now + index * 0.1 + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.6);

                osc.connect(gain);
                gain.connect(audioContext.destination);

                osc.start(now + index * 0.1);
                osc.stop(now + 0.6);
            });
        }

        function playErrorBuzz() {
            if (!audioContext) initAudioContext();
            if (!effectsEnabled) return;

            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.type = 'square';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.setValueAtTime(100, now + 0.1);

            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);

            osc.connect(gain);
            gain.connect(audioContext.destination);

            osc.start(now);
            osc.stop(now + 0.2);
        }

        // ==================== SCROLL REVEAL ====================
        const riddles = document.querySelectorAll('.riddle-section');
        const answerSection = document.querySelector('.answer-section');
        const progressBar = document.querySelector('.progress-bar');

        let ambientPlaying = false;
        let lastRevealedIndex = -1;

        function updateScrollProgress() {
            const scrollTop = window.scrollY;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            progressBar.style.width = scrollPercent + '%';
        }

        function checkReveal() {
            let revealedAny = false;

            // Start ambient on first scroll
            if (window.scrollY > 100 && !ambientPlaying) {
                ambientPlaying = true;
                playAmbientPad();
            }

            riddles.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                const isVisible = rect.top < window.innerHeight * 0.7;

                if (isVisible && !section.classList.contains('revealed')) {
                    section.classList.add('revealed');
                    if (index > lastRevealedIndex) {
                        lastRevealedIndex = index;
                        playScrollTone();
                        revealedAny = true;
                    }
                }
            });

            const answerRect = answerSection.getBoundingClientRect();
            if (answerRect.top < window.innerHeight * 0.7 && !answerSection.classList.contains('revealed')) {
                answerSection.classList.add('revealed');
                playScrollTone();
            }

            updateScrollProgress();
        }

        window.addEventListener('scroll', checkReveal);
        window.addEventListener('load', checkReveal);

        // ==================== ANSWER SUBMISSION ====================
        const answerInput = document.getElementById('answerInput');
        const submitBtn = document.getElementById('submitBtn');
        const feedback = document.getElementById('feedback');

        submitBtn.addEventListener('click', checkAnswer);
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });

        function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswers = ['river', 'a river'];

            if (correctAnswers.includes(userAnswer)) {
                feedback.textContent = '‚úì Correct! The answer is a river.';
                feedback.className = 'feedback success';
                playSuccessChord();
                submitBtn.disabled = true;
                answerInput.disabled = true;
            } else {
                feedback.textContent = '‚úó Not quite. Try again!';
                feedback.className = 'feedback error';
                playErrorBuzz();
                answerInput.value = '';
            }
        }

        // ==================== AUDIO CONTROLS ====================
        const ambientBtn = document.getElementById('ambientBtn');
        const effectBtn = document.getElementById('effectBtn');

        ambientBtn.addEventListener('click', () => {
            ambientEnabled = !ambientEnabled;
            ambientBtn.classList.toggle('active');
            if (ambientEnabled && ambientPlaying) {
                playAmbientPad();
            }
        });

        effectBtn.addEventListener('click', () => {
            effectsEnabled = !effectsEnabled;
            effectBtn.classList.toggle('active');
        });

        // Initial check
        checkReveal();
    </script>
</body>
</html>
