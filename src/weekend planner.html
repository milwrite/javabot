<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Planner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeInUp 0.6s ease-out;
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="time"],
        select {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="time"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 500px;
            overflow-y: auto;
        }

        .task-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s;
        }

        .task-item:hover {
            background: #f0f1ff;
            transform: translateX(5px);
        }

        .task-item.completed {
            opacity: 0.6;
            border-left-color: #4caf50;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .task-meta {
            font-size: 0.85em;
            color: #999;
            display: flex;
            gap: 15px;
        }

        .task-delete {
            background: #ff6b6b;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .task-delete:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .schedule-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            border-radius: 8px 8px 0 0;
        }

        .schedule-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .schedule-table tr:hover {
            background: #f8f9fa;
        }

        .time-badge {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .category-work {
            background: #e3f2fd;
            color: #1976d2;
        }

        .category-personal {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .category-health {
            background: #e8f5e9;
            color: #388e3c;
        }

        .category-leisure {
            background: #fff3e0;
            color: #f57c00;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .productivity-chart {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 20px;
        }

        .day-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .day-bar-fill {
            width: 100%;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            min-height: 30px;
            transition: all 0.3s;
        }

        .day-bar-fill:hover {
            transform: scaleY(1.1);
        }

        .day-label {
            font-size: 0.8em;
            color: #999;
            font-weight: 600;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .weekend-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .weekend-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .weekend-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2.5em;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .schedule-table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" style="position:fixed;top:20px;left:20px;z-index:9999;text-decoration:none;background:rgba(102,126,234,0.9);color:white;padding:10px 20px;border-radius:25px;box-shadow:0 4px 10px rgba(0,0,0,0.2)">‚Üê Home</a>

    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> Weekend Planner</h1>
            <p>Stay productive and carry on</p>
        </header>

        <div class="main-content">
            <!-- Task Input Card -->
            <div class="card">
                <h2><i class="fas fa-plus-circle"></i> Add Task</h2>
                
                <div class="weekend-selector">
                    <button class="weekend-btn active" data-day="Saturday">Saturday</button>
                    <button class="weekend-btn" data-day="Sunday">Sunday</button>
                </div>

                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="What do you want to accomplish?" autocomplete="off">
                </div>

                <div class="input-group">
                    <input type="time" id="taskTime">
                    <select id="taskCategory">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="health">Health</option>
                        <option value="leisure">Leisure</option>
                    </select>
                </div>

                <button onclick="addTask()"><i class="fas fa-plus"></i> Add Task</button>

                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="progressPercent">0%</div>
                        <div class="stat-label">Progress</div>
                    </div>
                </div>
            </div>

            <!-- Tasks List Card -->
            <div class="card">
                <h2><i class="fas fa-tasks"></i> Your Tasks</h2>
                <div class="task-list" id="taskList">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No tasks yet. Add one to get started!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Schedule Card -->
        <div class="card">
            <h2><i class="fas fa-clock"></i> Weekend Schedule</h2>
            <div id="scheduleContainer">
                <div class="empty-state">
                    <i class="fas fa-calendar-check"></i>
                    <p>Your schedule will appear here</p>
                </div>
            </div>
        </div>

        <!-- Productivity Chart Card -->
        <div class="card">
            <h2><i class="fas fa-chart-bar"></i> Productivity Tracker</h2>
            <div class="productivity-chart" id="productivityChart">
                <div class="day-bar">
                    <div class="day-bar-fill" style="height: 30px;"></div>
                    <span class="day-label">Mon</span>
                </div>
                <div class="day-bar">
                    <div class="day-bar-fill" style="height: 45px;"></div>
                    <span class="day-label">Tue</span>
                </div>
                <div class="day-bar">
                    <div class="day-bar-fill" style="height: 35px;"></div>
                    <span class="day-label">Wed</span>
                </div>
                <div class="day-bar">
                    <div class="day-bar-fill" style="height: 50px;"></div>
                    <span class="day-label">Thu</span>
                </div>
                <div class="day-bar">
                    <div class="day-bar-fill" style="height: 40px;"></div>
                    <span class="day-label">Fri</span>
                </div>
                <div class="day-bar">
                    <div class="day-bar-fill" style="height: 60px; background: linear-gradient(180deg, #4caf50 0%, #45a049 100%);"></div>
                    <span class="day-label">Sat</span>
                </div>
                <div class="day-bar">
                    <div class="day-bar-fill" style="height: 55px; background: linear-gradient(180deg, #4caf50 0%, #45a049 100%);"></div>
                    <span class="day-label">Sun</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let selectedDay = 'Saturday';

        // Load tasks from localStorage
        function loadTasks() {
            const saved = localStorage.getItem('weekendTasks');
            if (saved) {
                tasks = JSON.parse(saved);
            }
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('weekendTasks', JSON.stringify(tasks));
        }

        // Set selected day
        document.querySelectorAll('.weekend-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.weekend-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedDay = this.dataset.day;
            });
        });

        // Add task
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskTime = document.getElementById('taskTime');
            const taskCategory = document.getElementById('taskCategory');

            if (taskInput.value.trim() === '') {
                alert('Please enter a task');
                return;
            }

            const task = {
                id: Date.now(),
                text: taskInput.value,
                time: taskTime.value || '09:00',
                category: taskCategory.value,
                day: selectedDay,
                completed: false
            };

            tasks.push(task);
            saveTasks();
            taskInput.value = '';
            taskTime.value = '';
            taskCategory.value = 'work';
            renderTasks();
            updateStats();
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // Delete task
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
            updateStats();
        }

        // Render tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const dayTasks = tasks.filter(t => t.day === selectedDay);

            if (dayTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No tasks for ${selectedDay} yet</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = dayTasks
                .sort((a, b) => a.time.localeCompare(b.time))
                .map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask(${task.id})">
                        <div class="task-content">
                            <div class="task-text">${task.text}</div>
                            <div class="task-meta">
                                <span><i class="fas fa-clock"></i> ${task.time}</span>
                                <span class="category-badge category-${task.category}">
                                    ${task.category.charAt(0).toUpperCase() + task.category.slice(1)}
                                </span>
                            </div>
                        </div>
                        <button class="task-delete" onclick="deleteTask(${task.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `).join('');
        }

        // Update stats
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const percentage = total === 0 ? 0 : Math.round((completed / total) * 100);

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('progressPercent').textContent = percentage + '%';

            renderSchedule();
        }

        // Render schedule
        function renderSchedule() {
            const scheduleContainer = document.getElementById('scheduleContainer');
            const allDayTasks = {
                'Saturday': tasks.filter(t => t.day === 'Saturday').sort((a, b) => a.time.localeCompare(b.time)),
                'Sunday': tasks.filter(t => t.day === 'Sunday').sort((a, b) => a.time.localeCompare(b.time))
            };

            if (tasks.length === 0) {
                scheduleContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-check"></i>
                        <p>Your schedule will appear here</p>
                    </div>
                `;
                return;
            }

            let html = '<table class="schedule-table"><thead><tr><th>Day</th><th>Time</th><th>Task</th><th>Category</th><th>Status</th></tr></thead><tbody>';

            ['Saturday', 'Sunday'].forEach(day => {
                allDayTasks[day].forEach(task => {
                    html += `
                        <tr>
                            <td><strong>${day}</strong></td>
                            <td><span class="time-badge">${task.time}</span></td>
                            <td>${task.completed ? '<s>' + task.text + '</s>' : task.text}</td>
                            <td><span class="category-badge category-${task.category}">${task.category.charAt(0).toUpperCase() + task.category.slice(1)}</span></td>
                            <td>${task.completed ? '<i class="fas fa-check" style="color: #4caf50;"></i>' : '<i class="fas fa-circle-notch" style="color: #999;"></i>'}</td>
                        </tr>
                    `;
                });
            });

            html += '</tbody></table>';
            scheduleContainer.innerHTML = html;
        }

        // Allow Enter key to add task
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialize
        loadTasks();
        renderTasks();
        updateStats();
    </script>
</body>
</html>
