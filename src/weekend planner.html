<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../page-theme.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* App-specific styles only */
    </style>
</head>
<body>
    <a href="../index.html" class="home-link">‚Üê</a>

    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> Weekend Planner</h1>
            <p>Stay productive and carry on</p>
        </header>

        <div class="main-content">
            <!-- Task Input Card -->
            <div class="card">
                <h2><i class="fas fa-plus-circle"></i> Add Task</h2>
                
                <div class="weekend-selector">
                    <button class="weekend-btn active" data-day="Saturday">Saturday</button>
                    <button class="weekend-btn" data-day="Sunday">Sunday</button>
                </div>

                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="What do you want to accomplish?" autocomplete="off">
                </div>

                <div class="input-group">
                    <input type="time" id="taskTime">
                    <select id="taskCategory">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="health">Health</option>
                        <option value="leisure">Leisure</option>
                    </select>
                </div>

                <button onclick="addTask()"><i class="fas fa-plus"></i> Add Task</button>

                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="progressPercent">0%</div>
                        <div class="stat-label">Progress</div>
                    </div>
                </div>
            </div>

            <!-- Tasks List Card -->
            <div class="card">
                <h2><i class="fas fa-tasks"></i> Your Tasks</h2>
                <div class="task-list" id="taskList">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No tasks yet. Add one to get started!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Schedule Card -->
        <div class="card">
            <h2><i class="fas fa-clock"></i> Weekend Schedule</h2>
            <div id="scheduleContainer">
                <div class="empty-state">
                    <i class="fas fa-calendar-check"></i>
                    <p>Your schedule will appear here</p>
                </div>
            </div>
        </div>

        <!-- Productivity Chart Card -->
        <div class="card">
            <h2><i class="fas fa-chart-bar"></i> Productivity Tracker</h2>
            <div class="productivity-chart" id="productivityChart">
                <div class="day-bar">
                    <div class="day-bar-fill" style="height: 30px;"></div>
                    <span class="day-label">Mon</span>
                </div>
                <div class="day-bar">
                    <div class="day-bar-fill" style="height: 45px;"></div>
                    <span class="day-label">Tue</span>
                </div>
                <div class="day-bar">
                    <div class="day-bar-fill" style="height: 35px;"></div>
                    <span class="day-label">Wed</span>
                </div>
                <div class="day-bar">
                    <div class="day-bar-fill" style="height: 50px;"></div>
                    <span class="day-label">Thu</span>
                </div>
                <div class="day-bar">
                    <div class="day-bar-fill" style="height: 40px;"></div>
                    <span class="day-label">Fri</span>
                </div>
                <div class="day-bar">
                    <div class="day-bar-fill" style="height: 60px; background: linear-gradient(180deg, #4caf50 0%, #45a049 100%);"></div>
                    <span class="day-label">Sat</span>
                </div>
                <div class="day-bar">
                    <div class="day-bar-fill" style="height: 55px; background: linear-gradient(180deg, #4caf50 0%, #45a049 100%);"></div>
                    <span class="day-label">Sun</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let selectedDay = 'Saturday';

        // Load tasks from localStorage
        function loadTasks() {
            const saved = localStorage.getItem('weekendTasks');
            if (saved) {
                tasks = JSON.parse(saved);
            }
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('weekendTasks', JSON.stringify(tasks));
        }

        // Set selected day
        document.querySelectorAll('.weekend-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.weekend-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedDay = this.dataset.day;
            });
        });

        // Add task
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskTime = document.getElementById('taskTime');
            const taskCategory = document.getElementById('taskCategory');

            if (taskInput.value.trim() === '') {
                alert('Please enter a task');
                return;
            }

            const task = {
                id: Date.now(),
                text: taskInput.value,
                time: taskTime.value || '09:00',
                category: taskCategory.value,
                day: selectedDay,
                completed: false
            };

            tasks.push(task);
            saveTasks();
            taskInput.value = '';
            taskTime.value = '';
            taskCategory.value = 'work';
            renderTasks();
            updateStats();
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // Delete task
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
            updateStats();
        }

        // Render tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const dayTasks = tasks.filter(t => t.day === selectedDay);

            if (dayTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No tasks for ${selectedDay} yet</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = dayTasks
                .sort((a, b) => a.time.localeCompare(b.time))
                .map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask(${task.id})">
                        <div class="task-content">
                            <div class="task-text">${task.text}</div>
                            <div class="task-meta">
                                <span><i class="fas fa-clock"></i> ${task.time}</span>
                                <span class="category-badge category-${task.category}">
                                    ${task.category.charAt(0).toUpperCase() + task.category.slice(1)}
                                </span>
                            </div>
                        </div>
                        <button class="task-delete" onclick="deleteTask(${task.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `).join('');
        }

        // Update stats
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const percentage = total === 0 ? 0 : Math.round((completed / total) * 100);

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('progressPercent').textContent = percentage + '%';

            renderSchedule();
        }

        // Render schedule
        function renderSchedule() {
            const scheduleContainer = document.getElementById('scheduleContainer');
            const allDayTasks = {
                'Saturday': tasks.filter(t => t.day === 'Saturday').sort((a, b) => a.time.localeCompare(b.time)),
                'Sunday': tasks.filter(t => t.day === 'Sunday').sort((a, b) => a.time.localeCompare(b.time))
            };

            if (tasks.length === 0) {
                scheduleContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-check"></i>
                        <p>Your schedule will appear here</p>
                    </div>
                `;
                return;
            }

            let html = '<table class="schedule-table"><thead><tr><th>Day</th><th>Time</th><th>Task</th><th>Category</th><th>Status</th></tr></thead><tbody>';

            ['Saturday', 'Sunday'].forEach(day => {
                allDayTasks[day].forEach(task => {
                    html += `
                        <tr>
                            <td><strong>${day}</strong></td>
                            <td><span class="time-badge">${task.time}</span></td>
                            <td>${task.completed ? '<s>' + task.text + '</s>' : task.text}</td>
                            <td><span class="category-badge category-${task.category}">${task.category.charAt(0).toUpperCase() + task.category.slice(1)}</span></td>
                            <td>${task.completed ? '<i class="fas fa-check" style="color: #4caf50;"></i>' : '<i class="fas fa-circle-notch" style="color: #999;"></i>'}</td>
                        </tr>
                    `;
                });
            });

            html += '</tbody></table>';
            scheduleContainer.innerHTML = html;
        }

        // Allow Enter key to add task
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialize
        loadTasks();
        renderTasks();
        updateStats();
    </script>
</body>
</html>
