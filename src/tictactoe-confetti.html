<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Confetti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            touch-action: manipulation;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            text-decoration: none;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-link:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateX(-5px);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            color: #666;
            font-size: 1em;
        }

        .score-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .score-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .score-box.player2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
        }

        .score-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 2em;
            font-weight: 800;
        }

        .game-status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
            height: 30px;
            color: #333;
        }

        .game-status.player1-turn {
            color: #667eea;
        }

        .game-status.player2-turn {
            color: #f5576c;
        }

        .game-status.winner {
            color: #27ae60;
            animation: pulse 0.6s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px;
            border-radius: 15px;
        }

        .cell {
            aspect-ratio: 1;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 2.5em;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .cell:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .cell:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #f5576c;
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
            -webkit-appearance: none;
            appearance: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
            border-color: #999;
        }

        .btn-secondary:active {
            background: #ddd;
        }

        .mobile-controls {
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .stats {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #666;
            font-size: 0.95em;
        }

        .stats-item {
            display: inline-block;
            margin: 0 15px;
        }

        .stats-label {
            font-weight: 600;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .title {
                font-size: 2em;
            }

            .cell {
                font-size: 2em;
            }

            .score-container {
                gap: 15px;
            }

            .score-box {
                padding: 15px;
            }

            .score-label {
                font-size: 0.85em;
            }

            .score-value {
                font-size: 1.8em;
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.95em;
            }
        }

        @media (max-width: 480px) {
            .home-link {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.85em;
            }

            .container {
                padding: 15px;
                border-radius: 20px;
            }

            .title {
                font-size: 1.6em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            .score-container {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                margin-bottom: 15px;
            }

            .score-box {
                padding: 12px;
                border-radius: 10px;
            }

            .score-label {
                font-size: 0.75em;
            }

            .score-value {
                font-size: 1.5em;
            }

            .game-status {
                font-size: 1em;
                margin-bottom: 15px;
            }

            .board {
                gap: 8px;
                padding: 8px;
                border-radius: 12px;
                margin-bottom: 15px;
            }

            .cell {
                font-size: 1.8em;
                border-radius: 8px;
            }

            .button-container {
                gap: 10px;
                margin-bottom: 15px;
            }

            .btn {
                padding: 10px 15px;
                font-size: 0.85em;
            }

            .stats {
                padding: 15px;
                font-size: 0.85em;
            }

            .stats-item {
                display: block;
                margin: 8px 0;
            }

            .winner-content {
                padding: 20px;
            }

            .winner-icon {
                font-size: 3em;
            }

            .winner-text {
                font-size: 1.5em;
            }

            .winner-subtext {
                font-size: 1em;
                margin-bottom: 20px;
            }

            .winner-buttons .btn {
                min-width: 120px;
                padding: 12px 20px;
            }
        }

        .particle {
            position: fixed;
            pointer-events: none;
            animation: float-up 2s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg) scale(0);
            }
        }

        .winner-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .winner-modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .winner-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: scaleIn 0.4s ease;
            max-width: 90vw;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .winner-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .winner-text {
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .winner-subtext {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
        }

        .winner-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .winner-buttons .btn {
            min-width: 150px;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../page-theme.css">
</head>
<body>
    <a href="../index.html" style="position:fixed;top:20px;left:20px;z-index:9999;text-decoration:none;background:rgba(102,126,234,0.9);color:white;padding:10px 20px;border-radius:25px;box-shadow:0 4px 10px rgba(0,0,0,0.2)">‚Üê Home</a>

    <div class="container">
        <div class="header">
            <h1 class="title">üéÆ Tic Tac Toe</h1>
            <p class="subtitle">Two-Player Game with Confetti Celebration</p>
        </div>

        <div class="score-container">
            <div class="score-box">
                <div class="score-label">Player 1 (X)</div>
                <div class="score-value" id="player1-score">0</div>
            </div>
            <div class="score-box player2">
                <div class="score-label">Player 2 (O)</div>
                <div class="score-value" id="player2-score">0</div>
            </div>
        </div>

        <div class="game-status" id="game-status">Player 1's Turn</div>

        <div class="board" id="board">
            <button class="cell mobile-controls" data-index="0"></button>
            <button class="cell mobile-controls" data-index="1"></button>
            <button class="cell mobile-controls" data-index="2"></button>
            <button class="cell mobile-controls" data-index="3"></button>
            <button class="cell mobile-controls" data-index="4"></button>
            <button class="cell mobile-controls" data-index="5"></button>
            <button class="cell mobile-controls" data-index="6"></button>
            <button class="cell mobile-controls" data-index="7"></button>
            <button class="cell mobile-controls" data-index="8"></button>
        </div>

        <div class="button-container mobile-controls">
            <button class="btn btn-primary" id="reset-btn" onclick="resetGame(event)">Reset Game</button>
            <button class="btn btn-secondary" id="new-match-btn" onclick="newMatch(event)">New Match</button>
        </div>

        <div class="stats">
            <div class="stats-item">
                <span class="stats-label">Total Games:</span>
                <span id="total-games">0</span>
            </div>
            <div class="stats-item">
                <span class="stats-label">Draws:</span>
                <span id="draws">0</span>
            </div>
        </div>
    </div>

    <div class="winner-modal" id="winner-modal">
        <div class="winner-content">
            <div class="winner-icon" id="winner-icon">üéâ</div>
            <div class="winner-text" id="winner-text">Player 1 Wins!</div>
            <div class="winner-subtext">Congratulations!</div>
            <div class="winner-buttons mobile-controls">
                <button class="btn btn-primary" onclick="closeWinnerModal(event)">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let player1Score = 0;
        let player2Score = 0;
        let totalGames = 0;
        let draws = 0;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        // DOM elements
        const cells = document.querySelectorAll('.cell');
        const gameStatus = document.getElementById('game-status');
        const winnerModal = document.getElementById('winner-modal');
        const player1ScoreDisplay = document.getElementById('player1-score');
        const player2ScoreDisplay = document.getElementById('player2-score');
        const totalGamesDisplay = document.getElementById('total-games');
        const drawsDisplay = document.getElementById('draws');

        // Initialize game
        cells.forEach(cell => {
            cell.addEventListener('touchstart', handleCellClick, { passive: false });
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(e) {
            e.preventDefault();
            const index = e.target.getAttribute('data-index');
            
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            gameBoard[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            e.target.classList.add(currentPlayer.toLowerCase());
            e.target.disabled = true;

            // Add animation
            e.target.style.animation = 'none';
            setTimeout(() => {
                e.target.style.animation = 'pulse 0.3s ease';
            }, 10);

            checkGameStatus();
        }

        function checkGameStatus() {
            let gameWon = false;

            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (gameBoard[a] === '' || gameBoard[b] === '' || gameBoard[c] === '') {
                    continue;
                }
                if (gameBoard[a] === gameBoard[b] && gameBoard[b] === gameBoard[c]) {
                    gameWon = true;
                    break;
                }
            }

            if (gameWon) {
                gameActive = false;
                gameStatus.textContent = `Player ${currentPlayer === 'X' ? '1' : '2'} Wins! üéâ`;
                gameStatus.classList.add('winner');
                
                if (currentPlayer === 'X') {
                    player1Score++;
                    player1ScoreDisplay.textContent = player1Score;
                } else {
                    player2Score++;
                    player2ScoreDisplay.textContent = player2Score;
                }

                totalGames++;
                totalGamesDisplay.textContent = totalGames;

                celebrateWin();
                showWinnerModal(currentPlayer);
                return;
            }

            if (!gameBoard.includes('')) {
                gameActive = false;
                gameStatus.textContent = "It's a Draw! ü§ù";
                draws++;
                drawsDisplay.textContent = draws;
                totalGames++;
                totalGamesDisplay.textContent = totalGames;
                showDrawModal();
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateGameStatus();
        }

        function updateGameStatus() {
            gameStatus.classList.remove('player1-turn', 'player2-turn');
            if (currentPlayer === 'X') {
                gameStatus.textContent = "Player 1's Turn";
                gameStatus.classList.add('player1-turn');
            } else {
                gameStatus.textContent = "Player 2's Turn";
                gameStatus.classList.add('player2-turn');
            }
        }

        function resetGame(e) {
            if (e) e.preventDefault();
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            gameStatus.classList.remove('winner', 'player1-turn', 'player2-turn');
            updateGameStatus();
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
                cell.disabled = false;
            });

            winnerModal.classList.remove('show');
        }

        function newMatch(e) {
            if (e) e.preventDefault();
            player1Score = 0;
            player2Score = 0;
            totalGames = 0;
            draws = 0;
            
            player1ScoreDisplay.textContent = '0';
            player2ScoreDisplay.textContent = '0';
            totalGamesDisplay.textContent = '0';
            drawsDisplay.textContent = '0';
            
            resetGame();
        }

        function celebrateWin() {
            // Scale confetti based on viewport for better mobile performance
            const isMobile = window.innerWidth < 768;
            const particleMultiplier = isMobile ? 0.6 : 1;

            // Confetti animation
            confetti({
                particleCount: Math.floor(100 * particleMultiplier),
                spread: 70,
                origin: { y: 0.6 }
            });

            // Additional confetti bursts
            setTimeout(() => {
                confetti({
                    particleCount: Math.floor(50 * particleMultiplier),
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.5 }
                });
            }, 250);

            setTimeout(() => {
                confetti({
                    particleCount: Math.floor(50 * particleMultiplier),
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.5 }
                });
            }, 500);

            // Create custom particles
            createCustomParticles();
        }

        function createCustomParticles() {
            const emojis = ['üéâ', 'üéä', 'üèÜ', '‚≠ê', '‚ú®', 'üåü'];
            // Scale particle size based on viewport width
            const viewportWidth = window.innerWidth;
            const baseSize = viewportWidth < 480 ? 15 : viewportWidth < 768 ? 20 : 25;
            const sizeVariation = viewportWidth < 480 ? 15 : viewportWidth < 768 ? 20 : 25;

            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 50 + '%';
                    particle.style.fontSize = (Math.random() * sizeVariation + baseSize) + 'px';
                    document.body.appendChild(particle);

                    setTimeout(() => particle.remove(), 2000);
                }, i * 50);
            }
        }

        function showWinnerModal(player) {
            const winnerText = document.getElementById('winner-text');
            const winnerIcon = document.getElementById('winner-icon');
            
            if (player === 'X') {
                winnerText.textContent = 'Player 1 Wins!';
                winnerIcon.textContent = 'üèÜ';
            } else {
                winnerText.textContent = 'Player 2 Wins!';
                winnerIcon.textContent = 'üéñÔ∏è';
            }
            
            setTimeout(() => {
                winnerModal.classList.add('show');
            }, 500);
        }

        function showDrawModal() {
            const winnerText = document.getElementById('winner-text');
            const winnerIcon = document.getElementById('winner-icon');
            
            winnerText.textContent = "It's a Draw!";
            winnerIcon.textContent = 'ü§ù';
            
            setTimeout(() => {
                winnerModal.classList.add('show');
            }, 500);
        }

        function closeWinnerModal(e) {
            if (e) e.preventDefault();
            resetGame();
        }

        // Prevent default touch behaviors on buttons
        document.querySelectorAll('.mobile-controls').forEach(el => {
            el.addEventListener('touchstart', function(e) {
                if (this.tagName === 'BUTTON' && !this.classList.contains('cell')) {
                    e.preventDefault();
                }
            }, { passive: false });
        });

        // Initialize display
        updateGameStatus();
    </script>
</body>
</html>
