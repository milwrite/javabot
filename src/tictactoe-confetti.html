<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Confetti</title>
    <link rel="stylesheet" href="../page-theme.css">
    <link rel="icon" type="image/jpeg" href="../default.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            /* Align with arcade noir palette */
            color-scheme: dark;
            --bg: #0a0a0a;
            --bg-alt: #050505;
            --ink: #7ec8e3;
            --muted: rgba(126, 200, 227, 0.75);
            --primary: #ff0000;
            --primary-dark: #c40000;
            --secondary: #00ffff;
            --secondary-dark: #00bcbc;
            --gold: #00ff41;
            --card: rgba(0, 0, 0, 0.55);
            --shadow: 0 24px 60px rgba(0, 0, 0, 0.65);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
            background:
                radial-gradient(circle at 12% 18%, rgba(0, 255, 255, 0.10), transparent 45%),
                radial-gradient(circle at 82% 12%, rgba(255, 0, 0, 0.10), transparent 42%),
                radial-gradient(circle at 82% 88%, rgba(0, 255, 65, 0.06), transparent 45%),
                linear-gradient(135deg, var(--bg), var(--bg-alt));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            color: var(--ink);
            touch-action: manipulation;
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(6px);
            border-radius: 32px;
            padding: 38px;
            box-shadow: var(--shadow);
            max-width: 640px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: float-in 0.7s ease forwards;
        }

        .container::before {
            content: "";
            position: absolute;
            inset: 18px;
            border-radius: 26px;
            border: 2px dashed rgba(31, 27, 22, 0.08);
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin-bottom: 28px;
            position: relative;
            z-index: 1;
        }

        .title {
            font-family: 'Bebas Neue', 'Space Grotesk', sans-serif;
            font-size: 3em;
            letter-spacing: 2px;
            color: var(--ink);
            margin-bottom: 6px;
        }

        .subtitle {
            color: var(--muted);
            font-size: 1em;
            font-weight: 500;
        }

        .score-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .score-box {
            background: linear-gradient(140deg, rgba(255, 107, 74, 0.15), rgba(255, 107, 74, 0.05));
            color: var(--ink);
            padding: 18px;
            border-radius: 18px;
            text-align: center;
            border: 1px solid rgba(255, 107, 74, 0.35);
            box-shadow: 0 10px 24px rgba(233, 76, 45, 0.12);
        }

        .score-box.player2 {
            background: linear-gradient(140deg, rgba(27, 153, 139, 0.18), rgba(27, 153, 139, 0.05));
            border-color: rgba(27, 153, 139, 0.35);
            box-shadow: 0 10px 24px rgba(27, 153, 139, 0.16);
        }

        .score-label {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            color: var(--muted);
        }

        .score-value {
            font-size: 2.1em;
            font-weight: 700;
        }

        .game-status {
            text-align: center;
            margin-bottom: 18px;
            font-size: 1.1em;
            font-weight: 600;
            height: 28px;
            color: var(--ink);
        }

        .game-status.player1-turn {
            color: var(--primary);
        }

        .game-status.player2-turn {
            color: var(--secondary);
        }

        .game-status.winner {
            color: var(--secondary);
            animation: pulse 0.6s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float-in {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 24px;
            background: linear-gradient(120deg, rgba(27, 153, 139, 0.18), rgba(244, 183, 64, 0.12));
            padding: 12px;
            border-radius: 20px;
            border: 1px solid rgba(31, 27, 22, 0.08);
        }

        .cell {
            aspect-ratio: 1;
            background: var(--card);
            border: none;
            border-radius: 14px;
            font-size: 2.6em;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 6px 14px rgba(31, 27, 22, 0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .cell:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 10px 20px rgba(31, 27, 22, 0.18);
        }

        .cell:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .cell.x {
            color: var(--primary-dark);
        }

        .cell.o {
            color: var(--secondary-dark);
        }

        .cell.win {
            background: linear-gradient(135deg, rgba(244, 183, 64, 0.35), rgba(255, 107, 74, 0.2));
            box-shadow: 0 0 0 2px rgba(244, 183, 64, 0.6), 0 16px 30px rgba(255, 107, 74, 0.25);
            transform: scale(1.03);
        }

        .cell:disabled {
            cursor: not-allowed;
            color: inherit;
            opacity: 1;
        }

        .button-container {
            display: flex;
            gap: 12px;
            margin-bottom: 18px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            font-size: 0.95em;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            touch-action: manipulation;
            -webkit-appearance: none;
            appearance: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--gold));
            color: #1b120c;
            box-shadow: 0 10px 22px rgba(255, 107, 74, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 26px rgba(255, 107, 74, 0.35);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(27, 153, 139, 0.12), rgba(27, 153, 139, 0.04));
            color: var(--secondary-dark);
            border: 1px solid rgba(27, 153, 139, 0.35);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 22px rgba(27, 153, 139, 0.22);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .mobile-controls {
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .stats {
            background: rgba(31, 27, 22, 0.04);
            padding: 16px;
            border-radius: 14px;
            text-align: center;
            color: var(--muted);
            font-size: 0.95em;
            border: 1px solid rgba(31, 27, 22, 0.06);
        }

        .stats-item {
            display: inline-block;
            margin: 0 14px;
        }

        .stats-label {
            font-weight: 600;
            color: var(--ink);
        }

        @media (max-width: 768px) {
            .container {
                padding: 28px;
            }

            .title {
                font-size: 2.4em;
            }

            .cell {
                font-size: 2.1em;
            }

            .score-container {
                gap: 12px;
            }

            .score-box {
                padding: 14px;
            }

            .score-value {
                font-size: 1.9em;
            }

            .btn {
                padding: 12px 18px;
            }
        }

        @media (max-width: 480px) {
            .home-link {
                top: 10px;
                left: 10px;
                padding: 8px 14px;
                font-size: 0.85em;
            }

            .container {
                padding: 18px;
                border-radius: 22px;
            }

            .title {
                font-size: 2em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            .score-container {
                gap: 10px;
                margin-bottom: 16px;
            }

            .score-box {
                padding: 12px;
                border-radius: 14px;
            }

            .score-label {
                font-size: 0.7em;
            }

            .score-value {
                font-size: 1.6em;
            }

            .game-status {
                font-size: 1em;
                margin-bottom: 14px;
            }

            .board {
                gap: 8px;
                padding: 10px;
                border-radius: 16px;
                margin-bottom: 16px;
            }

            .cell {
                font-size: 1.8em;
                border-radius: 12px;
            }

            .button-container {
                gap: 10px;
                margin-bottom: 14px;
            }

            .btn {
                padding: 10px 14px;
                font-size: 0.85em;
            }

            .stats {
                padding: 12px;
                font-size: 0.85em;
            }

            .stats-item {
                display: block;
                margin: 6px 0;
            }

            .winner-content {
                padding: 20px;
            }

            .winner-icon {
                font-size: 3em;
            }

            .winner-text {
                font-size: 1.5em;
            }

            .winner-subtext {
                font-size: 1em;
                margin-bottom: 20px;
            }

            .winner-buttons .btn {
                min-width: 120px;
                padding: 12px 20px;
            }
        }

        .particle {
            position: fixed;
            pointer-events: none;
            animation: float-up 2s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg) scale(0);
            }
        }

        .winner-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .winner-modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .winner-content {
            background: var(--card);
            padding: 40px;
            border-radius: 22px;
            text-align: center;
            animation: scaleIn 0.4s ease;
            max-width: 90vw;
            border: 1px solid rgba(31, 27, 22, 0.12);
            box-shadow: 0 18px 40px rgba(31, 27, 22, 0.25);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .winner-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .winner-text {
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--ink);
        }

        .winner-subtext {
            font-size: 1.1em;
            color: var(--muted);
            margin-bottom: 30px;
        }

        .winner-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .winner-buttons .btn {
            min-width: 150px;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../index.html" class="home-link">‚Üê</a>

    <div class="container">
        <div class="header">
            <h1 class="title">Tic Tac Toe</h1>
            <p class="subtitle">Bold moves, loud wins, instant confetti.</p>
        </div>

        <div class="score-container">
            <div class="score-box">
                <div class="score-label">Player 1 (X)</div>
                <div class="score-value" id="player1-score">0</div>
            </div>
            <div class="score-box player2">
                <div class="score-label">Player 2 (O)</div>
                <div class="score-value" id="player2-score">0</div>
            </div>
        </div>

        <div class="game-status" id="game-status">Player 1's Turn</div>

        <div class="board" id="board">
            <button class="cell mobile-controls" data-index="0"></button>
            <button class="cell mobile-controls" data-index="1"></button>
            <button class="cell mobile-controls" data-index="2"></button>
            <button class="cell mobile-controls" data-index="3"></button>
            <button class="cell mobile-controls" data-index="4"></button>
            <button class="cell mobile-controls" data-index="5"></button>
            <button class="cell mobile-controls" data-index="6"></button>
            <button class="cell mobile-controls" data-index="7"></button>
            <button class="cell mobile-controls" data-index="8"></button>
        </div>

        <div class="button-container mobile-controls">
            <button class="btn btn-primary" id="reset-btn" onclick="resetGame(event)">Reset Game</button>
            <button class="btn btn-secondary" id="new-match-btn" onclick="newMatch(event)">New Match</button>
        </div>

        <div class="stats">
            <div class="stats-item">
                <span class="stats-label">Total Games:</span>
                <span id="total-games">0</span>
            </div>
            <div class="stats-item">
                <span class="stats-label">Draws:</span>
                <span id="draws">0</span>
            </div>
        </div>
    </div>

    <div class="winner-modal" id="winner-modal">
        <div class="winner-content">
            <div class="winner-icon" id="winner-icon">üéâ</div>
            <div class="winner-text" id="winner-text">Player 1 Wins!</div>
            <div class="winner-subtext">Congratulations!</div>
            <div class="winner-buttons mobile-controls">
                <button class="btn btn-primary" onclick="closeWinnerModal(event)">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let player1Score = 0;
        let player2Score = 0;
        let totalGames = 0;
        let draws = 0;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        // DOM elements
        const cells = document.querySelectorAll('.cell');
        const gameStatus = document.getElementById('game-status');
        const winnerModal = document.getElementById('winner-modal');
        const player1ScoreDisplay = document.getElementById('player1-score');
        const player2ScoreDisplay = document.getElementById('player2-score');
        const totalGamesDisplay = document.getElementById('total-games');
        const drawsDisplay = document.getElementById('draws');

        // Initialize game
        cells.forEach(cell => {
            cell.addEventListener('pointerdown', handleCellClick);
        });

        function handleCellClick(e) {
            if (e.pointerType === 'touch' || e.pointerType === 'pen') {
                e.preventDefault();
            }

            if (e.button !== undefined && e.button !== 0) {
                return;
            }

            // Get the cell element
            const cell = e.currentTarget;
            const index = parseInt(cell.getAttribute('data-index'), 10);

            if (isNaN(index) || gameBoard[index] !== '' || !gameActive) {
                return;
            }

            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            cell.disabled = true;

            // Add animation
            cell.style.animation = 'none';
            setTimeout(() => {
                cell.style.animation = 'pulse 0.3s ease';
            }, 10);

            checkGameStatus();
        }

        function checkGameStatus() {
            let gameWon = false;
            let winningCombo = null;

            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (gameBoard[a] === '' || gameBoard[b] === '' || gameBoard[c] === '') {
                    continue;
                }
                if (gameBoard[a] === gameBoard[b] && gameBoard[b] === gameBoard[c]) {
                    gameWon = true;
                    winningCombo = condition;
                    break;
                }
            }

            if (gameWon) {
                gameActive = false;
                gameStatus.textContent = `Player ${currentPlayer === 'X' ? '1' : '2'} Wins! üéâ`;
                gameStatus.classList.add('winner');

                if (winningCombo) {
                    highlightWinningCells(winningCombo);
                }
                
                if (currentPlayer === 'X') {
                    player1Score++;
                    player1ScoreDisplay.textContent = player1Score;
                } else {
                    player2Score++;
                    player2ScoreDisplay.textContent = player2Score;
                }

                totalGames++;
                totalGamesDisplay.textContent = totalGames;

                celebrateWin();
                showWinnerModal(currentPlayer);
                return;
            }

            if (!gameBoard.includes('')) {
                gameActive = false;
                gameStatus.textContent = "It's a Draw! ü§ù";
                draws++;
                drawsDisplay.textContent = draws;
                totalGames++;
                totalGamesDisplay.textContent = totalGames;
                showDrawModal();
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateGameStatus();
        }

        function updateGameStatus() {
            gameStatus.classList.remove('player1-turn', 'player2-turn');
            if (currentPlayer === 'X') {
                gameStatus.textContent = "Player 1's Turn";
                gameStatus.classList.add('player1-turn');
            } else {
                gameStatus.textContent = "Player 2's Turn";
                gameStatus.classList.add('player2-turn');
            }
        }

        function resetGame(e) {
            if (e) e.preventDefault();
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            gameStatus.classList.remove('winner', 'player1-turn', 'player2-turn');
            updateGameStatus();
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
                cell.classList.remove('win');
                cell.disabled = false;
            });

            winnerModal.classList.remove('show');
        }

        function newMatch(e) {
            if (e) e.preventDefault();
            player1Score = 0;
            player2Score = 0;
            totalGames = 0;
            draws = 0;
            
            player1ScoreDisplay.textContent = '0';
            player2ScoreDisplay.textContent = '0';
            totalGamesDisplay.textContent = '0';
            drawsDisplay.textContent = '0';
            
            resetGame();
        }

        function celebrateWin() {
            // Scale confetti based on viewport for better mobile performance
            const isMobile = window.innerWidth < 768;
            const particleMultiplier = isMobile ? 0.6 : 1;

            // Confetti animation
            confetti({
                particleCount: Math.floor(100 * particleMultiplier),
                spread: 70,
                origin: { y: 0.6 }
            });

            // Additional confetti bursts
            setTimeout(() => {
                confetti({
                    particleCount: Math.floor(50 * particleMultiplier),
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.5 }
                });
            }, 250);

            setTimeout(() => {
                confetti({
                    particleCount: Math.floor(50 * particleMultiplier),
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.5 }
                });
            }, 500);

            // Create custom particles
            createCustomParticles();
        }

        function createCustomParticles() {
            const emojis = ['üéâ', 'üéä', 'üèÜ', '‚≠ê', '‚ú®', 'üåü'];
            // Scale particle size based on viewport width
            const viewportWidth = window.innerWidth;
            const baseSize = viewportWidth < 480 ? 15 : viewportWidth < 768 ? 20 : 25;
            const sizeVariation = viewportWidth < 480 ? 15 : viewportWidth < 768 ? 20 : 25;

            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 50 + '%';
                    particle.style.fontSize = (Math.random() * sizeVariation + baseSize) + 'px';
                    document.body.appendChild(particle);

                    setTimeout(() => particle.remove(), 2000);
                }, i * 50);
            }
        }

        function showWinnerModal(player) {
            const winnerText = document.getElementById('winner-text');
            const winnerIcon = document.getElementById('winner-icon');
            
            if (player === 'X') {
                winnerText.textContent = 'Player 1 Wins!';
                winnerIcon.textContent = 'üèÜ';
            } else {
                winnerText.textContent = 'Player 2 Wins!';
                winnerIcon.textContent = 'üéñÔ∏è';
            }
            
            setTimeout(() => {
                winnerModal.classList.add('show');
            }, 500);
        }

        function showDrawModal() {
            const winnerText = document.getElementById('winner-text');
            const winnerIcon = document.getElementById('winner-icon');
            
            winnerText.textContent = "It's a Draw!";
            winnerIcon.textContent = 'ü§ù';
            
            setTimeout(() => {
                winnerModal.classList.add('show');
            }, 500);
        }

        function highlightWinningCells(indices) {
            indices.forEach(index => {
                const cell = cells[index];
                if (cell) {
                    cell.classList.add('win');
                }
            });
        }

        function closeWinnerModal(e) {
            if (e) e.preventDefault();
            resetGame();
        }

        // Prevent default zoom on button touch
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('touchstart', function(e) {
                if (this.classList.contains('cell') || this.id === 'reset-btn' || this.id === 'new-match-btn') {
                    // Already handled
                }
            }, { passive: true });
        });

        // Initialize display
        updateGameStatus();
    </script>
</body>
</html>
