<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Sounds for Cen - Bot Sportello</title>
    <link rel="stylesheet" href="../page-theme.css">
    <style>
        /* Relaxing sleep palette - muted lavender/slate */
        :root {
            --sleep-bg: #0a0a0f;
            --sleep-accent: #8b7ea8;
            --sleep-soft: #6a6a7a;
            --sleep-text: #9a9aaa;
            --sleep-glow: rgba(139, 126, 168, 0.3);
        }

        body {
            padding: 80px 20px 20px 20px;
            background: var(--sleep-bg);
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--sleep-accent);
            font-size: 1.6em;
            margin-bottom: 8px;
            font-weight: normal;
            letter-spacing: 0.05em;
        }

        .header p {
            color: var(--sleep-soft);
            font-size: 0.85em;
        }

        .breathing-guide {
            width: 100%;
            max-width: 220px;
            height: 220px;
            margin: 0 auto 30px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .night-sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #14141f 0%, var(--sleep-bg) 70%);
            border-radius: 50%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--sleep-soft);
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }

        .breathing-circle {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 126, 168, 0.15), transparent);
            border: 1px solid var(--sleep-soft);
            animation: breathe 8s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(0.8); opacity: 0.4; }
            50% { transform: scale(1); opacity: 0.8; }
        }

        .breathing-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--sleep-accent);
            font-size: 0.8em;
            z-index: 20;
            text-align: center;
            opacity: 0.8;
        }

        .controls-section {
            background: rgba(139, 126, 168, 0.03);
            border: 1px solid rgba(106, 106, 122, 0.3);
            border-radius: 6px;
            padding: 18px;
            margin-bottom: 16px;
        }

        .controls-section h2 {
            color: var(--sleep-soft);
            font-size: 0.9em;
            margin-bottom: 14px;
            text-align: center;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .sound-control {
            margin-bottom: 16px;
        }

        .sound-control:last-child {
            margin-bottom: 0;
        }

        .sound-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .sound-label {
            color: var(--sleep-text);
            font-size: 0.85em;
        }

        .sound-toggle {
            background: transparent;
            border: 1px solid var(--sleep-soft);
            color: var(--sleep-soft);
            padding: 4px 10px;
            border-radius: 3px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.75em;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 50px;
        }

        .sound-toggle.active {
            background: var(--sleep-accent);
            color: var(--sleep-bg);
            border-color: var(--sleep-accent);
        }

        .volume-slider {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(106, 106, 122, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--sleep-accent);
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--sleep-accent);
            cursor: pointer;
            border: none;
        }

        .timer-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .timer-btn {
            background: transparent;
            border: 1px solid rgba(106, 106, 122, 0.4);
            color: var(--sleep-soft);
            padding: 10px 6px;
            border-radius: 3px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .timer-btn.active {
            background: var(--sleep-accent);
            color: var(--sleep-bg);
            border-color: var(--sleep-accent);
        }

        .timer-display {
            text-align: center;
            color: var(--sleep-accent);
            font-size: 1.3em;
            margin-top: 8px;
            min-height: 32px;
            opacity: 0.9;
        }

        .master-controls {
            margin-top: 20px;
        }

        .master-btn {
            width: 100%;
            background: var(--sleep-accent);
            border: 1px solid var(--sleep-accent);
            color: var(--sleep-bg);
            padding: 14px;
            border-radius: 4px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 48px;
        }

        .master-btn:active {
            transform: scale(0.98);
        }

        .master-btn.playing {
            background: transparent;
            color: var(--sleep-accent);
        }

        .status-bar {
            text-align: center;
            color: var(--sleep-soft);
            font-size: 0.8em;
            margin-top: 14px;
            min-height: 18px;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 1.4em; }
            .breathing-guide { max-width: 180px; height: 180px; }
            .breathing-circle { width: 100px; height: 100px; }
            .timer-controls { grid-template-columns: repeat(2, 1fr); }
            .controls-section { padding: 14px; }
        }

        @media (max-width: 768px) {
            body { padding: 70px 15px 15px 15px; }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link" aria-label="Back to home"></a>

    <div class="container">
        <div class="header">
            <h1>Sleep Sounds for Cen</h1>
            <p>Ambient sound mixer for peaceful rest</p>
        </div>

        <div class="breathing-guide">
            <div class="night-sky" id="nightSky"></div>
            <div class="breathing-circle"></div>
            <div class="breathing-text" id="breathingText">Breathe In</div>
        </div>

        <!-- Ambient controls injected by SportelloAmbient -->
        <div id="ambient-controls"></div>
    </div>

    <!-- Sportello Ambient - Reusable sound mixer component -->
    <script src="audio/sportello-ambient.js"></script>
    <script>
        // Initialize ambient sounds for sleep
        SportelloAmbient.init({
            container: '#ambient-controls',
            sounds: ['rain', 'ocean', 'wind', 'whitenoise', 'heartbeat', 'chimes'],
            timer: true,
            theme: 'sleep'
        });

        // Create twinkling stars in the breathing guide
        function createStars() {
            const nightSky = document.getElementById('nightSky');
            if (!nightSky) return;
            for (let i = 0; i < 25; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                nightSky.appendChild(star);
            }
        }
        createStars();

        // Breathing guide text animation
        (function() {
            const text = document.getElementById('breathingText');
            if (!text) return;
            let phase = 0;
            setInterval(() => {
                text.textContent = phase === 0 ? 'Breathe In' : 'Breathe Out';
                phase = 1 - phase;
            }, 4000);
        })();
    </script>
</body>
</html>
