<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubba Clicker - The Rise and Fall</title>
    <link rel="stylesheet" href="../page-theme.css">
    <style>
        body {
            padding-top: 80px;
            overflow-x: auto;
        }

        .game-wrapper {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
        }

        .phase-display {
            background: rgba(26, 0, 0, 0.4);
            border: 2px solid #7ec8e3;
            padding: 12px;
            margin-bottom: 12px;
            text-align: center;
            border-radius: 5px;
        }

        .phase-name {
            color: #00ffff;
            font-size: 1.3em;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #00ffff;
        }

        .bubba-art {
            font-size: 2.5em;
            margin: 8px 0;
            line-height: 1;
        }

        .phase-description {
            color: #7ec8e3;
            font-size: 0.85em;
            margin-bottom: 0;
            line-height: 1.3;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #7ec8e3;
            padding: 8px;
            border-radius: 3px;
            text-align: center;
        }

        .stat-label {
            color: #7ec8e3;
            font-size: 0.75em;
            margin-bottom: 3px;
        }

        .stat-value {
            color: #00ffff;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 0 0 5px #00ffff;
        }

        .clicker-button {
            width: 100%;
            padding: 25px;
            font-size: 1.6em;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            border: 3px solid #ff0000;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.1s ease;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .clicker-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .clicker-button:hover {
            background: linear-gradient(135deg, #ff3333, #ff0000);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        .upgrades-section {
            background: rgba(26, 0, 0, 0.4);
            border: 1px solid #7ec8e3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .upgrades-title {
            color: #00ffff;
            margin-bottom: 8px;
            font-weight: bold;
            border-bottom: 1px dashed #7ec8e3;
            padding-bottom: 5px;
            font-size: 0.95em;
        }

        .upgrade-btn {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 6px;
            background: rgba(126, 200, 227, 0.2);
            border: 1px solid #7ec8e3;
            color: #7ec8e3;
            cursor: pointer;
            border-radius: 3px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.85em;
            transition: all 0.2s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            line-height: 1.3;
        }

        .upgrade-btn:hover {
            background: rgba(126, 200, 227, 0.4);
            box-shadow: 0 0 10px rgba(126, 200, 227, 0.3);
        }

        .upgrade-btn:active {
            transform: scale(0.98);
        }

        .upgrade-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(126, 200, 227, 0.1);
        }

        .upgrade-btn.disabled:hover {
            background: rgba(126, 200, 227, 0.1);
            box-shadow: none;
        }

        .message {
            color: #7ec8e3;
            text-align: center;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #7ec8e3;
            border-radius: 3px;
            background: rgba(126, 200, 227, 0.1);
            font-size: 0.9em;
        }

        .warning {
            color: #ff0000;
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }

        @media (max-width: 480px) {
            .game-wrapper {
                padding: 12px;
            }

            .phase-name {
                font-size: 1.1em;
            }

            .bubba-art {
                font-size: 2em;
            }

            .clicker-button {
                padding: 20px;
                font-size: 1.4em;
                margin-bottom: 10px;
            }

            .stats-grid {
                gap: 6px;
                margin-bottom: 10px;
            }

            .stat-box {
                padding: 6px;
            }

            .stat-value {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link">‚Üê</a>
    
    <div class="game-wrapper">
        <div class="header">
            <h1>üê¥ BUBBA CLICKER üê¥</h1>
            <p>The Rise and Fall of a Legend</p>
        </div>

        <div class="phase-display">
            <div class="phase-name" id="phaseName">Phase 1: Innocent Foal Days</div>
            <div class="bubba-art">üê¥</div>
            <div class="phase-description" id="phaseDesc">
                Young Bubba grazes peacefully. Every click brings him closer to stardom.
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-label">FAME</div>
                <div class="stat-value" id="fameDisplay">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">CLICKS/SEC</div>
                <div class="stat-value" id="cpsDisplay">1</div>
            </div>
        </div>

        <button class="clicker-button" id="clickerBtn">CLICK FOR FAME</button>

        <div id="messageBox"></div>

        <div class="upgrades-section">
            <div class="upgrades-title">UPGRADES</div>
            <button class="upgrade-btn" id="upgrade1">üì∫ Media Attention - Cost: 10</button>
            <button class="upgrade-btn" id="upgrade2">üé¨ TV Appearances - Cost: 50</button>
            <button class="upgrade-btn" id="upgrade3">üì± Social Media - Cost: 250</button>
            <button class="upgrade-btn" id="upgrade4">üé™ Sponsorship Deal - Cost: 1000</button>
        </div>
    </div>

    <script>
        // Game State
        const game = {
            fame: 0,
            totalClicks: 0,
            clickPower: 1,
            clicksPerSecond: 0,
            phase: 1,
            upgrades: [
                { id: 1, cost: 10, power: 1, owned: 0, name: 'Media Attention' },
                { id: 2, cost: 50, power: 2, owned: 0, name: 'TV Appearances' },
                { id: 3, cost: 250, power: 5, owned: 0, name: 'Social Media' },
                { id: 4, cost: 1000, power: 10, owned: 0, name: 'Sponsorship Deal' }
            ],
            phases: [
                { name: 'Phase 1: Innocent Foal Days', desc: 'Young Bubba grazes peacefully. Every click brings him closer to stardom.', emoji: 'üê¥', threshold: 500 },
                { name: 'Phase 2: Rising Star', desc: 'Bubba is getting noticed! Local news wants interviews. The world is watching.', emoji: '‚≠ê', threshold: 2500 },
                { name: 'Phase 3: Peak Fame', desc: 'Bubba is EVERYWHERE. Merchandise, appearances, endorsements everywhere.', emoji: 'üèÜ', threshold: 10000 },
                { name: 'Phase 4: The Shadows', desc: 'Something changed. Strange visitors. Whispers. Bubba\'s innocence is fading...', emoji: 'üëÅÔ∏è', threshold: Infinity }
            ]
        };

        // DOM Elements
        const clickerBtn = document.getElementById('clickerBtn');
        const fameDisplay = document.getElementById('fameDisplay');
        const cpsDisplay = document.getElementById('cpsDisplay');
        const phaseNameEl = document.getElementById('phaseName');
        const phaseDescEl = document.getElementById('phaseDesc');
        const messageBox = document.getElementById('messageBox');

        // Click Handler
        function handleClick() {
            game.fame += game.clickPower;
            game.totalClicks += 1;
            
            updateDisplay();
            checkPhaseTransition();
            showClickFeedback();
        }

        // Touch and Click Events
        clickerBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick();
        }, { passive: false });

        clickerBtn.addEventListener('click', handleClick);

        // Update Display
        function updateDisplay() {
            fameDisplay.textContent = Math.floor(game.fame);
            cpsDisplay.textContent = calculateCPS();
            updateUpgradeButtons();
        }

        // Calculate Clicks Per Second
        function calculateCPS() {
            let cps = 0;
            game.upgrades.forEach(upgrade => {
                cps += upgrade.owned * upgrade.power;
            });
            return Math.max(1, cps);
        }

        // Phase Transitions
        function checkPhaseTransition() {
            const currentPhase = game.phases[game.phase - 1];
            if (game.fame >= currentPhase.threshold && game.phase < 4) {
                game.phase += 1;
                updatePhaseDisplay();
                showMessage(`üéâ PHASE TRANSITION! ${game.phases[game.phase - 1].name}`);
            }
        }

        function updatePhaseDisplay() {
            const phase = game.phases[game.phase - 1];
            phaseNameEl.textContent = phase.name;
            phaseDescEl.textContent = phase.desc;
            document.querySelector('.bubba-art').textContent = phase.emoji;
        }

        // Upgrade System
        function setupUpgrades() {
            game.upgrades.forEach((upgrade, index) => {
                const btn = document.getElementById(`upgrade${upgrade.id}`);
                btn.addEventListener('click', () => buyUpgrade(upgrade.id));
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    buyUpgrade(upgrade.id);
                }, { passive: false });
            });
        }

        function buyUpgrade(upgradeId) {
            const upgrade = game.upgrades.find(u => u.id === upgradeId);
            if (!upgrade) return;

            if (game.fame >= upgrade.cost) {
                game.fame -= upgrade.cost;
                upgrade.owned += 1;
                updateDisplay();
                showMessage(`‚úì Bought ${upgrade.name}! (x${upgrade.owned})`);
            } else {
                showMessage(`‚úó Not enough fame! Need ${upgrade.cost - Math.floor(game.fame)} more.`, true);
            }
        }

        function updateUpgradeButtons() {
            game.upgrades.forEach(upgrade => {
                const btn = document.getElementById(`upgrade${upgrade.id}`);
                const canAfford = game.fame >= upgrade.cost;
                
                btn.textContent = `${upgrade.name} (+${upgrade.power}) - Cost: ${upgrade.cost} [${upgrade.owned}]`;
                btn.className = 'upgrade-btn';
                
                if (!canAfford) {
                    btn.classList.add('disabled');
                }
            });
        }

        // Message System
        function showMessage(text, isWarning = false) {
            messageBox.innerHTML = `<div class="message ${isWarning ? 'warning' : ''}">${text}</div>`;
            setTimeout(() => {
                messageBox.innerHTML = '';
            }, 3000);
        }

        function showClickFeedback() {
            // Visual feedback on click
            clickerBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                clickerBtn.style.transform = 'scale(1)';
            }, 50);
        }

        // Initialize
        setupUpgrades();
        updateDisplay();
        updatePhaseDisplay();

        // Auto-save (optional)
        setInterval(() => {
            localStorage.setItem('bubbaClicker', JSON.stringify(game));
        }, 5000);
    </script>
</body>
</html>
