<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cen's Veggie Haul - Farmer's Market</title>
    <link rel="icon" type="image/jpeg" href="../default.jpg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../page-theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #00ff41;
            margin-bottom: 50px;
            animation: slideDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.95;
        }

        .total-price {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 20px;
            background: rgba(0, 255, 65, 0.2);
            padding: 20px 30px;
            border-radius: 15px;
            display: inline-block;
            backdrop-filter: blur(10px);
            color: #00ff41;
        }

        .veggie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .veggie-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 2px solid #7ec8e3;
        }

        .veggie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .veggie-card:hover::before {
            left: 100%;
        }

        .veggie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .veggie-icon {
            font-size: 4em;
            margin-bottom: 15px;
            text-align: center;
            animation: bounce 0.6s ease-out;
        }

        .veggie-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff41;
            margin-bottom: 10px;
        }

        .veggie-quantity {
            color: #7ec8e3;
            font-size: 0.95em;
            margin-bottom: 15px;
        }

        .veggie-price {
            font-size: 1.3em;
            color: #ff0000;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .price-per-unit {
            color: #7ec8e3;
            font-size: 0.85em;
        }

        .breakdown-section {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideUp 0.6s ease-out;
            border: 2px solid #00ff41;
        }

        .breakdown-title {
            font-size: 2em;
            color: #00ff41;
            margin-bottom: 30px;
            text-align: center;
        }

        .breakdown-table {
            width: 100%;
            border-collapse: collapse;
        }

        .breakdown-table thead {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
        }

        .breakdown-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .breakdown-table td {
            padding: 15px;
            border-bottom: 1px solid #7ec8e3;
            color: #7ec8e3;
        }

        .breakdown-table tbody tr:hover {
            background: rgba(0, 255, 65, 0.1);
        }

        .breakdown-table tbody tr:last-child td {
            border-bottom: none;
        }

        .total-row {
            background: rgba(0, 255, 65, 0.1);
            font-weight: bold;
            font-size: 1.1em;
        }

        .total-row td:last-child {
            color: #00ff41;
            font-size: 1.3em;
        }

        .veggie-icon-small {
            text-align: center;
            font-size: 1.5em;
        }

        .interactive-controls {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: #00ff41;
            color: #0a0a0a;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 65, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 65, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .filter-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: rgba(0, 255, 65, 0.1);
            color: #7ec8e3;
            border: 2px solid #00ff41;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #00ff41;
            color: #0a0a0a;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(0, 255, 65, 0.1);
            backdrop-filter: blur(10px);
            color: #00ff41;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #00ff41;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 0.95em;
            opacity: 0.9;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .veggie-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .breakdown-section {
                padding: 20px;
            }

            .breakdown-table {
                font-size: 0.9em;
            }

            .breakdown-table th,
            .breakdown-table td {
                padding: 10px;
            }
        }
    </style>

</head>
<body>
    <a href="../index.html" class="home-link">‚Üê</a>

    <div class="container">
        <div class="header">
            <h1>ü•ï Cen's Veggie Haul</h1>
            <p>Fresh from the Farmer's Market</p>
            <div class="total-price">Total: $22.00</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalItems">9</div>
                <div class="stat-label">Items Purchased</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgPrice">$2.44</div>
                <div class="stat-label">Average Per Item</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="savings">Fresh!</div>
                <div class="stat-label">Quality</div>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" onclick="filterVeggies('all')">All Items</button>
            <button class="filter-btn" onclick="filterVeggies('vegetable')">Vegetables</button>
            <button class="filter-btn" onclick="filterVeggies('root')">Root Crops</button>
            <button class="filter-btn" onclick="filterVeggies('herb')">Herbs & Aromatics</button>
        </div>

        <div class="veggie-grid" id="veggieGrid">
            <!-- Veggies will be inserted here by JavaScript -->
        </div>

        <div class="breakdown-section">
            <h2 class="breakdown-title">üí∞ Pricing Breakdown</h2>
            <table class="breakdown-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="breakdownTable">
                    <!-- Table rows will be inserted here by JavaScript -->
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="3">Grand Total</td>
                        <td>$22.00</td>
                    </tr>
                </tfoot>
            </table>

            <div class="interactive-controls">
                <button class="btn" onclick="toggleDetails()">üìä Toggle Details</button>
                <button class="btn" onclick="sortByPrice()">üíµ Sort by Price</button>
                <button class="btn" onclick="resetView()">üîÑ Reset View</button>
            </div>
        </div>
    </div>

    <script>
        const veggies = [
            { name: 'Green Beans', icon: 'ü´ò', quantity: '1 lb', unitPrice: 2.50, total: 2.50, category: 'vegetable' },
            { name: 'Radishes', icon: 'üå∂Ô∏è', quantity: '1 bunch', unitPrice: 1.50, total: 1.50, category: 'root' },
            { name: 'Celery', icon: 'üåø', quantity: '1 bunch', unitPrice: 1.75, total: 1.75, category: 'vegetable' },
            { name: 'Daikon', icon: '‚ö™', quantity: '1 root', unitPrice: 2.00, total: 2.00, category: 'root' },
            { name: 'Potatoes', icon: 'ü•î', quantity: '3 medium', unitPrice: 3.00, total: 3.00, category: 'root' },
            { name: 'Ginger', icon: 'üå±', quantity: '0.5 lb', unitPrice: 2.50, total: 2.50, category: 'herb' },
            { name: 'Green Onion', icon: 'üßÖ', quantity: '1 bunch', unitPrice: 1.50, total: 1.50, category: 'herb' },
            { name: 'Garlic', icon: 'üßÑ', quantity: '1 bulb', unitPrice: 1.50, total: 1.50, category: 'herb' },
            { name: 'Bonus Veggie', icon: 'ü•¨', quantity: '1 item', unitPrice: 1.75, total: 1.75, category: 'vegetable' }
        ];

        let currentFilter = 'all';
        let sortedByPrice = false;

        function renderVeggies(filter = 'all') {
            const grid = document.getElementById('veggieGrid');
            grid.innerHTML = '';

            let filtered = veggies;
            if (filter !== 'all') {
                filtered = veggies.filter(v => v.category === filter);
            }

            filtered.forEach((veggie, index) => {
                const card = document.createElement('div');
                card.className = 'veggie-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <div class="veggie-icon">${veggie.icon}</div>
                    <div class="veggie-name">${veggie.name}</div>
                    <div class="veggie-quantity">üì¶ ${veggie.quantity}</div>
                    <div class="veggie-price">$${veggie.total.toFixed(2)}</div>
                    <div class="price-per-unit">${veggie.unitPrice > 0 ? `$${veggie.unitPrice.toFixed(2)} per unit` : ''}</div>
                `;
                card.addEventListener('click', () => highlightCard(card));
                grid.appendChild(card);
            });
        }

        function renderBreakdown() {
            const tbody = document.getElementById('breakdownTable');
            tbody.innerHTML = '';

            let sorted = [...veggies];
            if (sortedByPrice) {
                sorted.sort((a, b) => b.total - a.total);
            }

            sorted.forEach(veggie => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><span class="veggie-icon-small">${veggie.icon}</span> ${veggie.name}</td>
                    <td>${veggie.quantity}</td>
                    <td>$${veggie.unitPrice.toFixed(2)}</td>
                    <td>$${veggie.total.toFixed(2)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterVeggies(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderVeggies(category);
        }

        function sortByPrice() {
            sortedByPrice = !sortedByPrice;
            renderBreakdown();
        }

        function toggleDetails() {
            const cards = document.querySelectorAll('.veggie-card');
            cards.forEach(card => {
                if (card.style.opacity === '0.5') {
                    card.style.opacity = '1';
                } else {
                    card.style.opacity = '0.5';
                }
            });
        }

        function highlightCard(card) {
            document.querySelectorAll('.veggie-card').forEach(c => {
                c.style.transform = 'scale(1)';
                c.style.opacity = '1';
            });
            card.style.transform = 'scale(1.05)';
        }

        function resetView() {
            currentFilter = 'all';
            sortedByPrice = false;
            document.querySelectorAll('.veggie-card').forEach(c => {
                c.style.transform = 'scale(1)';
                c.style.opacity = '1';
            });
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.filter-btn')[0].classList.add('active');
            renderVeggies('all');
            renderBreakdown();
        }

        // Initialize
        renderVeggies();
        renderBreakdown();
    </script>
</body>
</html>
