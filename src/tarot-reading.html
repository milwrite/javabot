<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Reading - Bot Sportello's Noir Terminal</title>
    <link rel="stylesheet" href="../page-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 80px 20px 20px 20px;
            overflow-x: auto;
            overflow-y: auto;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 60px 5px 20px 5px;
            }
        }

        .tarot-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .tarot-title {
            color: #00ffff;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
            text-align: center;
        }

        .tarot-subtitle {
            color: #7ec8e3;
            font-size: 1.1em;
            margin-bottom: 30px;
            text-align: center;
        }

        .instruction-text {
            color: #7ec8e3;
            font-size: 0.9em;
            margin-bottom: 20px;
            opacity: 0.8;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        
        .spread-title {
            color: #00ffff;
            font-size: 1.3em;
            text-align: center;
            margin: 20px auto;
            text-shadow: 0 0 5px #00ffff;
            letter-spacing: 1px;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .card-wrapper {
            flex: 1;
            min-width: 150px;
            max-width: 200px;
            text-align: center;
        }

        .card-position {
            color: #00ffff;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .tarot-card {
            width: 100%;
            aspect-ratio: 2/3;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 2px solid #7ec8e3;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s, border-color 0.3s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            margin: 0 auto;
        }

        .tarot-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(126, 200, 227, 0.3);
        }

        .tarot-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }

        .card-back {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #7ec8e3;
            font-size: 3em;
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            transform: rotateY(180deg);
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        .card-name {
            color: #00ffff;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ffff;
            text-align: center;
        }

        .card-symbol {
            color: #7ec8e3;
            font-size: 2em;
            margin: 10px 0;
            text-align: center;
        }

        .interpretation {
            background: rgba(126, 200, 227, 0.1);
            border: 1px solid #7ec8e3;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .interpretation.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .interpretation-title {
            color: #00ffff;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .interpretation-text {
            color: #7ec8e3;
            line-height: 1.6;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Page-specific home-link overrides removed to use shared theme */

        @media (max-width: 768px) {
            /* home-link uses shared theme positioning */
        }

        /* Centered Text Utilities */
        .centered-text {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .centered-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .shuffle-btn {
            background: #ff0000;
            color: #0a0a0a;
            border: 2px solid #ff0000;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px auto;
            display: block;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .shuffle-btn:hover {
            background: #cc0000;
            border-color: #cc0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .shuffle-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .cards-container {
                gap: 10px;
                margin: 20px 0;
            }

            .card-wrapper {
                min-width: 120px;
                max-width: 150px;
            }

            .tarot-title {
                font-size: 1.5em;
            }

            .shuffle-btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="home-link">
        <a href="../index.html">‚Üê Home</a>
    </div>

    <div class="tarot-container">
        <h1 class="tarot-title">‚ú® Tarot Reading ‚ú®</h1>
        <p class="tarot-subtitle centered-text">Seek guidance from the cards</p>
        <p class="instruction-text">Click on cards to reveal their meaning</p>

        <div id="spread-container"></div>

        <button class="shuffle-btn" onclick="initializeSpread()">New Reading</button>

        <div id="interpretation-container"></div>
    </div>

    <script>
        const tarotDeck = [
            { name: 'The Fool', symbol: 'üÉè', meaning: 'New beginnings, taking risks, stepping into the unknown' },
            { name: 'The Magician', symbol: '‚ú®', meaning: 'Manifestation, resourcefulness, power, inspired action' },
            { name: 'The High Priestess', symbol: 'üåô', meaning: 'Intuition, sacred knowledge, the divine feminine' },
            { name: 'The Empress', symbol: 'üëë', meaning: 'Femininity, beauty, abundance, nature' },
            { name: 'The Emperor', symbol: '‚öîÔ∏è', meaning: 'Authority, establishment, structure, father figure' },
            { name: 'The Hierophant', symbol: 'üìñ', meaning: 'Tradition, conformity, morality, ethics' },
            { name: 'The Lovers', symbol: 'üíï', meaning: 'Love, harmony, relationships, values alignment' },
            { name: 'The Chariot', symbol: 'üèá', meaning: 'Control, willpower, determination, self-discipline' },
            { name: 'Strength', symbol: 'ü¶Å', meaning: 'Inner strength, courage, patience, control' },
            { name: 'The Hermit', symbol: 'üïØÔ∏è', meaning: 'Soul searching, introspection, inner guidance' },
            { name: 'Wheel of Fortune', symbol: 'üé°', meaning: 'Good luck, karma, life cycles, destiny' },
            { name: 'Justice', symbol: '‚öñÔ∏è', meaning: 'Justice, fairness, truth, cause and effect' },
            { name: 'The Hanged Man', symbol: 'üîÑ', meaning: 'Pause, suspension, restriction, letting go' },
            { name: 'Death', symbol: 'üíÄ', meaning: 'Transformation, endings, beginnings, change' },
            { name: 'Temperance', symbol: 'üç∑', meaning: 'Balance, moderation, patience, finding meaning' },
            { name: 'The Devil', symbol: 'üòà', meaning: 'Bondage, materialism, playfulness, detachment' },
            { name: 'The Tower', symbol: 'üèöÔ∏è', meaning: 'Sudden change, upheaval, revelation, breakthrough' },
            { name: 'The Star', symbol: '‚≠ê', meaning: 'Hope, faith, renewal, spirituality' },
            { name: 'The Moon', symbol: 'üåô', meaning: 'Illusion, fear, anxiety, subconscious' },
            { name: 'The Sun', symbol: '‚òÄÔ∏è', meaning: 'Success, vitality, joy, positivity' },
            { name: 'Judgement', symbol: 'üìØ', meaning: 'Reckoning, awakening, renewal, purpose' },
            { name: 'The World', symbol: 'üåç', meaning: 'Completion, accomplishment, travel, unity' }
        ];

        function getRandomCards(count) {
            const shuffled = [...tarotDeck].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, count);
        }

        function initializeSpread() {
            const container = document.getElementById('spread-container');
            const interpretationContainer = document.getElementById('interpretation-container');
            
            container.innerHTML = '';
            interpretationContainer.innerHTML = '';

            const spreadType = Math.floor(Math.random() * 3);
            let cards, positions;

            if (spreadType === 0) {
                cards = getRandomCards(1);
                positions = ['Your Situation'];
            } else if (spreadType === 1) {
                cards = getRandomCards(3);
                positions = ['Past', 'Present', 'Future'];
            } else {
                cards = getRandomCards(5);
                positions = ['You', 'Challenge', 'Action', 'Outcome', 'Advice'];
            }

            const spreadTitle = document.createElement('h2');
            spreadTitle.className = 'spread-title';
            spreadTitle.textContent = `${positions.length}-Card Spread`;
            container.appendChild(spreadTitle);

            const cardsContainer = document.createElement('div');
            cardsContainer.className = 'cards-container';

            cards.forEach((card, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'card-wrapper';

                const position = document.createElement('div');
                position.className = 'card-position';
                position.textContent = positions[index];

                const cardElement = document.createElement('div');
                cardElement.className = 'tarot-card';
                cardElement.innerHTML = `
                    <div class="card-face card-back">üÉè</div>
                    <div class="card-face card-front">
                        <div class="card-symbol">${card.symbol}</div>
                        <div class="card-name">${card.name}</div>
                    </div>
                `;

                cardElement.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                    showInterpretation(card, positions[index], interpretationContainer);
                });

                wrapper.appendChild(position);
                wrapper.appendChild(cardElement);
                cardsContainer.appendChild(wrapper);
            });

            container.appendChild(cardsContainer);
        }

        function showInterpretation(card, position, container) {
            const existing = container.querySelector('.interpretation');
            if (existing) existing.remove();

            const interpretation = document.createElement('div');
            interpretation.className = 'interpretation';
            interpretation.innerHTML = `
                <div class="interpretation-title">${position}: ${card.name}</div>
                <div class="interpretation-text">${card.meaning}</div>
            `;

            container.appendChild(interpretation);
            setTimeout(() => interpretation.classList.add('visible'), 10);
        }

        // Initialize on load
        window.addEventListener('load', initializeSpread);
    </script>
</body>
</html>
