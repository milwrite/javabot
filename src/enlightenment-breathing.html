<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlightenment Breathing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #000000 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 255, 0.03) 2px,
                rgba(0, 255, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            pointer-events: none;
            z-index: 2;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 3;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5), inset 0 0 30px rgba(0, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .quote {
            font-size: 1.8rem;
            line-height: 1.4;
            margin-bottom: 3rem;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.9), 0 0 30px rgba(0, 255, 255, 0.6);
            letter-spacing: 2px;
        }

        .quote-line {
            margin-bottom: 1rem;
            opacity: 0.9;
            animation: flicker 2s infinite;
        }

        .quote-line:nth-child(2) {
            animation-delay: 1s;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.7; }
        }

        .breathing-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff00ff 0%, #990099 100%);
            margin: 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 4s ease-in-out;
            box-shadow: 0 0 80px rgba(255, 0, 255, 0.8), 0 0 120px rgba(255, 0, 255, 0.4);
            border: 3px solid #00ffff;
            filter: brightness(1.2);
        }

        .breathing-circle.expanding {
            transform: scale(1.5);
            background: radial-gradient(circle, #ff66ff 0%, #ff00ff 100%);
            box-shadow: 0 0 120px rgba(255, 0, 255, 1), 0 0 180px rgba(255, 0, 255, 0.6);
            filter: brightness(1.5);
        }

        .breathing-circle.contracting {
            transform: scale(0.8);
            background: radial-gradient(circle, #990099 0%, #660066 100%);
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.5), 0 0 80px rgba(255, 0, 255, 0.3);
            filter: brightness(0.9);
        }

        .breath-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 0, 255, 0.8);
            letter-spacing: 3px;
        }

        .controls {
            margin-top: 2rem;
        }

        button {
            background: rgba(0, 255, 255, 0.1);
            border: 3px solid #00ffff;
            color: #00ffff;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.9);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        button:hover {
            background: rgba(0, 255, 255, 0.3);
            border-color: #ffff00;
            color: #ffff00;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.9);
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.7), inset 0 0 30px rgba(255, 255, 0, 0.2);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .instructions {
            margin-top: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .wood-water-icons {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 2rem 0;
            opacity: 0.8;
        }

        .icon {
            font-size: 3rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 0, 255, 0.8));
        }

        .icon:nth-child(2) {
            animation-delay: 1.5s;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.8));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
            color: #ffff00;
            text-shadow: 0 0 15px rgba(255, 255, 0, 0.9);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote">
            <div class="quote-line">Before enlightenment, chop wood, carry water.</div>
            <div class="quote-line">After enlightenment, chop wood, carry water.</div>
        </div>

        <div class="wood-water-icons">
            <div class="icon">ðŸªµ</div>
            <div class="icon">ðŸ’§</div>
        </div>

        <div class="breathing-circle" id="breathingCircle">
            <div class="breath-text" id="breathText">Breathe In</div>
        </div>

        <div class="controls">
            <button id="startBtn">Begin Breathing</button>
            <button id="pauseBtn" style="display: none;">Pause</button>
        </div>

        <div class="instructions">
            <p>Follow the circle's rhythm: Expand to breathe in, contract to breathe out.</p>
            <p>4 seconds in, 4 seconds hold, 4 seconds out, 4 seconds hold.</p>
            <p class="pulse">The same breath, before and after.</p>
        </div>
    </div>

    <script>
        const breathingCircle = document.getElementById('breathingCircle');
        const breathText = document.getElementById('breathText');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        let isBreathing = false;
        let breathInterval;

        const breathCycle = [
            { text: 'Breathe In', className: 'expanding', duration: 4000 },
            { text: 'Hold', className: '', duration: 4000 },
            { text: 'Breathe Out', className: 'contracting', duration: 4000 },
            { text: 'Hold', className: '', duration: 4000 }
        ];

        let currentStep = 0;

        function startBreathing() {
            if (isBreathing) return;
            
            isBreathing = true;
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
            
            breathInterval = setInterval(() => {
                const step = breathCycle[currentStep];
                
                // Reset classes
                breathingCircle.className = 'breathing-circle';
                
                // Apply current step
                setTimeout(() => {
                    breathingCircle.classList.add(step.className);
                    breathText.textContent = step.text;
                }, 100);
                
                currentStep = (currentStep + 1) % breathCycle.length;
            }, 4000);
            
            // Start first breath immediately
            const firstStep = breathCycle[0];
            breathingCircle.classList.add(firstStep.className);
            breathText.textContent = firstStep.text;
            currentStep = 1;
        }

        function pauseBreathing() {
            isBreathing = false;
            clearInterval(breathInterval);
            breathingCircle.className = 'breathing-circle';
            breathText.textContent = 'Paused';
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
        }

        startBtn.addEventListener('click', startBreathing);
        pauseBtn.addEventListener('click', pauseBreathing);

        // Auto-start after 3 seconds
        setTimeout(() => {
            if (!isBreathing) {
                startBreathing();
            }
        }, 3000);
    </script>
</body>
</html>
