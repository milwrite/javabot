            height: 100vh;

            align-items: center;
        }
        canvas {
            background-color: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .mobile-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 150px;
            pointer-events: none;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
        }
        @media (max-width: 800px) {
            .mobile-controls {
                display: flex;
            }
        }

            pointer-events: auto;
