<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Double Dragon II - The Revenge</title>
    <link rel="stylesheet" href="page-theme.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier Prime', 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: auto;
            overflow-y: auto;
            padding: 60px 10px 20px;
            touch-action: pan-y;
        }

        .home-link {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #ff0000;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            z-index: 1000;
            font-size: 14px;
        }

        .game-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h1 {
            color: #ff0000;
            text-align: center;
            font-size: 1.8em;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #00ffff;
            text-align: center;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            padding: 10px;
            border-radius: 5px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 10px;
            color: #00ffff;
        }

        .info-value {
            font-size: 16px;
            font-weight: bold;
            color: #00ff41;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            background: #0a0a0a;
            border: 3px solid #00ff41;
            border-radius: 5px;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .mobile-controls {
            display: grid;
            grid-template-columns: 2fr 3fr;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 5px;
        }

        .dpad-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            max-width: 200px;
        }

        .dpad-btn {
            min-height: 55px;
            min-width: 55px;
            background: #1a1a1a;
            border: 3px solid #00ff41;
            color: #00ff41;
            font-size: 24px;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dpad-btn:active, .dpad-btn.pressed {
            background: #00ff41;
            color: #0a0a0a;
        }

        .dpad-up { grid-column: 2; grid-row: 1; }
        .dpad-left { grid-column: 1; grid-row: 2; }
        .dpad-right { grid-column: 3; grid-row: 2; }
        .dpad-down { grid-column: 2; grid-row: 3; }

        .action-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
        }

        .action-btn {
            min-height: 60px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            border: 3px solid;
            text-transform: uppercase;
        }

        .punch-btn {
            background: linear-gradient(180deg, #ff0000, #aa0000);
            border-color: #ffff00;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
        }

        .kick-btn {
            background: linear-gradient(180deg, #ff6600, #aa3300);
            border-color: #ffff00;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.5);
        }

        .jump-btn {
            background: linear-gradient(180deg, #00aaff, #0066aa);
            border-color: #00ffff;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 170, 255, 0.5);
        }

        .special-btn {
            background: linear-gradient(180deg, #ff00ff, #aa00aa);
            border-color: #ffff00;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.5);
        }

        .action-btn:active, .action-btn.pressed {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .keyboard-hint {
            display: none;
            text-align: center;
            font-size: 11px;
            color: #00ffff;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            line-height: 1.5;
        }

        @media (min-width: 769px) {
            .keyboard-hint {
                display: block;
            }
            .mobile-controls {
                display: none;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.4em;
            }
            .dpad-btn {
                min-height: 50px;
                min-width: 50px;
                font-size: 20px;
            }
            .action-btn {
                min-height: 55px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 50px 5px 10px;
            }
            .dpad-btn {
                min-height: 44px;
                min-width: 44px;
                font-size: 18px;
            }
            .action-btn {
                min-height: 50px;
                font-size: 10px;
            }
            .mobile-controls {
                gap: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link">← HOME</a>

    <div class="game-wrapper">
        <h1>DOUBLE DRAGON II: THE REVENGE</h1>
        <p class="subtitle">Defeat the Shadow Warriors across multiple levels!</p>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">SCORE</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">LEVEL</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">HEALTH</div>
                <div class="info-value" id="health">100</div>
            </div>
            <div class="info-item">
                <div class="info-label">ENEMIES</div>
                <div class="info-value" id="enemies">0</div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="game"></canvas>
        </div>

        <div class="mobile-controls">
            <div class="dpad-container">
                <button class="dpad-btn dpad-up" id="btnUp">▲</button>
                <button class="dpad-btn dpad-left" id="btnLeft">◀</button>
                <button class="dpad-btn dpad-right" id="btnRight">▶</button>
                <button class="dpad-btn dpad-down" id="btnDown">▼</button>
            </div>
            <div class="action-container">
                <button class="action-btn punch-btn" id="btnPunch">PUNCH</button>
                <button class="action-btn kick-btn" id="btnKick">KICK</button>
                <button class="action-btn jump-btn" id="btnJump">JUMP</button>
                <button class="action-btn special-btn" id="btnSpecial">HURRICANE</button>
            </div>
        </div>

        <div class="keyboard-hint">
            <strong>Controls:</strong> Arrow Keys/WASD to move 8-directions | J = Punch | K = Kick | L = Jump | H = Hurricane Kick
        </div>
    </div>

    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
    <script>
        // Initialize Kaboom
        kaboom({
            canvas: document.querySelector("#game"),
            width: 800,
            height: 450,
            background: [10, 10, 10],
            crisp: true
        });

        // Game state
        let gameState = {
            score: 0,
            level: 1,
            enemiesRemaining: 0,
            isBossFight: false
        };

        // Level configurations
        const LEVELS = [
            {
                name: "Street Fight",
                enemies: 6,
                boss: "Burnov",
                bgColor: [20, 30, 50]
            },
            {
                name: "Warehouse Battle",
                enemies: 8,
                boss: "Abore",
                bgColor: [30, 20, 20]
            },
            {
                name: "Dojo Showdown",
                enemies: 10,
                boss: "Chin Taimei",
                bgColor: [40, 30, 20]
            },
            {
                name: "Shadow Fortress",
                enemies: 12,
                boss: "Shadow Warrior",
                bgColor: [15, 15, 30]
            }
        ];

        // Mobile input state
        const mobileInput = {
            up: false,
            down: false,
            left: false,
            right: false,
            punch: false,
            kick: false,
            jump: false,
            special: false
        };

        // Setup mobile controls
        function setupMobileBtn(id, key) {
            const btn = document.getElementById(id);

            const press = (e) => {
                e.preventDefault();
                mobileInput[key] = true;
                btn.classList.add('pressed');
            };

            const release = (e) => {
                e.preventDefault();
                mobileInput[key] = false;
                btn.classList.remove('pressed');
            };

            btn.addEventListener('touchstart', press, { passive: false });
            btn.addEventListener('touchend', release, { passive: false });
            btn.addEventListener('touchcancel', release, { passive: false });
            btn.addEventListener('mousedown', press);
            btn.addEventListener('mouseup', release);
        }

        setupMobileBtn('btnUp', 'up');
        setupMobileBtn('btnDown', 'down');
        setupMobileBtn('btnLeft', 'left');
        setupMobileBtn('btnRight', 'right');
        setupMobileBtn('btnPunch', 'punch');
        setupMobileBtn('btnKick', 'kick');
        setupMobileBtn('btnJump', 'jump');
        setupMobileBtn('btnSpecial', 'special');

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('enemies').textContent = gameState.enemiesRemaining;
        }

        // Player component
        function makePlayer() {
            const player = add([
                rect(30, 50),
                pos(100, 300),
                area(),
                body(),
                anchor("center"),
                color(0, 170, 255),
                "player",
                {
                    health: 100,
                    maxHealth: 100,
                    speed: 200,
                    jumpForce: 400,
                    dir: 1,
                    attacking: false,
                    attackType: null,
                    comboCount: 0,
                    lastAttackTime: 0,
                    invincible: false,
                    specialEnergy: 100
                }
            ]);

            // Draw player sprite
            player.onDraw(() => {
                const w = 30;
                const h = 50;

                // Flash when invincible
                if (player.invincible && Math.floor(time() * 20) % 2 === 0) {
                    return;
                }

                // Head
                drawCircle({
                    pos: vec2(0, -h/2 + 8),
                    radius: 8,
                    color: rgb(255, 204, 153)
                });

                // Body
                drawRect({
                    width: w - 10,
                    height: 25,
                    pos: vec2(-w/2 + 5, -h/2 + 16),
                    color: rgb(0, 100, 200)
                });

                // Legs
                drawRect({
                    width: 8,
                    height: 12,
                    pos: vec2(-w/2 + 6, h/2 - 12),
                    color: rgb(50, 50, 50)
                });
                drawRect({
                    width: 8,
                    height: 12,
                    pos: vec2(w/2 - 14, h/2 - 12),
                    color: rgb(50, 50, 50)
                });

                // Arms/Attack
                if (player.attacking) {
                    // Extended arm
                    drawRect({
                        width: 20,
                        height: 6,
                        pos: vec2(player.dir > 0 ? w/2 - 10 : -w/2 - 10, -h/2 + 22),
                        color: rgb(255, 204, 153)
                    });
                    // Fist
                    drawCircle({
                        pos: vec2(player.dir * 25, -h/2 + 25),
                        radius: 5,
                        color: rgb(255, 150, 150)
                    });
                } else {
                    // Normal arms
                    drawRect({
                        width: 6,
                        height: 15,
                        pos: vec2(-w/2 + 2, -h/2 + 20),
                        color: rgb(255, 204, 153)
                    });
                    drawRect({
                        width: 6,
                        height: 15,
                        pos: vec2(w/2 - 8, -h/2 + 20),
                        color: rgb(255, 204, 153)
                    });
                }

                // Health bar
                const hpPercent = player.health / player.maxHealth;
                drawRect({
                    width: 40,
                    height: 4,
                    pos: vec2(-20, -h/2 - 15),
                    color: rgb(50, 50, 50)
                });
                drawRect({
                    width: 40 * hpPercent,
                    height: 4,
                    pos: vec2(-20, -h/2 - 15),
                    color: hpPercent > 0.5 ? rgb(0, 255, 0) : hpPercent > 0.25 ? rgb(255, 255, 0) : rgb(255, 0, 0)
                });
            });

            return player;
        }

        // Enemy component
        function makeEnemy(x, y, type = "normal") {
            const configs = {
                normal: { health: 40, speed: 80, damage: 8, color: rgb(170, 0, 0), size: 28 },
                heavy: { health: 80, speed: 50, damage: 15, color: rgb(100, 0, 0), size: 35 },
                ninja: { health: 30, speed: 120, damage: 10, color: rgb(50, 0, 100), size: 25 }
            };

            const config = configs[type] || configs.normal;

            const enemy = add([
                rect(config.size, 45),
                pos(x, y),
                area(),
                anchor("center"),
                color(config.color),
                "enemy",
                {
                    health: config.health,
                    maxHealth: config.health,
                    speed: config.speed,
                    damage: config.damage,
                    dir: 1,
                    attacking: false,
                    attackCooldown: 0,
                    hitStun: 0,
                    type: type
                }
            ]);

            enemy.onDraw(() => {
                const w = config.size;
                const h = 45;

                if (enemy.hitStun > 0 && Math.floor(time() * 30) % 2 === 0) {
                    return;
                }

                // Head
                drawCircle({
                    pos: vec2(0, -h/2 + 6),
                    radius: 7,
                    color: rgb(200, 150, 100)
                });

                // Body
                drawRect({
                    width: w - 8,
                    height: 22,
                    pos: vec2(-w/2 + 4, -h/2 + 13),
                    color: config.color
                });

                // Legs
                drawRect({
                    width: 7,
                    height: 10,
                    pos: vec2(-w/2 + 5, h/2 - 10),
                    color: rgb(30, 30, 30)
                });
                drawRect({
                    width: 7,
                    height: 10,
                    pos: vec2(w/2 - 12, h/2 - 10),
                    color: rgb(30, 30, 30)
                });

                // Health bar
                const hpPercent = enemy.health / enemy.maxHealth;
                drawRect({
                    width: 30,
                    height: 3,
                    pos: vec2(-15, -h/2 - 10),
                    color: rgb(50, 50, 50)
                });
                drawRect({
                    width: 30 * hpPercent,
                    height: 3,
                    pos: vec2(-15, -h/2 - 10),
                    color: rgb(255, 0, 0)
                });
            });

            return enemy;
        }

        // Boss component
        function makeBoss(bossName) {
            const bossConfigs = {
                "Burnov": { health: 200, speed: 60, damage: 20, color: rgb(150, 0, 0), size: 50 },
                "Abore": { health: 250, speed: 70, damage: 22, color: rgb(200, 200, 0), size: 48 },
                "Chin Taimei": { health: 300, speed: 100, damage: 25, color: rgb(100, 0, 150), size: 40 },
                "Shadow Warrior": { health: 400, speed: 90, damage: 30, color: rgb(0, 0, 0), size: 45 }
            };

            const config = bossConfigs[bossName] || bossConfigs["Burnov"];

            const boss = add([
                rect(config.size, 60),
                pos(700, 300),
                area(),
                anchor("center"),
                color(config.color),
                "enemy",
                "boss",
                {
                    health: config.health,
                    maxHealth: config.health,
                    speed: config.speed,
                    damage: config.damage,
                    dir: -1,
                    attacking: false,
                    attackCooldown: 0,
                    hitStun: 0,
                    type: "boss",
                    name: bossName,
                    specialCooldown: 0
                }
            ]);

            boss.onDraw(() => {
                const w = config.size;
                const h = 60;

                if (boss.hitStun > 0 && Math.floor(time() * 30) % 2 === 0) {
                    return;
                }

                // Head (larger for boss)
                drawCircle({
                    pos: vec2(0, -h/2 + 10),
                    radius: 12,
                    color: rgb(180, 120, 80)
                });

                // Body (muscular)
                drawRect({
                    width: w - 10,
                    height: 35,
                    pos: vec2(-w/2 + 5, -h/2 + 22),
                    color: config.color
                });

                // Legs
                drawRect({
                    width: 10,
                    height: 15,
                    pos: vec2(-w/2 + 8, h/2 - 15),
                    color: rgb(40, 40, 40)
                });
                drawRect({
                    width: 10,
                    height: 15,
                    pos: vec2(w/2 - 18, h/2 - 15),
                    color: rgb(40, 40, 40)
                });

                // Boss name
                drawText({
                    text: boss.name,
                    size: 10,
                    pos: vec2(-w/2, -h/2 - 25),
                    color: rgb(255, 255, 0)
                });

                // Health bar (larger)
                const hpPercent = boss.health / boss.maxHealth;
                drawRect({
                    width: 50,
                    height: 5,
                    pos: vec2(-25, -h/2 - 15),
                    color: rgb(50, 50, 50)
                });
                drawRect({
                    width: 50 * hpPercent,
                    height: 5,
                    pos: vec2(-25, -h/2 - 15),
                    color: rgb(255, 100, 0)
                });
            });

            return boss;
        }

        // Main game scene
        scene("game", (levelNum) => {
            const levelConfig = LEVELS[levelNum - 1] || LEVELS[0];
            gameState.level = levelNum;
            gameState.isBossFight = false;

            // Background
            add([
                rect(width(), height()),
                pos(0, 0),
                color(levelConfig.bgColor),
                z(-10)
            ]);

            // Ground
            add([
                rect(width(), 100),
                pos(0, 350),
                color(40, 40, 40),
                z(-5)
            ]);

            // Ground line
            add([
                rect(width(), 3),
                pos(0, 350),
                color(0, 255, 65),
                z(-4)
            ]);

            // Level title
            const titleText = add([
                text(`LEVEL ${levelNum}: ${levelConfig.name.toUpperCase()}`, { size: 24 }),
                pos(center().x, 40),
                anchor("center"),
                color(255, 0, 0),
                opacity(1),
                z(100)
            ]);

            wait(2, () => {
                destroy(titleText);
            });

            // Create player
            const player = makePlayer();

            // Spawn enemies
            gameState.enemiesRemaining = levelConfig.enemies;
            updateUI();

            function spawnEnemyWave() {
                const wave = Math.min(3, gameState.enemiesRemaining);
                for (let i = 0; i < wave; i++) {
                    wait(i * 0.5, () => {
                        const side = choose([100, 700]);
                        const types = ["normal", "normal", "heavy", "ninja"];
                        const type = choose(types);
                        makeEnemy(side, 300, type);
                    });
                }
            }

            spawnEnemyWave();

            // Player movement
            onUpdate(() => {
                const player = get("player")[0];
                if (!player) return;

                let moveX = 0;
                let moveY = 0;

                // Keyboard controls
                if (isKeyDown("left") || isKeyDown("a") || mobileInput.left) {
                    moveX -= 1;
                    player.dir = -1;
                }
                if (isKeyDown("right") || isKeyDown("d") || mobileInput.right) {
                    moveX += 1;
                    player.dir = 1;
                }
                if (isKeyDown("up") || isKeyDown("w") || mobileInput.up) {
                    moveY -= 1;
                }
                if (isKeyDown("down") || isKeyDown("s") || mobileInput.down) {
                    moveY += 1;
                }

                // Normalize diagonal movement
                if (moveX !== 0 && moveY !== 0) {
                    moveX *= 0.707;
                    moveY *= 0.707;
                }

                player.move(moveX * player.speed, 0);
                player.move(0, moveY * player.speed);

                // Keep player in bounds
                player.pos.x = Math.max(30, Math.min(width() - 30, player.pos.x));
                player.pos.y = Math.max(280, Math.min(370, player.pos.y));

                // Update health UI
                document.getElementById('health').textContent = Math.max(0, Math.floor(player.health));

                // Check death
                if (player.health <= 0) {
                    go("gameover", gameState.score);
                }

                // Attack timeout
                if (player.attacking && time() - player.lastAttackTime > 0.3) {
                    player.attacking = false;
                }

                // Invincibility timeout
                if (player.invincible && time() - player.invincibleStart > 1.5) {
                    player.invincible = false;
                }
            });

            // Player attacks
            function playerPunch() {
                const player = get("player")[0];
                if (!player || player.attacking) return;

                player.attacking = true;
                player.attackType = "punch";
                player.lastAttackTime = time();

                const hitbox = add([
                    rect(50, 40),
                    pos(player.pos.x + player.dir * 30, player.pos.y),
                    area(),
                    anchor("center"),
                    opacity(0),
                    "playerAttack",
                    { damage: 15 }
                ]);

                wait(0.1, () => destroy(hitbox));
            }

            function playerKick() {
                const player = get("player")[0];
                if (!player || player.attacking) return;

                player.attacking = true;
                player.attackType = "kick";
                player.lastAttackTime = time();

                const hitbox = add([
                    rect(60, 35),
                    pos(player.pos.x + player.dir * 35, player.pos.y),
                    area(),
                    anchor("center"),
                    opacity(0),
                    "playerAttack",
                    { damage: 20 }
                ]);

                wait(0.1, () => destroy(hitbox));
            }

            function playerHurricaneKick() {
                const player = get("player")[0];
                if (!player || player.attacking || player.specialEnergy < 50) return;

                player.attacking = true;
                player.attackType = "hurricane";
                player.lastAttackTime = time();
                player.specialEnergy -= 50;

                // Multiple hitboxes in a spin
                for (let i = 0; i < 8; i++) {
                    wait(i * 0.05, () => {
                        const angle = (i / 8) * Math.PI * 2;
                        const hitbox = add([
                            rect(45, 45),
                            pos(player.pos.x + Math.cos(angle) * 40, player.pos.y + Math.sin(angle) * 40),
                            area(),
                            anchor("center"),
                            opacity(0),
                            "playerAttack",
                            { damage: 12 }
                        ]);
                        wait(0.05, () => destroy(hitbox));
                    });
                }
            }

            // Keyboard attacks
            onKeyPress("j", playerPunch);
            onKeyPress("k", playerKick);
            onKeyPress("h", playerHurricaneKick);

            // Mobile attacks with debounce
            let punchDebounce = false;
            let kickDebounce = false;
            let specialDebounce = false;

            onUpdate(() => {
                if (mobileInput.punch && !punchDebounce) {
                    playerPunch();
                    punchDebounce = true;
                    wait(0.3, () => punchDebounce = false);
                }
                if (mobileInput.kick && !kickDebounce) {
                    playerKick();
                    kickDebounce = true;
                    wait(0.3, () => kickDebounce = false);
                }
                if (mobileInput.special && !specialDebounce) {
                    playerHurricaneKick();
                    specialDebounce = true;
                    wait(0.5, () => specialDebounce = false);
                }
            });

            // Enemy AI
            onUpdate("enemy", (enemy) => {
                const player = get("player")[0];
                if (!player || enemy.hitStun > 0) {
                    if (enemy.hitStun > 0) enemy.hitStun -= dt() * 60;
                    return;
                }

                // Move toward player
                const dx = player.pos.x - enemy.pos.x;
                const dy = player.pos.y - enemy.pos.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                enemy.dir = dx > 0 ? 1 : -1;

                if (dist > 50) {
                    enemy.move((dx / dist) * enemy.speed, (dy / dist) * enemy.speed * 0.5);
                } else if (enemy.attackCooldown <= 0) {
                    // Attack player
                    if (!player.invincible) {
                        player.health -= enemy.damage;
                        player.invincible = true;
                        player.invincibleStart = time();
                    }
                    enemy.attackCooldown = 1.5;
                }

                if (enemy.attackCooldown > 0) {
                    enemy.attackCooldown -= dt();
                }

                // Keep in bounds
                enemy.pos.x = Math.max(30, Math.min(width() - 30, enemy.pos.x));
                enemy.pos.y = Math.max(280, Math.min(370, enemy.pos.y));
            });

            // Boss special attacks
            onUpdate("boss", (boss) => {
                boss.specialCooldown -= dt();

                if (boss.specialCooldown <= 0 && Math.random() < 0.01) {
                    // Boss rushes forward
                    boss.move(boss.dir * 200, 0);
                    boss.specialCooldown = 3;
                }
            });

            // Hit detection
            onCollide("playerAttack", "enemy", (attack, enemy) => {
                if (enemy.hitStun > 0) return;

                enemy.health -= attack.damage;
                enemy.hitStun = 0.25 * 60;

                // Knockback
                const player = get("player")[0];
                if (player) {
                    enemy.pos.x += player.dir * 30;
                }

                // Death
                if (enemy.health <= 0) {
                    destroy(enemy);
                    gameState.score += enemy.is("boss") ? 1000 : 100;
                    gameState.enemiesRemaining--;
                    updateUI();

                    // Check if all enemies dead
                    if (get("enemy").length === 0 && !gameState.isBossFight) {
                        // Boss time!
                        gameState.isBossFight = true;
                        wait(1, () => {
                            const bossText = add([
                                text(`BOSS: ${levelConfig.boss.toUpperCase()}`, { size: 28 }),
                                pos(center().x, 100),
                                anchor("center"),
                                color(255, 0, 0),
                                z(100)
                            ]);

                            makeBoss(levelConfig.boss);

                            wait(2, () => destroy(bossText));
                        });
                    } else if (get("enemy").length === 0 && gameState.isBossFight) {
                        // Level complete
                        const nextLevel = levelNum + 1;
                        if (nextLevel <= LEVELS.length) {
                            wait(1, () => go("game", nextLevel));
                        } else {
                            wait(1, () => go("victory", gameState.score));
                        }
                    } else if (!gameState.isBossFight && gameState.enemiesRemaining > 0) {
                        // Spawn next wave
                        wait(1, () => {
                            if (get("enemy").length < 3) {
                                spawnEnemyWave();
                            }
                        });
                    }
                }
            });
        });

        // Game Over scene
        scene("gameover", (finalScore) => {
            add([
                text("GAME OVER", { size: 48 }),
                pos(center().x, center().y - 50),
                anchor("center"),
                color(255, 0, 0)
            ]);

            add([
                text(`Final Score: ${finalScore}`, { size: 24 }),
                pos(center().x, center().y + 20),
                anchor("center"),
                color(0, 255, 255)
            ]);

            add([
                text("Press SPACE to Restart", { size: 18 }),
                pos(center().x, center().y + 80),
                anchor("center"),
                color(0, 255, 65)
            ]);

            onKeyPress("space", () => {
                gameState.score = 0;
                go("game", 1);
            });
        });

        // Victory scene
        scene("victory", (finalScore) => {
            add([
                text("VICTORY!", { size: 56 }),
                pos(center().x, center().y - 80),
                anchor("center"),
                color(255, 255, 0)
            ]);

            add([
                text("Shadow Warriors Defeated!", { size: 20 }),
                pos(center().x, center().y - 20),
                anchor("center"),
                color(0, 255, 255)
            ]);

            add([
                text(`Final Score: ${finalScore}`, { size: 28 }),
                pos(center().x, center().y + 30),
                anchor("center"),
                color(0, 255, 65)
            ]);

            add([
                text("Press SPACE to Play Again", { size: 16 }),
                pos(center().x, center().y + 100),
                anchor("center"),
                color(255, 255, 255)
            ]);

            onKeyPress("space", () => {
                gameState.score = 0;
                go("game", 1);
            });
        });

        // Start game
        go("game", 1);
    </script>
