<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Double Dragon Beat-em-up</title>
    <link rel="stylesheet" href="page-theme.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier Prime', 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 60px 10px 20px;
            touch-action: pan-y;
        }

        .home-link {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #ff0000;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            z-index: 1000;
            font-size: 14px;
        }

        .game-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 {
            color: #ff0000;
            text-align: center;
            font-size: 1.5em;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #00ffff;
            text-align: center;
            font-size: 12px;
            margin-bottom: 10px;
        }

        /* Stats bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            padding: 10px;
            border-radius: 5px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 10px;
            color: #00ffff;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #00ff41;
        }

        /* Health bar */
        .health-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff0000;
            padding: 8px;
            border-radius: 5px;
        }

        .health-label {
            font-size: 12px;
            color: #ff0000;
            margin-bottom: 5px;
        }

        .health-bar {
            height: 20px;
            background: #1a1a1a;
            border-radius: 3px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6600);
            transition: width 0.3s;
            box-shadow: 0 0 10px #ff0000;
        }

        /* Canvas */
        .canvas-container {
            position: relative;
            width: 100%;
            background: #0a0a0a;
            border: 3px solid #00ff41;
            border-radius: 5px;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
            background: linear-gradient(180deg, #1a2a3a 0%, #0a1520 60%, #2a1a0a 100%);
        }

        /* Game overlay messages */
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .game-overlay.hidden {
            display: none;
        }

        .overlay-title {
            font-size: 24px;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            margin-bottom: 15px;
        }

        .overlay-subtitle {
            font-size: 14px;
            color: #00ffff;
            margin-bottom: 20px;
        }

        .overlay-btn {
            padding: 15px 40px;
            background: #ff0000;
            border: 3px solid #ffff00;
            color: white;
            font-size: 18px;
            font-family: inherit;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
        }

        .overlay-btn:active {
            transform: scale(0.95);
            background: #cc0000;
        }

        /* Mobile controls */
        .mobile-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 5px;
        }

        .move-btns {
            display: flex;
            gap: 15px;
            justify-content: flex-start;
            align-items: center;
        }

        .move-btn {
            width: 70px;
            height: 70px;
            background: #1a1a1a;
            border: 3px solid #00ff41;
            color: #00ff41;
            font-size: 32px;
            border-radius: 10px;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .move-btn:active, .move-btn.pressed {
            background: #00ff41;
            color: #0a0a0a;
        }

        .action-btns {
            display: flex;
            flex-direction: row;
            gap: 15px;
            justify-content: flex-end;
            align-items: center;
        }

        .action-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            border: 3px solid;
            text-transform: uppercase;
        }

        .punch-btn {
            background: linear-gradient(180deg, #ff0000, #aa0000);
            border-color: #ffff00;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
        }

        .punch-btn:active, .punch-btn.pressed {
            transform: scale(0.9);
            box-shadow: 0 2px 8px rgba(255, 0, 0, 0.5);
        }

        .jump-btn {
            background: linear-gradient(180deg, #00aaff, #0066aa);
            border-color: #00ffff;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 170, 255, 0.5);
        }

        .jump-btn:active, .jump-btn.pressed {
            transform: scale(0.9);
            box-shadow: 0 2px 8px rgba(0, 170, 255, 0.5);
        }

        /* Combo display */
        .combo-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #ffff00;
            text-shadow: 0 0 10px #ff6600;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .combo-display.active {
            opacity: 1;
            animation: comboPulse 0.3s ease-out;
        }

        @keyframes comboPulse {
            0% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        /* Desktop keyboard hint */
        .keyboard-hint {
            display: none;
            text-align: center;
            font-size: 12px;
            color: #00ffff;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        @media (min-width: 769px) {
            .keyboard-hint {
                display: block;
            }
            .mobile-controls {
                display: none;
            }
            body {
                padding-top: 80px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2em;
            }
            .stats-bar {
                padding: 8px;
                gap: 5px;
            }
            .stat-value {
                font-size: 14px;
            }
            .stat-label {
                font-size: 9px;
            }
            .move-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
            .action-btn {
                width: 65px;
                height: 65px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 50px 5px 10px;
            }
            .move-btn {
                width: 55px;
                height: 55px;
                font-size: 24px;
            }
            .action-btn {
                width: 55px;
                height: 55px;
                font-size: 10px;
            }
            .mobile-controls {
                gap: 10px;
                padding: 10px;
            }
            .move-btns, .action-btns {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link">← HOME</a>

    <div class="game-wrapper">
        <h1>DOUBLE DRAGON BEAT-EM-UP</h1>
        <p class="subtitle">Defeat waves of enemies!</p>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">WAVE</div>
                <div class="stat-value" id="wave">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">ENEMIES</div>
                <div class="stat-value" id="enemies">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">COMBO</div>
                <div class="stat-value" id="combo">0x</div>
            </div>
        </div>

        <div class="health-container">
            <div class="health-label">HEALTH</div>
            <div class="health-bar">
                <div class="health-fill" id="healthFill" style="width: 100%"></div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <div class="combo-display" id="comboDisplay">5x COMBO!</div>

            <div class="game-overlay" id="startOverlay">
                <div class="overlay-title">DOUBLE DRAGON</div>
                <div class="overlay-subtitle">Tap to Start</div>
                <button class="overlay-btn" id="startBtn">START GAME</button>
            </div>

            <div class="game-overlay hidden" id="gameOverOverlay">
                <div class="overlay-title">GAME OVER</div>
                <div class="overlay-subtitle">Final Score: <span id="finalScore">0</span></div>
                <button class="overlay-btn" id="restartBtn">PLAY AGAIN</button>
            </div>
        </div>

        <div class="mobile-controls">
            <div class="move-btns">
                <button class="move-btn" id="btnLeft">◀</button>
                <button class="move-btn" id="btnRight">▶</button>
            </div>
            <div class="action-btns">
                <button class="action-btn jump-btn" id="btnJump">JUMP</button>
                <button class="action-btn punch-btn" id="btnPunch">PUNCH</button>
            </div>
        </div>

        <div class="keyboard-hint">
            Keyboard: A/D or ←/→ to move | W or ↑ to jump | SPACE to punch | P to pause
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game constants
        const GROUND_Y = 320;
        const GRAVITY = 0.8;
        const PLAYER_SPEED = 5;
        const JUMP_POWER = -15;

        // Game state
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let wave = 1;
        let comboCount = 0;
        let lastHitTime = 0;
        const COMBO_TIMEOUT = 2000;

        // Input state
        const keys = {
            left: false,
            right: false,
            up: false,
            down: false,
            punch: false
        };

        // Player
        const player = {
            x: 100,
            y: GROUND_Y,
            width: 40,
            height: 60,
            vx: 0,
            vy: 0,
            health: 100,
            maxHealth: 100,
            direction: 1,
            isJumping: false,
            isAttacking: false,
            attackFrame: 0,
            attackCooldown: 0,
            hitCooldown: 0,
            color: '#00aaff'
        };

        // Enemies array
        let enemies = [];

        // Floating damage numbers
        let damageNumbers = [];

        // Player class for drawing
        function drawPlayer() {
            ctx.save();

            // Flash when hit
            if (player.hitCooldown > 0 && Math.floor(player.hitCooldown / 5) % 2 === 0) {
                ctx.globalAlpha = 0.5;
            }

            const x = player.x;
            const y = player.y;
            const dir = player.direction;

            // Body
            ctx.fillStyle = '#0066cc';
            ctx.fillRect(x - 15, y - 50, 30, 35);

            // Head
            ctx.fillStyle = '#ffcc99';
            ctx.beginPath();
            ctx.arc(x, y - 60, 12, 0, Math.PI * 2);
            ctx.fill();

            // Hair
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.arc(x, y - 65, 10, Math.PI, 0);
            ctx.fill();

            // Legs
            ctx.fillStyle = '#333';
            ctx.fillRect(x - 12, y - 15, 10, 15);
            ctx.fillRect(x + 2, y - 15, 10, 15);

            // Arms
            ctx.fillStyle = '#ffcc99';
            if (player.isAttacking) {
                // Punching arm extended
                ctx.fillRect(x + (dir * 15), y - 45, dir * 30, 8);
                // Fist
                ctx.fillStyle = '#ffcc99';
                ctx.beginPath();
                ctx.arc(x + (dir * 45), y - 41, 6, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Normal arms
                ctx.fillRect(x - 25, y - 45, 10, 20);
                ctx.fillRect(x + 15, y - 45, 10, 20);
            }

            ctx.restore();
        }

        // Enemy class
        class Enemy {
            constructor(x, type = 'normal') {
                this.x = x;
                this.y = GROUND_Y;
                this.width = 35;
                this.height = 55;
                this.vx = 0;
                this.vy = 0;
                this.type = type;
                this.health = type === 'heavy' ? 60 : 30;
                this.maxHealth = this.health;
                this.speed = type === 'heavy' ? 1.5 : 2.5;
                this.damage = type === 'heavy' ? 15 : 10;
                this.direction = 1;
                this.attackCooldown = 0;
                this.hitStun = 0;
                this.color = type === 'heavy' ? '#660000' : '#aa0000';
            }

            update() {
                if (this.hitStun > 0) {
                    this.hitStun--;
                    this.x += this.vx;
                    this.vx *= 0.9;
                    return;
                }

                // AI - move toward player
                const dx = player.x - this.x;
                this.direction = dx > 0 ? 1 : -1;

                if (Math.abs(dx) > 40) {
                    this.x += this.direction * this.speed;
                } else if (this.attackCooldown <= 0) {
                    // Attack player
                    if (player.hitCooldown <= 0) {
                        player.health -= this.damage;
                        player.hitCooldown = 30;
                        comboCount = 0;
                        updateUI();
                    }
                    this.attackCooldown = 60;
                }

                if (this.attackCooldown > 0) this.attackCooldown--;

                // Keep in bounds
                this.x = Math.max(20, Math.min(canvas.width - 20, this.x));
            }

            draw() {
                ctx.save();

                const x = this.x;
                const y = this.y;

                // Flash when hit
                if (this.hitStun > 0) {
                    ctx.globalAlpha = 0.7;
                }

                // Body
                ctx.fillStyle = this.color;
                ctx.fillRect(x - 12, y - 45, 24, 30);

                // Head
                ctx.fillStyle = '#cc9966';
                ctx.beginPath();
                ctx.arc(x, y - 55, 10, 0, Math.PI * 2);
                ctx.fill();

                // Angry eyes
                ctx.fillStyle = '#fff';
                ctx.fillRect(x - 6, y - 58, 4, 3);
                ctx.fillRect(x + 2, y - 58, 4, 3);
                ctx.fillStyle = '#000';
                ctx.fillRect(x - 5, y - 57, 2, 2);
                ctx.fillRect(x + 3, y - 57, 2, 2);

                // Legs
                ctx.fillStyle = '#222';
                ctx.fillRect(x - 10, y - 15, 8, 15);
                ctx.fillRect(x + 2, y - 15, 8, 15);

                // Arms
                ctx.fillStyle = '#cc9966';
                ctx.fillRect(x - 20, y - 42, 8, 18);
                ctx.fillRect(x + 12, y - 42, 8, 18);

                // Health bar
                const hpPercent = this.health / this.maxHealth;
                ctx.fillStyle = '#333';
                ctx.fillRect(x - 15, y - 70, 30, 5);
                ctx.fillStyle = hpPercent > 0.5 ? '#00ff00' : hpPercent > 0.25 ? '#ffff00' : '#ff0000';
                ctx.fillRect(x - 15, y - 70, 30 * hpPercent, 5);

                ctx.restore();
            }

            takeDamage(amount) {
                this.health -= amount;
                this.hitStun = 15;
                this.vx = -this.direction * 5;

                // Add damage number
                damageNumbers.push({
                    x: this.x,
                    y: this.y - 60,
                    value: amount,
                    life: 40
                });

                return this.health <= 0;
            }
        }

        // Spawn wave of enemies
        function spawnWave() {
            const count = Math.min(2 + wave, 6);
            for (let i = 0; i < count; i++) {
                const side = Math.random() > 0.5 ? 0 : canvas.width;
                const type = Math.random() < 0.2 + (wave * 0.05) ? 'heavy' : 'normal';
                enemies.push(new Enemy(side, type));
            }
        }

        // Player attack
        function playerAttack() {
            if (player.isAttacking || player.attackCooldown > 0) return;

            player.isAttacking = true;
            player.attackCooldown = 20;

            // Check hits
            const attackRange = 50;
            const attackX = player.x + (player.direction * 25);

            enemies.forEach((enemy, index) => {
                const dx = Math.abs(enemy.x - attackX);
                const dy = Math.abs(enemy.y - player.y);

                if (dx < attackRange && dy < 40) {
                    const damage = 15 + Math.floor(comboCount * 2);
                    const killed = enemy.takeDamage(damage);

                    // Update combo
                    const now = Date.now();
                    if (now - lastHitTime < COMBO_TIMEOUT) {
                        comboCount++;
                    } else {
                        comboCount = 1;
                    }
                    lastHitTime = now;

                    score += 10 * comboCount;

                    if (killed) {
                        score += 50 + (wave * 10);
                        enemies.splice(index, 1);
                    }

                    updateUI();
                    showCombo();
                }
            });

            setTimeout(() => {
                player.isAttacking = false;
            }, 150);
        }

        // Show combo display
        function showCombo() {
            if (comboCount > 1) {
                const comboDisplay = document.getElementById('comboDisplay');
                comboDisplay.textContent = `${comboCount}x COMBO!`;
                comboDisplay.classList.remove('active');
                void comboDisplay.offsetWidth; // Trigger reflow
                comboDisplay.classList.add('active');
            }
        }

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('wave').textContent = wave;
            document.getElementById('enemies').textContent = enemies.length;
            document.getElementById('combo').textContent = comboCount + 'x';
            document.getElementById('healthFill').style.width = (player.health / player.maxHealth * 100) + '%';
        }

        // Draw background
        function drawBackground() {
            // Sky gradient already in CSS

            // City skyline
            ctx.fillStyle = '#1a1a2e';
            for (let i = 0; i < 8; i++) {
                const bw = 60 + Math.random() * 40;
                const bh = 100 + Math.random() * 150;
                ctx.fillRect(i * 110 - 20, GROUND_Y - bh + 60, bw, bh);

                // Windows
                ctx.fillStyle = '#ffff00';
                for (let wy = GROUND_Y - bh + 70; wy < GROUND_Y + 50; wy += 20) {
                    for (let wx = i * 110 - 15; wx < i * 110 - 20 + bw - 10; wx += 15) {
                        if (Math.random() > 0.3) {
                            ctx.fillRect(wx, wy, 8, 12);
                        }
                    }
                }
                ctx.fillStyle = '#1a1a2e';
            }

            // Ground
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(0, GROUND_Y, canvas.width, canvas.height - GROUND_Y);

            // Ground line
            ctx.strokeStyle = '#00ff41';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y);
            ctx.lineTo(canvas.width, GROUND_Y);
            ctx.stroke();
        }

        // Draw damage numbers
        function drawDamageNumbers() {
            damageNumbers = damageNumbers.filter(dn => {
                dn.y -= 2;
                dn.life--;

                ctx.save();
                ctx.globalAlpha = dn.life / 40;
                ctx.fillStyle = '#ffff00';
                ctx.font = 'bold 20px Courier Prime, monospace';
                ctx.textAlign = 'center';
                ctx.fillText(dn.value, dn.x, dn.y);
                ctx.restore();

                return dn.life > 0;
            });
        }

        // Main game loop
        function gameLoop() {
            if (!gameRunning || gamePaused) {
                requestAnimationFrame(gameLoop);
                return;
            }

            // Clear
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            drawBackground();

            // Update player
            if (keys.left) {
                player.x -= PLAYER_SPEED;
                player.direction = -1;
            }
            if (keys.right) {
                player.x += PLAYER_SPEED;
                player.direction = 1;
            }
            if (keys.up && !player.isJumping) {
                player.vy = JUMP_POWER;
                player.isJumping = true;
            }
            if (keys.punch) {
                playerAttack();
                keys.punch = false;
            }

            // Apply gravity
            player.vy += GRAVITY;
            player.y += player.vy;

            if (player.y >= GROUND_Y) {
                player.y = GROUND_Y;
                player.vy = 0;
                player.isJumping = false;
            }

            // Keep player in bounds
            player.x = Math.max(25, Math.min(canvas.width - 25, player.x));

            // Update cooldowns
            if (player.attackCooldown > 0) player.attackCooldown--;
            if (player.hitCooldown > 0) player.hitCooldown--;

            // Check combo timeout
            if (Date.now() - lastHitTime > COMBO_TIMEOUT && comboCount > 0) {
                comboCount = 0;
                document.getElementById('comboDisplay').classList.remove('active');
                updateUI();
            }

            // Update enemies
            enemies.forEach(enemy => enemy.update());

            // Check for wave completion
            if (enemies.length === 0) {
                wave++;
                player.health = Math.min(player.maxHealth, player.health + 20);
                spawnWave();
                updateUI();
            }

            // Draw enemies
            enemies.forEach(enemy => enemy.draw());

            // Draw player
            drawPlayer();

            // Draw damage numbers
            drawDamageNumbers();

            // Draw wave announcement
            if (enemies.length > 0 && enemies.every(e => e.x < 50 || e.x > canvas.width - 50)) {
                ctx.fillStyle = '#ff0000';
                ctx.font = 'bold 24px Courier Prime, monospace';
                ctx.textAlign = 'center';
                ctx.fillText(`WAVE ${wave}`, canvas.width / 2, 50);
            }

            // Check game over
            if (player.health <= 0) {
                gameOver();
                return;
            }

            requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            gameRunning = true;
            gamePaused = false;
            score = 0;
            wave = 1;
            comboCount = 0;
            player.health = player.maxHealth;
            player.x = 100;
            player.y = GROUND_Y;
            enemies = [];
            damageNumbers = [];
            spawnWave();
            updateUI();
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');
            gameLoop();
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            switch (e.key.toLowerCase()) {
                case 'a':
                case 'arrowleft':
                    keys.left = true;
                    break;
                case 'd':
                case 'arrowright':
                    keys.right = true;
                    break;
                case 'w':
                case 'arrowup':
                    keys.up = true;
                    break;
                case 's':
                case 'arrowdown':
                    keys.down = true;
                    break;
                case ' ':
                    keys.punch = true;
                    e.preventDefault();
                    break;
                case 'p':
                    gamePaused = !gamePaused;
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch (e.key.toLowerCase()) {
                case 'a':
                case 'arrowleft':
                    keys.left = false;
                    break;
                case 'd':
                case 'arrowright':
                    keys.right = false;
                    break;
                case 'w':
                case 'arrowup':
                    keys.up = false;
                    break;
                case 's':
                case 'arrowdown':
                    keys.down = false;
                    break;
                case ' ':
                    keys.punch = false;
                    break;
            }
        });

        // Mobile controls
        function setupMobileButton(id, keyName) {
            const btn = document.getElementById(id);

            const pressHandler = (e) => {
                e.preventDefault();
                keys[keyName] = true;
                btn.classList.add('pressed');
            };

            const releaseHandler = (e) => {
                e.preventDefault();
                keys[keyName] = false;
                btn.classList.remove('pressed');
            };

            btn.addEventListener('touchstart', pressHandler, { passive: false });
            btn.addEventListener('touchend', releaseHandler, { passive: false });
            btn.addEventListener('touchcancel', releaseHandler, { passive: false });
            btn.addEventListener('mousedown', pressHandler);
            btn.addEventListener('mouseup', releaseHandler);
            btn.addEventListener('mouseleave', releaseHandler);
        }

        setupMobileButton('btnLeft', 'left');
        setupMobileButton('btnRight', 'right');
        setupMobileButton('btnPunch', 'punch');
        setupMobileButton('btnJump', 'up');

        // Start/restart buttons
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('startBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            startGame();
        }, { passive: false });

        document.getElementById('restartBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            startGame();
        }, { passive: false });

        // Initial draw
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();
        updateUI();
    </script>
</body>
</html>
