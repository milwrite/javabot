<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frogger</title>
    <link rel="stylesheet" href="../page-theme.css">
    <style>
        /* Game-specific overrides for noir terminal theme */
        body {
            padding: 10px;
            min-height: 100vh;
            overflow-x: auto;
            overflow-y: auto;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 100%;
            margin: 0 auto;
            padding-bottom: 50px;
        }
        canvas {
            border: 3px solid #00ff41;
            background: #0a0a0a;
            max-width: 100%;
            height: auto;
            display: block;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
        }
        .controls {
            text-align: center;
            color: #00ff41;
            margin-top: 10px;
        }
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 200px;
            margin: 20px auto;
        }
        .mobile-btn {
            background: rgba(255, 0, 0, 0.7);
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 15px;
            font-family: inherit;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            min-height: 50px;
            min-width: 50px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .mobile-btn:active {
            background: #ff0000;
        }
        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            canvas {
                max-width: 95vw;
                max-height: 60vh;
            }
            .game-container {
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            canvas {
                max-width: 90vw;
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link">← Home</a>
    
    <div class="game-container">
        <h1>Frogger</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="mobile-controls">
            <div></div>
            <button class="mobile-btn" data-key="ArrowUp">↑</button>
            <div></div>
            <button class="mobile-btn" data-key="ArrowLeft">←</button>
            <button class="mobile-btn" data-key="ArrowDown">↓</button>
            <button class="mobile-btn" data-key="ArrowRight">→</button>
        </div>
        <div class="controls">
            Use arrow keys to move the frog!<br>
            Avoid cars, use logs to cross water
        </div>
    </div>

    <script src="frogger.js"></script>
</body>
</html>
