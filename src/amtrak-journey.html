<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amtrak Journey: Penn Station to Rochester</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            text-decoration: none;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .container {
            max-width: 900px;
            margin: 60px auto 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p { opacity: 0.9; }

        /* Train Visualization */
        .train-track {
            background: #f5f5f5;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .track-line {
            height: 6px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            position: relative;
            margin: 30px 20px;
        }

        .train-icon {
            position: absolute;
            top: -18px;
            font-size: 2em;
            transition: left 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            z-index: 10;
        }

        .stops-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            padding: 0 10px;
        }

        .stop-marker {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            flex: 1;
            max-width: 80px;
        }

        .stop-marker:hover { transform: scale(1.1); }

        .stop-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ddd;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .stop-dot.visited { background: #4CAF50; }
        .stop-dot.current { background: #667eea; transform: scale(1.3); }

        .stop-name {
            font-size: 0.7em;
            font-weight: 600;
            color: #333;
            text-align: center;
            line-height: 1.2;
        }

        .content { padding: 20px; }

        /* Current Stop Card */
        .current-stop {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .current-stop h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .current-stop .location {
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .current-stop .fun-fact {
            background: rgba(255,255,255,0.2);
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9em;
            margin-top: 15px;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.75em;
            color: #666;
        }

        /* Game Section */
        .game-section {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .game-section.active { border-color: #667eea; }

        .game-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #667eea;
            font-weight: 600;
        }

        .game-header i { font-size: 1.2em; }

        /* Quiz Game */
        .quiz-question {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .quiz-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .quiz-btn {
            padding: 12px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .quiz-btn:hover { border-color: #667eea; background: #f0f4ff; }
        .quiz-btn.correct { background: #4CAF50; color: white; border-color: #4CAF50; }
        .quiz-btn.incorrect { background: #f44336; color: white; border-color: #f44336; }
        .quiz-btn:disabled { cursor: not-allowed; opacity: 0.8; }

        /* Memory Game */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
            transition: all 0.3s ease;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .memory-card:hover { transform: scale(1.05); }
        .memory-card.flipped { background: white; color: #667eea; border: 2px solid #667eea; }
        .memory-card.matched { background: #4CAF50; color: white; }

        /* Navigation */
        .nav-controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .nav-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            touch-action: manipulation;
        }

        .nav-btn.prev {
            background: #f0f4ff;
            color: #667eea;
        }

        .nav-btn.next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Swipe hint */
        .swipe-hint {
            text-align: center;
            color: #999;
            font-size: 0.8em;
            margin-top: 10px;
        }

        /* Message */
        .message {
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            margin-top: 15px;
            display: none;
        }

        .message.show { display: block; }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }

        /* Completion Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.show { display: flex; }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .modal-stats {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .modal-stats p {
            margin: 8px 0;
            color: #333;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container { margin: 50px 10px 10px; }
            .header { padding: 20px; }
            .header h1 { font-size: 1.5em; }
            .stop-name { font-size: 0.6em; }
            .quiz-options { grid-template-columns: 1fr; }
            .memory-grid { grid-template-columns: repeat(4, 1fr); gap: 6px; }
            .memory-card { font-size: 1.2em; }
        }

        @media (max-width: 480px) {
            body { padding: 10px; }
            .content { padding: 15px; }
            .stop-marker { max-width: 60px; }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link">‚Üê Home</a>

    <div class="container" id="mainContainer">
        <div class="header">
            <h1><i class="fas fa-train"></i> Amtrak Journey</h1>
            <p>Penn Station ‚Üí Rochester</p>
        </div>

        <!-- Train Track Visualization -->
        <div class="train-track">
            <div class="stops-container" id="stopsContainer"></div>
            <div class="track-line">
                <div class="train-icon" id="trainIcon">üöÇ</div>
            </div>
        </div>

        <div class="content">
            <!-- Current Stop Info -->
            <div class="current-stop" id="currentStop"></div>

            <!-- Stats -->
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-value" id="scoreValue">0</div>
                    <div class="stat-label">Points</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="progressValue">0%</div>
                    <div class="stat-label">Progress</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="gamesValue">0/6</div>
                    <div class="stat-label">Games</div>
                </div>
            </div>

            <!-- Game Area -->
            <div class="game-section active" id="gameSection"></div>

            <!-- Navigation -->
            <div class="nav-controls">
                <button class="nav-btn prev" id="prevBtn" onclick="navigate(-1)">
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button class="nav-btn next" id="nextBtn" onclick="navigate(1)">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <div class="swipe-hint">‚Üê Swipe to navigate ‚Üí</div>
        </div>
    </div>

    <!-- Completion Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2>üéâ Journey Complete!</h2>
            <p>Welcome to Rochester!</p>
            <div class="modal-stats">
                <p><strong>Final Score:</strong> <span id="finalScore">0</span> points</p>
                <p><strong>Games Won:</strong> <span id="finalGames">0</span>/6</p>
                <p><strong>Distance:</strong> 370 miles</p>
                <p><strong>Time:</strong> ~7 hours</p>
            </div>
            <button class="restart-btn" onclick="restart()">New Journey</button>
        </div>
    </div>

    <script>
        // Journey Data - More stops!
        const stops = [
            {
                name: 'Penn Station',
                location: 'New York City',
                fact: 'Penn Station serves over 600,000 passengers daily, making it the busiest station in North America!',
                game: 'quiz',
                question: 'What year was Amtrak founded?',
                options: ['1971', '1960', '1985', '1955'],
                answer: 0
            },
            {
                name: 'Poughkeepsie',
                location: 'Hudson Valley',
                fact: 'The Walkway Over the Hudson here is the longest elevated pedestrian bridge in the world!',
                game: 'quiz',
                question: 'The Hudson River is how many miles long?',
                options: ['150 miles', '315 miles', '450 miles', '200 miles'],
                answer: 1
            },
            {
                name: 'Albany',
                location: 'State Capital',
                fact: 'Albany is one of the oldest surviving settlements from the original 13 colonies, founded in 1614!',
                game: 'memory',
                pairs: ['üóΩ', 'üèõÔ∏è', 'üåπ', 'ü¶¨']
            },
            {
                name: 'Utica',
                location: 'Mohawk Valley',
                fact: 'Utica is famous for its unique style of pizza - "Utica tomato pie" with a thick, airy crust!',
                game: 'quiz',
                question: 'The Erie Canal connects Albany to which lake?',
                options: ['Lake Ontario', 'Lake Erie', 'Lake Champlain', 'Finger Lakes'],
                answer: 1
            },
            {
                name: 'Syracuse',
                location: 'Central NY',
                fact: 'Syracuse was once called "Salt City" due to the salt mines that operated here in the 1800s!',
                game: 'memory',
                pairs: ['üßÇ', 'üèÄ', 'üçä', '‚ùÑÔ∏è']
            },
            {
                name: 'Rochester',
                location: 'Flower City',
                fact: 'Rochester is called the "Flower City" and was home to Kodak, where the digital camera was invented!',
                game: 'quiz',
                question: 'What famous company was founded in Rochester?',
                options: ['Xerox', 'Kodak', 'Both!', 'Neither'],
                answer: 2
            }
        ];

        // Game State
        let state = {
            currentStop: 0,
            score: 0,
            gamesWon: 0,
            completedGames: new Set()
        };

        // Memory game state
        let memoryState = { flipped: [], matched: 0, cards: [] };

        // Initialize
        function init() {
            renderStops();
            updateView();
            setupSwipe();
        }

        // Render stop markers
        function renderStops() {
            const container = document.getElementById('stopsContainer');
            container.innerHTML = stops.map((stop, i) => `
                <div class="stop-marker" onclick="goToStop(${i})">
                    <div class="stop-dot" id="dot-${i}"></div>
                    <div class="stop-name">${stop.name}</div>
                </div>
            `).join('');
        }

        // Update entire view
        function updateView() {
            const stop = stops[state.currentStop];

            // Update stop dots
            stops.forEach((_, i) => {
                const dot = document.getElementById(`dot-${i}`);
                dot.className = 'stop-dot';
                if (i < state.currentStop) dot.classList.add('visited');
                if (i === state.currentStop) dot.classList.add('current');
            });

            // Update train position
            const progress = state.currentStop / (stops.length - 1);
            document.getElementById('trainIcon').style.left = `calc(${progress * 100}% - 15px)`;

            // Update current stop card
            document.getElementById('currentStop').innerHTML = `
                <h2><i class="fas fa-map-marker-alt"></i> ${stop.name}</h2>
                <div class="location">${stop.location}</div>
                <div class="fun-fact"><i class="fas fa-lightbulb"></i> ${stop.fact}</div>
            `;

            // Update stats
            document.getElementById('scoreValue').textContent = state.score;
            document.getElementById('progressValue').textContent = Math.round(progress * 100) + '%';
            document.getElementById('gamesValue').textContent = `${state.gamesWon}/${stops.length}`;

            // Render game
            renderGame(stop);

            // Update nav buttons
            document.getElementById('prevBtn').disabled = state.currentStop === 0;
            document.getElementById('nextBtn').disabled = state.currentStop === stops.length - 1;

            // Check completion
            if (state.currentStop === stops.length - 1 && state.gamesWon === stops.length) {
                setTimeout(showModal, 500);
            }
        }

        // Render game based on type
        function renderGame(stop) {
            const section = document.getElementById('gameSection');
            const gameId = `game-${state.currentStop}`;
            const completed = state.completedGames.has(gameId);

            if (stop.game === 'quiz') {
                section.innerHTML = `
                    <div class="game-header"><i class="fas fa-brain"></i> Trivia Challenge</div>
                    <div class="quiz-question">${stop.question}</div>
                    <div class="quiz-options">
                        ${stop.options.map((opt, i) => `
                            <button class="quiz-btn ${completed ? (i === stop.answer ? 'correct' : '') : ''}"
                                    onclick="answerQuiz(${i})"
                                    ${completed ? 'disabled' : ''}>${opt}</button>
                        `).join('')}
                    </div>
                    <div class="message ${completed ? 'show success' : ''}" id="quizMsg">
                        ${completed ? '‚úì Correct! +50 points' : ''}
                    </div>
                `;
            } else if (stop.game === 'memory') {
                if (!completed) initMemory(stop.pairs);
                section.innerHTML = `
                    <div class="game-header"><i class="fas fa-gamepad"></i> Memory Match</div>
                    <div class="memory-grid" id="memoryGrid">
                        ${memoryState.cards.map((card, i) => `
                            <button class="memory-card ${card.flipped ? 'flipped' : ''} ${card.matched ? 'matched' : ''}"
                                    onclick="flipCard(${i})"
                                    ${card.matched || completed ? 'disabled' : ''}>
                                ${card.flipped || card.matched ? card.emoji : '?'}
                            </button>
                        `).join('')}
                    </div>
                    <div class="message ${completed ? 'show success' : ''}" id="memoryMsg">
                        ${completed ? '‚úì All matched! +80 points' : ''}
                    </div>
                `;
            }
        }

        // Quiz answer
        function answerQuiz(index) {
            const stop = stops[state.currentStop];
            const gameId = `game-${state.currentStop}`;
            if (state.completedGames.has(gameId)) return;

            const buttons = document.querySelectorAll('.quiz-btn');
            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === stop.answer) btn.classList.add('correct');
                else if (i === index) btn.classList.add('incorrect');
            });

            const msg = document.getElementById('quizMsg');
            if (index === stop.answer) {
                state.score += 50;
                state.gamesWon++;
                state.completedGames.add(gameId);
                msg.textContent = '‚úì Correct! +50 points';
                msg.className = 'message show success';
            } else {
                msg.textContent = '‚úó Try again next time!';
                msg.className = 'message show error';
            }
            updateView();
        }

        // Memory game
        function initMemory(pairs) {
            const cards = [...pairs, ...pairs].map(emoji => ({ emoji, flipped: false, matched: false }));
            cards.sort(() => Math.random() - 0.5);
            memoryState = { flipped: [], matched: 0, cards };
        }

        function flipCard(index) {
            const gameId = `game-${state.currentStop}`;
            if (state.completedGames.has(gameId)) return;

            const card = memoryState.cards[index];
            if (card.flipped || card.matched || memoryState.flipped.length >= 2) return;

            card.flipped = true;
            memoryState.flipped.push(index);
            renderGame(stops[state.currentStop]);

            if (memoryState.flipped.length === 2) {
                setTimeout(checkMatch, 600);
            }
        }

        function checkMatch() {
            const [i1, i2] = memoryState.flipped;
            const c1 = memoryState.cards[i1];
            const c2 = memoryState.cards[i2];

            if (c1.emoji === c2.emoji) {
                c1.matched = c2.matched = true;
                memoryState.matched++;
                state.score += 20;

                if (memoryState.matched === memoryState.cards.length / 2) {
                    const gameId = `game-${state.currentStop}`;
                    state.completedGames.add(gameId);
                    state.gamesWon++;
                }
            } else {
                c1.flipped = c2.flipped = false;
            }

            memoryState.flipped = [];
            renderGame(stops[state.currentStop]);
            updateView();
        }

        // Navigation
        function navigate(dir) {
            const newStop = state.currentStop + dir;
            if (newStop >= 0 && newStop < stops.length) {
                state.currentStop = newStop;
                updateView();
            }
        }

        function goToStop(index) {
            state.currentStop = index;
            updateView();
        }

        // Swipe support
        function setupSwipe() {
            let startX = 0;
            const container = document.getElementById('mainContainer');

            container.addEventListener('touchstart', e => {
                startX = e.touches[0].clientX;
            }, { passive: true });

            container.addEventListener('touchend', e => {
                const diff = startX - e.changedTouches[0].clientX;
                if (Math.abs(diff) > 50) {
                    navigate(diff > 0 ? 1 : -1);
                }
            }, { passive: true });
        }

        // Modal
        function showModal() {
            document.getElementById('finalScore').textContent = state.score;
            document.getElementById('finalGames').textContent = state.gamesWon;
            document.getElementById('modal').classList.add('show');
        }

        function restart() {
            state = { currentStop: 0, score: 0, gamesWon: 0, completedGames: new Set() };
            document.getElementById('modal').classList.remove('show');
            init();
        }

        // Start
        init();
    </script>
</body>
</html>
