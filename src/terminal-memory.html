<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Memory - Command Match</title>
    <link rel="stylesheet" href="../page-theme.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding: 80px 20px 20px;
            overflow-x: auto;
            overflow-y: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: glitch 3s infinite;
        }

        h1 {
            font-size: 3.5em;
            text-shadow: 0 0 10px #7ec8e3, 0 0 20px #7ec8e3;
            margin-bottom: 10px;
            letter-spacing: 4px;
        }

        .subtitle {
            font-size: 1.5em;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(126, 200, 227, 0.1);
            border: 2px solid #7ec8e3;
            padding: 15px 30px;
            border-radius: 5px;
            min-width: 150px;
            text-align: center;
        }

        .stat-label {
            font-size: 1em;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            color: #7ec8e3;
            text-shadow: 0 0 10px #7ec8e3;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            max-width: 600px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            aspect-ratio: 1;
            cursor: pointer;
            border: 2px solid #7ec8e3;
            background: rgba(0, 10, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
            touch-action: manipulation;
            user-select: none;
            min-height: 120px;
        }

        .card:hover:not(.matched):not(.flipped) {
            background: rgba(126, 200, 227, 0.1);
            box-shadow: 0 0 15px rgba(126, 200, 227, 0.5);
        }

        .card.flipped {
            background: rgba(0, 50, 50, 0.9);
            border-color: #00ffff;
        }

        .card.matched {
            background: rgba(0, 100, 0, 0.9);
            border-color: #7ec8e3;
            cursor: default;
            animation: matchPulse 0.6s ease-out;
        }

        .card-back {
            font-size: 3em;
            color: #7ec8e3;
            text-shadow: 0 0 10px #7ec8e3;
        }

        .card-front {
            display: none;
            font-size: 1.1em;
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .card.command .card-front {
            color: #7ec8e3;
            text-shadow: 0 0 5px #7ec8e3;
            font-size: 1.8em;
            font-weight: bold;
        }

        .card.flipped .card-back,
        .card.matched .card-back {
            display: none;
        }

        .card.flipped .card-front,
        .card.matched .card-front {
            display: block;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            font-family: 'Courier Prime', monospace;
            font-size: 1.5em;
            padding: 15px 40px;
            background: rgba(126, 200, 227, 0.2);
            border: 2px solid #7ec8e3;
            color: #7ec8e3;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            text-shadow: 0 0 5px #7ec8e3;
            touch-action: manipulation;
            min-height: 44px;
        }

        .btn:hover {
            background: rgba(126, 200, 227, 0.3);
            box-shadow: 0 0 20px rgba(126, 200, 227, 0.7);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .message {
            text-align: center;
            font-size: 1.8em;
            min-height: 40px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px currentColor;
        }

        .message.success {
            color: #7ec8e3;
        }

        .message.error {
            color: #ff0000;
        }

        .victory {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .victory.show {
            display: flex;
            animation: fadeIn 0.5s;
        }

        .victory-content {
            background: rgba(0, 10, 0, 0.95);
            border: 3px solid #7ec8e3;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 0 50px rgba(126, 200, 227, 0.8);
            max-width: 90%;
        }

        .victory-title {
            font-size: 3em;
            color: #7ec8e3;
            text-shadow: 0 0 20px #7ec8e3;
            margin-bottom: 20px;
        }

        .victory-stats {
            font-size: 1.5em;
            color: #00ffff;
            margin-bottom: 30px;
        }

        .victory-stats div {
            margin: 10px 0;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 2px); }
            94% { transform: translate(2px, -2px); }
            96% { transform: translate(-2px, -2px); }
            98% { transform: translate(2px, 2px); }
        }

        @keyframes matchPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(126, 200, 227, 1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 80px 10px 20px;
            }

            .container {
                padding: 15px;
            }

            .game-board {
                gap: 10px;
                max-width: calc(100vw - 50px);
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.1em;
            }

            .card {
                min-height: 90px;
                font-size: 0.9em;
                padding: 6px;
            }

            .stat-box {
                min-width: 100px;
                padding: 10px 20px;
            }

            .stat-value {
                font-size: 1.5em;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 80px 5px 20px;
            }

            .container {
                padding: 10px;
            }

            .game-board {
                gap: 8px;
                max-width: calc(100vw - 30px);
            }

            .stats {
                gap: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .card {
                min-height: 80px;
                font-size: 0.8em;
                padding: 5px;
            }

            .card.command .card-front {
                font-size: 1.3em;
            }

            .stat-box {
                padding: 8px 15px;
            }

            .victory-content {
                padding: 30px;
            }

            .victory-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link">← HOME</a>

    <div class="container">
        <header>
            <h1>TERMINAL MEMORY</h1>
            <div class="subtitle">&gt; Match Commands with Descriptions_</div>
        </header>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">TIME</div>
                <div class="stat-value" id="timer">0:00</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">MOVES</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">MATCHES</div>
                <div class="stat-value" id="matches">0/6</div>
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" id="resetBtn">NEW GAME</button>
        </div>
    </div>

    <div class="victory" id="victory">
        <div class="victory-content">
            <div class="victory-title">LEVEL COMPLETE!</div>
            <div class="victory-stats">
                <div>Time: <span id="finalTime"></span></div>
                <div>Moves: <span id="finalMoves"></span></div>
            </div>
            <button class="btn" onclick="resetGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const commands = [
            { command: 'ls', description: 'List directory contents' },
            { command: 'cd', description: 'Change directory' },
            { command: 'mkdir', description: 'Make directory' },
            { command: 'rm', description: 'Remove files' },
            { command: 'cat', description: 'Display file contents' },
            { command: 'pwd', description: 'Print working directory' }
        ];

        let state = {
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            timer: 0,
            timerInterval: null,
            gameStarted: false,
            locked: false
        };

        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            state = {
                flippedCards: [],
                matchedPairs: 0,
                moves: 0,
                timer: 0,
                timerInterval: null,
                gameStarted: false,
                locked: false
            };

            updateStats();
            showMessage('', '');

            const cardPairs = [];
            commands.forEach((cmd, index) => {
                cardPairs.push({
                    id: `cmd-${index}`,
                    type: 'command',
                    content: cmd.command,
                    pairId: index
                });
                cardPairs.push({
                    id: `desc-${index}`,
                    type: 'description',
                    content: cmd.description,
                    pairId: index
                });
            });

            cardPairs.sort(() => Math.random() - 0.5);

            cardPairs.forEach((cardData) => {
                const card = document.createElement('div');
                card.className = 'card';
                if (cardData.type === 'command') {
                    card.classList.add('command');
                }
                card.dataset.pairId = cardData.pairId;

                card.innerHTML = `
                    <div class="card-back">&gt;</div>
                    <div class="card-front">${cardData.content}</div>
                `;

                card.addEventListener('click', () => flipCard(card));
                card.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    flipCard(card);
                }, { passive: false });

                gameBoard.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!state.gameStarted) {
                state.gameStarted = true;
                startTimer();
            }

            if (state.locked) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (state.flippedCards.length >= 2) return;

            card.classList.add('flipped');
            state.flippedCards.push(card);

            if (state.flippedCards.length === 2) {
                state.locked = true;
                state.moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = state.flippedCards;
            const pairId1 = card1.dataset.pairId;
            const pairId2 = card2.dataset.pairId;

            if (pairId1 === pairId2) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    state.matchedPairs++;
                    updateStats();
                    showMessage('MATCH! ✓', 'success');

                    if (state.matchedPairs === commands.length) {
                        endGame();
                    }

                    state.flippedCards = [];
                    state.locked = false;
                }, 600);
            } else {
                showMessage('TRY AGAIN...', 'error');
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    state.flippedCards = [];
                    state.locked = false;
                }, 1000);
            }
        }

        function startTimer() {
            state.timerInterval = setInterval(() => {
                state.timer++;
                updateStats();
            }, 1000);
        }

        function updateStats() {
            const minutes = Math.floor(state.timer / 60);
            const seconds = state.timer % 60;
            document.getElementById('timer').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('moves').textContent = state.moves;
            document.getElementById('matches').textContent = `${state.matchedPairs}/${commands.length}`;
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;

            if (text) {
                setTimeout(() => {
                    messageEl.textContent = '';
                    messageEl.className = 'message';
                }, 1500);
            }
        }

        function endGame() {
            clearInterval(state.timerInterval);

            const minutes = Math.floor(state.timer / 60);
            const seconds = state.timer % 60;
            const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            document.getElementById('finalTime').textContent = timeStr;
            document.getElementById('finalMoves').textContent = state.moves;

            setTimeout(() => {
                document.getElementById('victory').classList.add('show');
            }, 1000);
        }

        function resetGame() {
            document.getElementById('victory').classList.remove('show');
            initGame();
        }

        document.getElementById('resetBtn').addEventListener('click', resetGame);
        document.getElementById('resetBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            resetGame();
        }, { passive: false });

        initGame();
    </script>
</body>
</html>
