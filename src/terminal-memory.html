<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Memory - Command Match</title>
    <link rel="icon" type="image/jpeg" href="../default.jpg">
    <link rel="stylesheet" href="../page-theme.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding: 80px 20px 20px;
            overflow-x: auto;
            overflow-y: auto;
            background: #0a0a0a;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: #7ec8e3;
            text-shadow: 0 0 10px #7ec8e3;
            margin-bottom: 10px;
            letter-spacing: 2px;
            font-family: 'Courier Prime', monospace;
        }

        .subtitle {
            font-size: 1.2em;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
            font-family: 'Courier Prime', monospace;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(126, 200, 227, 0.1);
            border: 2px solid #7ec8e3;
            padding: 15px 25px;
            border-radius: 5px;
            text-align: center;
            font-family: 'Courier Prime', monospace;
        }

        .stat-label {
            font-size: 0.9em;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            color: #7ec8e3;
            text-shadow: 0 0 10px #7ec8e3;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            width: 100%;
        }

        .card {
            aspect-ratio: 1;
            cursor: pointer;
            border: 2px solid #7ec8e3;
            background: rgba(0, 10, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            touch-action: manipulation;
            user-select: none;
            min-height: 100px;
            font-family: 'Courier Prime', monospace;
            position: relative;
            perspective: 1000px;
        }

        .card:not(.matched):not(.disabled) {
            cursor: pointer;
        }

        .card:hover:not(.matched):not(.disabled) {
            background: rgba(126, 200, 227, 0.15);
            box-shadow: 0 0 15px rgba(126, 200, 227, 0.5);
            transform: scale(1.05);
        }

        .card.flipped {
            background: rgba(0, 50, 50, 0.9);
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .card.matched {
            background: rgba(0, 100, 0, 0.9);
            border-color: #7ec8e3;
            cursor: default;
            animation: matchPulse 0.5s ease-out;
        }

        .card.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .card-back {
            font-size: 4em;
            color: #7ec8e3;
            text-shadow: 0 0 10px #7ec8e3;
        }

        .card-front {
            display: none;
            font-size: 1em;
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
            line-height: 1.3;
            word-wrap: break-word;
            font-weight: bold;
        }

        .card.flipped .card-back,
        .card.matched .card-back {
            display: none;
        }

        .card.flipped .card-front,
        .card.matched .card-front {
            display: block;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            font-family: 'Courier Prime', monospace;
            font-size: 1em;
            padding: 12px 30px;
            background: rgba(126, 200, 227, 0.2);
            border: 2px solid #7ec8e3;
            color: #7ec8e3;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #7ec8e3;
            touch-action: manipulation;
            min-height: 44px;
        }

        .btn:hover:not(:disabled) {
            background: rgba(126, 200, 227, 0.3);
            box-shadow: 0 0 20px rgba(126, 200, 227, 0.7);
        }

        .btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            font-size: 1.3em;
            min-height: 30px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px currentColor;
            font-family: 'Courier Prime', monospace;
        }

        .message.success {
            color: #7ec8e3;
        }

        .message.error {
            color: #ff0000;
        }

        .message.info {
            color: #00ffff;
        }

        .victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .victory-overlay.show {
            display: flex;
        }

        .victory-content {
            text-align: center;
            background: rgba(0, 20, 20, 0.95);
            border: 3px solid #7ec8e3;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(126, 200, 227, 0.8);
        }

        .victory-content h2 {
            font-size: 2.5em;
            color: #7ec8e3;
            text-shadow: 0 0 10px #7ec8e3;
            margin-bottom: 20px;
            font-family: 'Courier Prime', monospace;
        }

        .victory-content p {
            font-size: 1.3em;
            color: #00ffff;
            margin-bottom: 20px;
            font-family: 'Courier Prime', monospace;
        }

        @keyframes matchPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .game-board {
                gap: 10px;
            }

            .card {
                min-height: 80px;
                font-size: 0.9em;
            }

            .card-back {
                font-size: 3em;
            }

            .card-front {
                font-size: 0.85em;
            }

            .btn {
                font-size: 0.9em;
                padding: 10px 20px;
            }

            .victory-content {
                padding: 30px 20px;
            }

            .victory-content h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link">‚Üê</a>

    <div class="container">
        <header>
            <h1>TERMINAL MEMORY</h1>
            <p class="subtitle">Match the pairs and clear the board</p>
        </header>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">MOVES</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">MATCHED</div>
                <div class="stat-value" id="matched">0/9</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">TIME</div>
                <div class="stat-value" id="timer">00:00</div>
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" id="resetBtn">NEW GAME</button>
            <button class="btn" id="hintBtn">HINT</button>
        </div>
    </div>

    <div class="victory-overlay" id="victoryOverlay">
        <div class="victory-content">
            <h2>üéÆ VICTORY! üéÆ</h2>
            <p>You matched all pairs in <span id="finalMoves">0</span> moves and <span id="finalTime">00:00</span>!</p>
            <button class="btn" id="playAgainBtn" style="margin-top: 20px;">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const CARD_PAIRS = [
            { command: 'ls', description: 'List files' },
            { command: 'cd', description: 'Change dir' },
            { command: 'pwd', description: 'Print path' },
            { command: 'mkdir', description: 'Make dir' },
            { command: 'rm', description: 'Remove file' },
            { command: 'cp', description: 'Copy file' },
            { command: 'mv', description: 'Move file' },
            { command: 'cat', description: 'Show file' },
            { command: 'grep', description: 'Find text' }
        ];

        let gameState = {
            cards: [],
            flipped: [],
            matched: [],
            moves: 0,
            time: 0,
            gameActive: false,
            timerInterval: null
        };

        function initGame() {
            // Reset state
            gameState = {
                cards: [],
                flipped: [],
                matched: [],
                moves: 0,
                time: 0,
                gameActive: true,
                timerInterval: null
            };

            // Clear previous timer
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }

            // Create card deck (pairs)
            const deck = [];
            CARD_PAIRS.forEach(pair => {
                deck.push({ ...pair, id: Math.random() });
                deck.push({ ...pair, id: Math.random() });
            });

            // Shuffle
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }

            gameState.cards = deck;

            // Render board
            renderBoard();

            // Update display
            updateStats();
            document.getElementById('message').textContent = 'Match the pairs!';
            document.getElementById('message').className = 'message info';

            // Start timer
            startTimer();

            // Hide victory overlay
            document.getElementById('victoryOverlay').classList.remove('show');
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            gameState.cards.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.dataset.index = index;

                const back = document.createElement('div');
                back.className = 'card-back';
                back.textContent = '?';

                const front = document.createElement('div');
                front.className = 'card-front';
                front.textContent = card.command;

                cardEl.appendChild(back);
                cardEl.appendChild(front);

                cardEl.addEventListener('click', () => flipCard(index));
                cardEl.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    flipCard(index);
                }, { passive: false });

                board.appendChild(cardEl);
            });
        }

        function flipCard(index) {
            if (!gameState.gameActive) return;
            if (gameState.flipped.includes(index)) return;
            if (gameState.matched.includes(index)) return;
            if (gameState.flipped.length >= 2) return;

            const cardEl = document.querySelector(`[data-index="${index}"]`);
            cardEl.classList.add('flipped');
            gameState.flipped.push(index);

            if (gameState.flipped.length === 2) {
                gameState.gameActive = false;
                gameState.moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            const [idx1, idx2] = gameState.flipped;
            const card1 = gameState.cards[idx1];
            const card2 = gameState.cards[idx2];

            const isMatch = card1.command === card2.command;

            setTimeout(() => {
                if (isMatch) {
                    gameState.matched.push(idx1, idx2);
                    document.querySelector(`[data-index="${idx1}"]`).classList.add('matched');
                    document.querySelector(`[data-index="${idx2}"]`).classList.add('matched');
                    
                    document.getElementById('message').textContent = '‚úì Match found!';
                    document.getElementById('message').className = 'message success';

                    gameState.flipped = [];
                    gameState.gameActive = true;

                    // Check win
                    if (gameState.matched.length === gameState.cards.length) {
                        winGame();
                    }
                } else {
                    document.querySelector(`[data-index="${idx1}"]`).classList.remove('flipped');
                    document.querySelector(`[data-index="${idx2}"]`).classList.remove('flipped');
                    
                    document.getElementById('message').textContent = '‚úó No match';
                    document.getElementById('message').className = 'message error';

                    gameState.flipped = [];
                    gameState.gameActive = true;
                }

                updateStats();
            }, 1000);
        }

        function updateStats() {
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matched').textContent = `${gameState.matched.length / 2}/${CARD_PAIRS.length}`;
        }

        function startTimer() {
            gameState.timerInterval = setInterval(() => {
                gameState.time++;
                const mins = Math.floor(gameState.time / 60);
                const secs = gameState.time % 60;
                document.getElementById('timer').textContent = 
                    `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }, 1000);
        }

        function winGame() {
            gameState.gameActive = false;
            clearInterval(gameState.timerInterval);

            const mins = Math.floor(gameState.time / 60);
            const secs = gameState.time % 60;
            const timeStr = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

            document.getElementById('finalMoves').textContent = gameState.moves;
            document.getElementById('finalTime').textContent = timeStr;
            document.getElementById('victoryOverlay').classList.add('show');
        }

        // Event listeners
        document.getElementById('resetBtn').addEventListener('click', initGame);
        document.getElementById('playAgainBtn').addEventListener('click', initGame);
        
        document.getElementById('hintBtn').addEventListener('click', () => {
            if (gameState.flipped.length > 0) return;
            
            const unmatched = gameState.cards
                .map((card, idx) => idx)
                .filter(idx => !gameState.matched.includes(idx));
            
            if (unmatched.length > 0) {
                const randomIdx = unmatched[Math.floor(Math.random() * unmatched.length)];
                const cardEl = document.querySelector(`[data-index="${randomIdx}"]`);
                
                cardEl.classList.add('flipped');
                setTimeout(() => {
                    cardEl.classList.remove('flipped');
                }, 800);
            }
        });

        // Start game
        initGame();
    </script>
</body>
</html>
