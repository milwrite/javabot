<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills QB Game</title>
    <link rel="stylesheet" href="page-theme.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding-top: 80px;
            background: #0a0a0a;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        canvas {
            border: 3px solid #00ffff;
            background: linear-gradient(to bottom, #1a3a52 0%, #0a1f2e 100%);
            max-width: 100vw;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .control-panel {
            width: 100%;
            max-width: 500px;
            background: rgba(26, 0, 0, 0.4);
            border: 2px solid #7ec8e3;
            border-radius: 8px;
            padding: 20px;
            display: grid;
            gap: 15px;
            box-sizing: border-box;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .slider-group label {
            color: #00ffff;
            font-size: 14px;
            font-weight: bold;
        }

        .slider-group input[type="range"] {
            width: 100%;
            height: 8px;
            background: #1a1a1a;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-group input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ff0000;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-value {
            color: #7ec8e3;
            font-size: 12px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: 2px solid #7ec8e3;
            background: #1a1a1a;
            color: #7ec8e3;
            font-family: 'Courier Prime', monospace;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #7ec8e3;
            color: #0a0a0a;
        }

        .btn-primary {
            background: #ff0000;
            border-color: #ff0000;
            color: #fff;
        }

        .btn-primary:hover {
            background: #cc0000;
        }

        .stats {
            width: 100%;
            max-width: 500px;
            background: rgba(26, 0, 0, 0.4);
            border: 2px solid #7ec8e3;
            border-radius: 8px;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            box-sizing: border-box;
        }

        .stat-box {
            background: #1a1a1a;
            border: 1px solid #00ffff;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .stat-label {
            color: #00ffff;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #7ec8e3;
            font-size: 20px;
            font-weight: bold;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }

        .mobile-btn {
            min-height: 50px;
            min-width: 50px;
            padding: 10px;
            background: #ff0000;
            border: 2px solid #ffb81c;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .mobile-btn:active {
            background: #cc0000;
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            body {
                padding-top: 80px;
            }

            .game-wrapper {
                padding: 10px;
                gap: 15px;
            }

            .mobile-controls {
                display: grid;
            }

            canvas {
                max-width: 100vw;
                width: 100%;
                height: auto;
            }

            .control-panel {
                width: 90%;
                max-width: 100%;
                padding: 10px;
            }

            .stats {
                width: 90%;
                max-width: 100%;
                padding: 10px;
            }
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #ff0000;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            z-index: 1000;
        }

        .home-link:hover {
            background: #cc0000;
        }

        h1 {
            color: #7ec8e3;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Courier Prime', monospace;
        }

        .subtitle {
            color: #00ffff;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Courier Prime', monospace;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link">← HOME</a>
    
    <div class="game-wrapper">
        <h1>BUFFALO BILLS QB GAME</h1>
        <p class="subtitle">Hit the receivers for touchdowns!</p>
        
        <canvas id="gameCanvas" width="600" height="400"></canvas>

        <div class="mobile-controls" id="mobileControls">
            <button class="mobile-btn" id="angleUpBtn">↑ ANG</button>
            <button class="mobile-btn" id="powerUpBtn">↑ PWR</button>
            <button class="mobile-btn" id="throwBtn">THROW</button>
            <button class="mobile-btn" id="angleDownBtn">↓ ANG</button>
            <button class="mobile-btn" id="powerDownBtn">↓ PWR</button>
            <button class="mobile-btn" id="resetBtn">RESET</button>
        </div>

        <div class="control-panel">
            <div class="slider-group">
                <label for="angleSlider">THROW ANGLE</label>
                <input type="range" id="angleSlider" min="0" max="180" value="45">
                <span class="slider-value" id="angleValue">45°</span>
            </div>
            <div class="slider-group">
                <label for="powerSlider">THROW POWER</label>
                <input type="range" id="powerSlider" min="1" max="100" value="50">
                <span class="slider-value" id="powerValue">50%</span>
            </div>
            <div class="button-group">
                <button class="btn btn-primary" id="throwButtonDesktop">THROW</button>
                <button class="btn" id="resetButton">RESET</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="scoreDisplay">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">COMPLETIONS</div>
                <div class="stat-value" id="completionDisplay">0/0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ACCURACY</div>
                <div class="stat-value" id="accuracyDisplay">0%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">THROWS</div>
                <div class="stat-value" id="throwCountDisplay">0</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let game = {
            angle: 45,
            power: 50,
            score: 0,
            completions: 0,
            throwCount: 0,
            ball: null,
            receivers: [],
            gameActive: true
        };

        // Ball object
        class Ball {
            constructor(x, y, angle, power) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle * Math.PI / 180) * power * 0.5;
                this.vy = -Math.sin(angle * Math.PI / 180) * power * 0.5;
                this.radius = 5;
                this.active = true;
            }

            update() {
                this.vy += 0.3; // gravity
                this.x += this.vx;
                this.y += this.vy;

                // Boundary check
                if (this.y > canvas.height || this.x < 0 || this.x > canvas.width) {
                    this.active = false;
                }
            }

            draw() {
                ctx.fillStyle = '#ffb81c';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            checkCollision(receiver) {
                const dx = this.x - receiver.x;
                const dy = this.y - receiver.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance < this.radius + receiver.radius;
            }
        }

        // Receiver object
        class Receiver {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.vx = (Math.random() - 0.5) * 3;
                this.caught = false;
            }

            update() {
                this.x += this.vx;
                if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) {
                    this.vx *= -1;
                }
            }

            draw() {
                if (this.caught) {
                    ctx.fillStyle = '#00ff00';
                } else {
                    ctx.fillStyle = '#003366';
                }
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = '#ffb81c';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        // Initialize receivers
        function initReceivers() {
            game.receivers = [
                new Receiver(150, 100),
                new Receiver(300, 120),
                new Receiver(450, 90)
            ];
        }

        // Update display values
        function updateDisplay() {
            document.getElementById('angleValue').textContent = game.angle + '°';
            document.getElementById('powerValue').textContent = game.power + '%';
            document.getElementById('scoreDisplay').textContent = game.score;
            document.getElementById('throwCountDisplay').textContent = game.throwCount;
            
            const accuracy = game.throwCount > 0 ? Math.round((game.completions / game.throwCount) * 100) : 0;
            document.getElementById('accuracyDisplay').textContent = accuracy + '%';
            document.getElementById('completionDisplay').textContent = game.completions + '/' + game.throwCount;
        }

        // Throw function
        function throwBall() {
            if (game.ball === null || !game.ball.active) {
                game.ball = new Ball(50, canvas.height - 50, game.angle, game.power);
                game.throwCount++;
                updateDisplay();
            }
        }

        // Reset game
        function resetGame() {
            game.score = 0;
            game.completions = 0;
            game.throwCount = 0;
            game.ball = null;
            initReceivers();
            updateDisplay();
        }

        // Event listeners for sliders
        document.getElementById('angleSlider').addEventListener('input', (e) => {
            game.angle = parseInt(e.target.value);
            updateDisplay();
        });

        document.getElementById('powerSlider').addEventListener('input', (e) => {
            game.power = parseInt(e.target.value);
            updateDisplay();
        });

        // Desktop buttons
        document.getElementById('throwButtonDesktop').addEventListener('click', throwBall);
        document.getElementById('resetButton').addEventListener('click', resetGame);

        // Mobile controls
        document.getElementById('angleUpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            game.angle = Math.min(180, game.angle + 5);
            document.getElementById('angleSlider').value = game.angle;
            updateDisplay();
        }, {passive: false});

        document.getElementById('angleDownBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            game.angle = Math.max(0, game.angle - 5);
            document.getElementById('angleSlider').value = game.angle;
            updateDisplay();
        }, {passive: false});

        document.getElementById('powerUpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            game.power = Math.min(100, game.power + 5);
            document.getElementById('powerSlider').value = game.power;
            updateDisplay();
        }, {passive: false});

        document.getElementById('powerDownBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            game.power = Math.max(1, game.power - 5);
            document.getElementById('powerSlider').value = game.power;
            updateDisplay();
        }, {passive: false});

        document.getElementById('throwBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            throwBall();
        }, {passive: false});

        document.getElementById('resetBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            resetGame();
        }, {passive: false});

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = 'rgba(26, 62, 82, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw field line
            ctx.strokeStyle = '#7ec8e3';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 100);
            ctx.lineTo(canvas.width, canvas.height - 100);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw QB
            ctx.fillStyle = '#003366';
            ctx.fillRect(20, canvas.height - 60, 30, 40);
            ctx.fillStyle = '#ffb81c';
            ctx.beginPath();
            ctx.arc(35, canvas.height - 70, 8, 0, Math.PI * 2);
            ctx.fill();

            // Update and draw receivers
            for (let receiver of game.receivers) {
                receiver.update();
                receiver.draw();
            }

            // Update and draw ball
            if (game.ball && game.ball.active) {
                game.ball.update();
                game.ball.draw();

                // Check collisions
                for (let receiver of game.receivers) {
                    if (game.ball.checkCollision(receiver) && !receiver.caught) {
                        receiver.caught = true;
                        game.ball.active = false;
                        game.score += 7;
                        game.completions++;
                        updateDisplay();
                    }
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // Initialize
        initReceivers();
        updateDisplay();
        gameLoop();
    </script>
</body>
</html>
