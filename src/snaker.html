<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaker - Snake Game</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../page-theme.css">
    <style>
        /* Snaker game-specific overrides */
        body {
            padding: 80px 10px 20px;
        }
        .game-wrapper {
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border: 3px solid #7ec8e3;
            box-shadow: 0 0 30px rgba(126, 200, 227, 0.4);
        }
        .control-btn {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-height: 50px;
            min-width: 50px;
            font-size: 20px;
        }
        @media (max-width: 768px) {
            canvas {
                max-width: 95vw;
                max-height: 50vh;
            }
            .mobile-controls {
                display: grid;
                margin-top: 10px;
            }
            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            .difficulty-selector {
                flex-direction: column;
            }
            .difficulty-btn {
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            canvas {
                max-width: 90vw;
                max-height: 40vh;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link">‚Üê HOME</a>

    <div class="container">
        <div class="header">
            <h1>üêç SNAKER</h1>
            <p>Classic Snake Game - Modern Edition</p>
        </div>

        <div class="game-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>

            <!-- Mobile Controls - Right below canvas -->
            <div class="mobile-controls" id="mobileControls">
                <div class="control-btn empty"></div>
                <button class="control-btn" id="btnUp">‚Üë</button>
                <div class="control-btn empty"></div>
                <button class="control-btn" id="btnLeft">‚Üê</button>
                <button class="control-btn" id="btnDown">‚Üì</button>
                <button class="control-btn" id="btnRight">‚Üí</button>
            </div>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">High Score</div>
                    <div class="stat-value" id="highScore">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Level</div>
                    <div class="stat-value" id="level">1</div>
                </div>
            </div>

            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>

            <div class="controls">
                <button class="btn-primary" id="startBtn">Start Game</button>
                <button class="btn-secondary" id="pauseBtn">Pause</button>
                <button class="btn-secondary" id="resetBtn">Reset</button>
            </div>

            <div class="info-panel">
                <strong>Controls:</strong> Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to move. Eat food to grow. Avoid walls and yourself!
            </div>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your snake crashed!</p>
            <div class="final-score" id="finalScore">0</div>
            <p id="finalMessage"></p>
            <div class="modal-buttons">
                <button class="btn-primary" onclick="location.reload()">Play Again</button>
                <button class="btn-secondary" onclick="document.getElementById('gameOverModal').style.display='none'">Close</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameSpeed = 100;
        let difficulty = 'easy';
        let level = 1;
        let foodEaten = 0;

        const difficulties = {
            easy: 120,
            medium: 80,
            hard: 40
        };

        // Update high score display
        document.getElementById('highScore').textContent = highScore;

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('resetBtn').addEventListener('click', resetGame);

        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                difficulty = e.target.dataset.difficulty;
                gameSpeed = difficulties[difficulty];
                if (!gameRunning) resetGame();
            });
        });

        document.addEventListener('keydown', handleKeyPress);
        canvas.addEventListener('click', startGame);

        // Mobile touch controls
        document.getElementById('btnUp').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (direction.y === 0) nextDirection = { x: 0, y: -1 };
            if (!gameRunning) startGame();
        });
        document.getElementById('btnDown').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (direction.y === 0) nextDirection = { x: 0, y: 1 };
            if (!gameRunning) startGame();
        });
        document.getElementById('btnLeft').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (direction.x === 0) nextDirection = { x: -1, y: 0 };
            if (!gameRunning) startGame();
        });
        document.getElementById('btnRight').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (direction.x === 0) nextDirection = { x: 1, y: 0 };
            if (!gameRunning) startGame();
        });

        // Also handle click events for mobile buttons (fallback)
        document.getElementById('btnUp').addEventListener('click', () => {
            if (direction.y === 0) nextDirection = { x: 0, y: -1 };
            if (!gameRunning) startGame();
        });
        document.getElementById('btnDown').addEventListener('click', () => {
            if (direction.y === 0) nextDirection = { x: 0, y: 1 };
            if (!gameRunning) startGame();
        });
        document.getElementById('btnLeft').addEventListener('click', () => {
            if (direction.x === 0) nextDirection = { x: -1, y: 0 };
            if (!gameRunning) startGame();
        });
        document.getElementById('btnRight').addEventListener('click', () => {
            if (direction.x === 0) nextDirection = { x: 1, y: 0 };
            if (!gameRunning) startGame();
        });

        function handleKeyPress(e) {
            if (!gameRunning && e.key !== 'Enter') return;

            const key = e.key.toLowerCase();
            
            switch(key) {
                case 'arrowup':
                case 'w':
                    if (direction.y === 0) {
                        nextDirection = { x: 0, y: -1 };
                        e.preventDefault();
                    }
                    break;
                case 'arrowdown':
                case 's':
                    if (direction.y === 0) {
                        nextDirection = { x: 0, y: 1 };
                        e.preventDefault();
                    }
                    break;
                case 'arrowleft':
                case 'a':
                    if (direction.x === 0) {
                        nextDirection = { x: -1, y: 0 };
                        e.preventDefault();
                    }
                    break;
                case 'arrowright':
                case 'd':
                    if (direction.x === 0) {
                        nextDirection = { x: 1, y: 0 };
                        e.preventDefault();
                    }
                    break;
                case ' ':
                    togglePause();
                    e.preventDefault();
                    break;
            }
        }

        function startGame() {
            if (gameRunning && !gamePaused) return;
            gameRunning = true;
            gamePaused = false;
            document.getElementById('startBtn').textContent = 'Resume';
            document.getElementById('pauseBtn').textContent = 'Pause';
            gameLoop();
        }

        function togglePause() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = gamePaused ? 'Resume' : 'Pause';
            if (!gamePaused) gameLoop();
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            foodEaten = 0;
            level = 1;
            gameRunning = false;
            gamePaused = false;
            document.getElementById('startBtn').textContent = 'Start Game';
            document.getElementById('pauseBtn').textContent = 'Pause';
            document.getElementById('score').textContent = '0';
            document.getElementById('level').textContent = '1';
            generateFood();
            draw();
        }

        function generateFood() {
            let newFood;
            let collision = true;
            
            while (collision) {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                
                collision = snake.some(segment => 
                    segment.x === newFood.x && segment.y === newFood.y
                );
            }
            
            food = newFood;
        }

        function update() {
            if (gamePaused || !gameRunning) return;

            direction = nextDirection;

            const head = { 
                x: snake[0].x + direction.x, 
                y: snake[0].y + direction.y 
            };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                foodEaten++;
                
                // Level up every 5 food items
                if (foodEaten % 5 === 0) {
                    level++;
                    gameSpeed = Math.max(40, gameSpeed - 5);
                }
                
                document.getElementById('score').textContent = score;
                document.getElementById('level').textContent = level;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            // Clear canvas with gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.1)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    const gradient = ctx.createRadialGradient(
                        segment.x * gridSize + gridSize / 2,
                        segment.y * gridSize + gridSize / 2,
                        2,
                        segment.x * gridSize + gridSize / 2,
                        segment.y * gridSize + gridSize / 2,
                        gridSize / 2
                    );
                    gradient.addColorStop(0, '#7ec8e3');
                    gradient.addColorStop(1, '#00cc66');
                    ctx.fillStyle = gradient;
                } else {
                    // Body with gradient effect
                    const opacity = 1 - (index / snake.length) * 0.3;
                    ctx.fillStyle = `rgba(0, 255, 136, ${opacity})`;
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // Add shine effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(
                    segment.x * gridSize + 2,
                    segment.y * gridSize + 2,
                    gridSize / 3,
                    gridSize / 3
                );
            });

            // Draw food with animation
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                2,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#ee5a52');
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw food shine
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 3,
                food.y * gridSize + gridSize / 3,
                gridSize / 6,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function endGame() {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            const message = score > highScore ? 'üéâ New High Score!' : 'Better luck next time!';
            document.getElementById('finalMessage').textContent = message;
            document.getElementById('gameOverModal').style.display = 'flex';
        }

        function gameLoop() {
            if (!gamePaused && gameRunning) {
                update();
            }
            draw();

            if (gameRunning) {
                setTimeout(gameLoop, gameSpeed);
            }
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
