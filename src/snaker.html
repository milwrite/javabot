<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaker - Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            animation: slideDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .game-wrapper {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            border-radius: 10px;
            border: 3px solid #667eea;
            cursor: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .difficulty-btn {
            padding: 8px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active {
            background: #667eea;
            color: white;
        }

        .difficulty-btn:hover {
            transform: scale(1.05);
        }

        .info-panel {
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 0.95em;
            color: #333;
        }

        .info-panel strong {
            color: #667eea;
        }

        .game-over-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: popUp 0.4s ease;
            max-width: 400px;
        }

        .modal-content h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .modal-content p {
            color: #666;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .modal-content .final-score {
            font-size: 1.8em;
            color: #764ba2;
            font-weight: bold;
            margin: 20px 0;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes popUp {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2.5em;
            }

            .game-wrapper {
                padding: 10px;
            }

            #gameCanvas {
                max-width: 100%;
                height: auto;
            }

            .stats {
                gap: 10px;
            }

            .stat-box {
                padding: 10px 20px;
                min-width: 100px;
                font-size: 0.9em;
            }

            .stat-value {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" style="position:fixed;top:20px;left:20px;z-index:9999;text-decoration:none;background:rgba(102,126,234,0.9);color:white;padding:10px 20px;border-radius:25px;box-shadow:0 4px 10px rgba(0,0,0,0.2)">‚Üê Home</a>

    <div class="container">
        <div class="header">
            <h1>üêç SNAKER</h1>
            <p>Classic Snake Game - Modern Edition</p>
        </div>

        <div class="game-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">High Score</div>
                    <div class="stat-value" id="highScore">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Level</div>
                    <div class="stat-value" id="level">1</div>
                </div>
            </div>

            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>

            <div class="controls">
                <button class="btn-primary" id="startBtn">Start Game</button>
                <button class="btn-secondary" id="pauseBtn">Pause</button>
                <button class="btn-secondary" id="resetBtn">Reset</button>
            </div>

            <div class="info-panel">
                <strong>Controls:</strong> Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to move. Eat food to grow. Avoid walls and yourself!
            </div>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your snake crashed!</p>
            <div class="final-score" id="finalScore">0</div>
            <p id="finalMessage"></p>
            <div class="modal-buttons">
                <button class="btn-primary" onclick="location.reload()">Play Again</button>
                <button class="btn-secondary" onclick="document.getElementById('gameOverModal').style.display='none'">Close</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameSpeed = 100;
        let difficulty = 'easy';
        let level = 1;
        let foodEaten = 0;

        const difficulties = {
            easy: 120,
            medium: 80,
            hard: 40
        };

        // Update high score display
        document.getElementById('highScore').textContent = highScore;

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('resetBtn').addEventListener('click', resetGame);

        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                difficulty = e.target.dataset.difficulty;
                gameSpeed = difficulties[difficulty];
                if (!gameRunning) resetGame();
            });
        });

        document.addEventListener('keydown', handleKeyPress);
        canvas.addEventListener('click', startGame);

        function handleKeyPress(e) {
            if (!gameRunning && e.key !== 'Enter') return;

            const key = e.key.toLowerCase();
            
            switch(key) {
                case 'arrowup':
                case 'w':
                    if (direction.y === 0) {
                        nextDirection = { x: 0, y: -1 };
                        e.preventDefault();
                    }
                    break;
                case 'arrowdown':
                case 's':
                    if (direction.y === 0) {
                        nextDirection = { x: 0, y: 1 };
                        e.preventDefault();
                    }
                    break;
                case 'arrowleft':
                case 'a':
                    if (direction.x === 0) {
                        nextDirection = { x: -1, y: 0 };
                        e.preventDefault();
                    }
                    break;
                case 'arrowright':
                case 'd':
                    if (direction.x === 0) {
                        nextDirection = { x: 1, y: 0 };
                        e.preventDefault();
                    }
                    break;
                case ' ':
                    togglePause();
                    e.preventDefault();
                    break;
            }
        }

        function startGame() {
            if (gameRunning && !gamePaused) return;
            gameRunning = true;
            gamePaused = false;
            document.getElementById('startBtn').textContent = 'Resume';
            document.getElementById('pauseBtn').textContent = 'Pause';
            gameLoop();
        }

        function togglePause() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = gamePaused ? 'Resume' : 'Pause';
            if (!gamePaused) gameLoop();
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            foodEaten = 0;
            level = 1;
            gameRunning = false;
            gamePaused = false;
            document.getElementById('startBtn').textContent = 'Start Game';
            document.getElementById('pauseBtn').textContent = 'Pause';
            document.getElementById('score').textContent = '0';
            document.getElementById('level').textContent = '1';
            generateFood();
            draw();
        }

        function generateFood() {
            let newFood;
            let collision = true;
            
            while (collision) {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                
                collision = snake.some(segment => 
                    segment.x === newFood.x && segment.y === newFood.y
                );
            }
            
            food = newFood;
        }

        function update() {
            if (gamePaused || !gameRunning) return;

            direction = nextDirection;

            const head = { 
                x: snake[0].x + direction.x, 
                y: snake[0].y + direction.y 
            };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                foodEaten++;
                
                // Level up every 5 food items
                if (foodEaten % 5 === 0) {
                    level++;
                    gameSpeed = Math.max(40, gameSpeed - 5);
                }
                
                document.getElementById('score').textContent = score;
                document.getElementById('level').textContent = level;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            // Clear canvas with gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.1)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    const gradient = ctx.createRadialGradient(
                        segment.x * gridSize + gridSize / 2,
                        segment.y * gridSize + gridSize / 2,
                        2,
                        segment.x * gridSize + gridSize / 2,
                        segment.y * gridSize + gridSize / 2,
                        gridSize / 2
                    );
                    gradient.addColorStop(0, '#00ff88');
                    gradient.addColorStop(1, '#00cc66');
                    ctx.fillStyle = gradient;
                } else {
                    // Body with gradient effect
                    const opacity = 1 - (index / snake.length) * 0.3;
                    ctx.fillStyle = `rgba(0, 255, 136, ${opacity})`;
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // Add shine effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(
                    segment.x * gridSize + 2,
                    segment.y * gridSize + 2,
                    gridSize / 3,
                    gridSize / 3
                );
            });

            // Draw food with animation
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                2,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#ee5a52');
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw food shine
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 3,
                food.y * gridSize + gridSize / 3,
                gridSize / 6,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function endGame() {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            const message = score > highScore ? 'üéâ New High Score!' : 'Better luck next time!';
            document.getElementById('finalMessage').textContent = message;
            document.getElementById('gameOverModal').style.display = 'flex';
        }

        function gameLoop() {
            if (!gamePaused && gameRunning) {
                update();
            }
            draw();

            if (gameRunning) {
                setTimeout(gameLoop, gameSpeed);
            }
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
