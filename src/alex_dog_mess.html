<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Dog Mess - Clean Up!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Bangers&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            text-decoration: none;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 900px;
            width: 90%;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .title {
            font-family: 'Bangers', cursive;
            font-size: 4em;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .subtitle {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 40px;
            font-weight: 600;
            animation: fadeInDown 1s ease-out 0.3s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dog-container {
            margin: 40px 0;
            position: relative;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dog-emoji {
            font-size: 120px;
            animation: wiggle 0.5s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .mess-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 15px;
            margin: 40px 0;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .mess-item {
            font-size: 50px;
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.2s;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
        }

        .mess-item:hover {
            transform: scale(1.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .mess-item:nth-child(1) { animation-delay: 0s; }
        .mess-item:nth-child(2) { animation-delay: 0.3s; }
        .mess-item:nth-child(3) { animation-delay: 0.6s; }
        .mess-item:nth-child(4) { animation-delay: 0.9s; }
        .mess-item:nth-child(5) { animation-delay: 1.2s; }
        .mess-item:nth-child(6) { animation-delay: 1.5s; }

        .message {
            font-size: 1.3em;
            color: #764ba2;
            margin: 30px 0;
            font-weight: 600;
            animation: fadeInUp 1s ease-out 0.6s both;
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Fredoka', sans-serif;
        }

        .btn-yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-yes:active {
            transform: translateY(-1px);
        }

        .btn-no {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e72 100%);
            color: white;
        }

        .btn-no:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-no:active {
            transform: translateY(-1px);
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            font-size: 30px;
            z-index: 9998;
        }

        .success-message {
            display: none;
            font-size: 2.5em;
            color: #2ecc71;
            font-weight: 700;
            margin: 30px 0;
            animation: scaleIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sad-face {
            font-size: 80px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.3em;
            }

            .dog-emoji {
                font-size: 80px;
            }

            .main-content {
                padding: 40px 20px;
            }

            .mess-item {
                font-size: 35px;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link">‚Üê Home</a>
    
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="main-content">
            <div class="title">ALEX! üö®</div>
            <div class="subtitle">Your Dog Made a Mess!</div>
            
            <div class="dog-container">
                <div class="dog-emoji">üêï</div>
            </div>

            <div class="mess-container">
                <div class="mess-item">üí©</div>
                <div class="mess-item">ü¶¥</div>
                <div class="mess-item">üß¶</div>
                <div class="mess-item">üì∞</div>
                <div class="mess-item">ü•´</div>
                <div class="mess-item">üßª</div>
            </div>

            <div class="message">
                Your adorable pup has created quite the masterpiece around the house!<br>
                <strong>Time to clean it up, buddy! üßπ</strong>
            </div>

            <div class="success-message" id="successMessage">
                üéâ THANK YOU! The house is clean! üéâ
            </div>

            <div class="button-group">
                <button class="btn btn-yes" onclick="handleYes()">I'll Clean It! ‚úì</button>
                <button class="btn btn-no" onclick="handleNo()">Not Now...</button>
            </div>
        </div>
    </div>

    <script>
        function createConfetti() {
            const confettiPieces = ['üéâ', 'üéä', '‚ú®', '‚≠ê', 'üåü', 'üí´'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = confettiPieces[Math.floor(Math.random() * confettiPieces.length)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-50px';
                document.body.appendChild(confetti);

                const duration = Math.random() * 2 + 2;
                const xMove = (Math.random() - 0.5) * 400;
                
                confetti.animate([
                    { transform: 'translateY(0) translateX(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 100}px) translateX(${xMove}px) rotate(720deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });

                setTimeout(() => confetti.remove(), duration * 1000);
            }
        }

        function handleYes() {
            const mainContent = document.querySelector('.main-content');
            const successMsg = document.getElementById('successMessage');
            
            mainContent.style.animation = 'scaleIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            
            document.querySelector('.dog-emoji').textContent = 'üêï‚Äçü¶∫';
            document.querySelector('.title').textContent = 'AWESOME! üåü';
            document.querySelector('.subtitle').textContent = 'You\'re the best pet owner ever!';
            
            const messContainer = document.querySelector('.mess-container');
            messContainer.style.opacity = '0';
            messContainer.style.transition = 'opacity 0.5s ease';
            
            successMsg.style.display = 'block';
            document.querySelector('.message').innerHTML = 'Your pup is so happy! üêïüíï<br>The house looks spotless!';
            document.querySelector('.button-group').style.display = 'none';
            
            createConfetti();
            
            setTimeout(() => {
                createParticles();
            }, 500);
        }

        function handleNo() {
            const subtitle = document.querySelector('.subtitle');
            const message = document.querySelector('.message');
            const dogEmoji = document.querySelector('.dog-emoji');
            
            subtitle.textContent = 'Your dog is very disappointed... üò¢';
            message.innerHTML = 'The mess is getting worse!<br>Your pup is waiting... ü•∫';
            
            dogEmoji.classList.add('sad-face');
            dogEmoji.textContent = 'üêïüò¢';
            
            setTimeout(() => {
                dogEmoji.classList.remove('sad-face');
            }, 500);

            const messContainer = document.querySelector('.mess-container');
            const newMess = document.createElement('div');
            newMess.className = 'mess-item';
            newMess.textContent = 'üí©';
            newMess.style.animationDelay = '0s';
            messContainer.appendChild(newMess);

            if (messContainer.children.length > 10) {
                messContainer.removeChild(messContainer.firstChild);
            }
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = Math.random() * window.innerHeight + 'px';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `hsl(${Math.random() * 60 + 280}, 100%, 60%)`;
                particle.style.borderRadius = '50%';
                particle.style.opacity = Math.random() * 0.5 + 0.5;
                
                particlesContainer.appendChild(particle);
                
                const duration = Math.random() * 3 + 2;
                particle.animate([
                    { transform: 'translate(0, 0)', opacity: Math.random() * 0.5 + 0.5 },
                    { transform: `translate(${(Math.random() - 0.5) * 200}px, ${(Math.random() - 0.5) * 200}px)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'ease-out'
                });
                
                setTimeout(() => particle.remove(), duration * 1000);
            }
        }

        // Initial animation on page load
        window.addEventListener('load', () => {
            createParticles();
        });
    </script>
</body>
</html>
