<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Spin - Bot Sportello</title>
    <link rel="stylesheet" href="../page-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 80px 20px 20px 20px;
            overflow-x: auto;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            body {
                padding: 60px 5px 20px 5px;
            }
        }

        .wheel-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .wheel-title {
            color: #00ffff;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }

        .wheel-subtitle {
            color: #7ec8e3;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .wheel-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px auto;
            aspect-ratio: 1;
        }

        @media (max-width: 480px) {
            .wheel-wrapper {
                max-width: 320px;
            }
        }

        @media (max-width: 360px) {
            .wheel-wrapper {
                max-width: 280px;
            }
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff0000;
            z-index: 10;
            filter: drop-shadow(0 0 8px #ff0000);
        }

        canvas {
            width: 100%;
            height: 100%;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s;
        }

        canvas:active {
            transform: scale(0.98);
        }

        .spin-button {
            background: #ff0000;
            color: #0a0a0a;
            border: 2px solid #ff0000;
            padding: 15px 40px;
            font-family: 'Courier Prime', monospace;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transition: all 0.3s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-height: 50px;
            min-width: 160px;
        }

        .spin-button:hover:not(:disabled) {
            background: #0a0a0a;
            color: #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        .spin-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        @media (max-width: 480px) {
            .spin-button {
                padding: 12px 30px;
                font-size: 1em;
                min-width: 140px;
            }
        }

        .result-display {
            margin-top: 30px;
            min-height: 100px;
            padding: 20px;
            background: rgba(126, 200, 227, 0.1);
            border: 2px solid #7ec8e3;
            border-radius: 5px;
        }

        .result-label {
            color: #7ec8e3;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .result-text {
            color: #00ffff;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
            animation: fadeIn 0.5s;
        }

        @media (max-width: 480px) {
            .result-text {
                font-size: 1.2em;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .instruction {
            color: #7ec8e3;
            margin: 20px 0;
            font-size: 1em;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .wheel-title {
                font-size: 1.5em;
            }

            .wheel-subtitle {
                font-size: 1em;
            }

            .instruction {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link">‚Üê BACK TO TERMINAL</a>

    <div class="wheel-container">
        <h1 class="wheel-title">SUNDAY SPIN</h1>
        <p class="wheel-subtitle">Let fate decide your Sunday activity</p>

        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <canvas id="wheelCanvas"></canvas>
        </div>

        <button class="spin-button" id="spinButton">SPIN THE WHEEL</button>

        <p class="instruction">Tap the wheel or button to spin</p>

        <div class="result-display">
            <div class="result-label">Your Sunday Activity:</div>
            <div class="result-text" id="resultText">Ready to spin...</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const resultText = document.getElementById('resultText');

        const activities = [
            'Read a Book',
            'Take a Walk',
            'Cook Something New',
            'Call a Friend',
            'Watch a Classic Film',
            'Write in Journal',
            'Visit a Museum',
            'Try a New Cafe',
            'Organize Your Space',
            'Learn Something',
            'Create Art',
            'Rest & Relax'
        ];

        const colors = [
            '#7ec8e3',
            '#00ffff',
            '#ff0000',
            '#7ec8e3',
            '#00ffff',
            '#ff0000',
            '#7ec8e3',
            '#00ffff',
            '#ff0000',
            '#7ec8e3',
            '#00ffff',
            '#ff0000'
        ];

        let currentRotation = 0;
        let isSpinning = false;

        function resizeCanvas() {
            const size = canvas.offsetWidth;
            canvas.width = size;
            canvas.height = size;
            drawWheel();
        }

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;
            const sliceAngle = (2 * Math.PI) / activities.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(currentRotation);

            for (let i = 0; i < activities.length; i++) {
                const startAngle = i * sliceAngle;
                const endAngle = startAngle + sliceAngle;

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.strokeStyle = '#0a0a0a';
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.save();
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = '#0a0a0a';
                ctx.font = `bold ${Math.max(12, radius / 15)}px 'Courier Prime', monospace`;
                ctx.fillText(activities[i], radius * 0.65, 5);
                ctx.restore();
            }

            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.15, 0, 2 * Math.PI);
            ctx.fillStyle = '#0a0a0a';
            ctx.fill();
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 4;
            ctx.stroke();

            ctx.restore();
        }

        function spinWheel() {
            if (isSpinning) return;

            isSpinning = true;
            spinButton.disabled = true;
            resultText.textContent = 'Spinning...';

            const spinDuration = 3000 + Math.random() * 2000;
            const totalRotation = (Math.PI * 2 * 5) + (Math.random() * Math.PI * 2);
            const startRotation = currentRotation;
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / spinDuration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);

                currentRotation = startRotation + (totalRotation * easeOut);
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    currentRotation = currentRotation % (Math.PI * 2);
                    drawWheel();
                    showResult();
                    isSpinning = false;
                    spinButton.disabled = false;
                }
            }

            animate();
        }

        function showResult() {
            const sliceAngle = (2 * Math.PI) / activities.length;
            const normalizedRotation = (currentRotation % (Math.PI * 2) + Math.PI * 2) % (Math.PI * 2);
            
            // The pointer points to the top (angle 0 in standard coordinates, which is Math.PI/2 in canvas)
            // We need to find which segment is at the top of the wheel
            const pointerAngle = Math.PI / 2;
            
            // Calculate the angle offset from the wheel's current rotation
            const angleOffset = (pointerAngle - normalizedRotation + Math.PI * 2) % (Math.PI * 2);
            
            // Determine which segment this angle falls into
            const selectedIndex = Math.floor(angleOffset / sliceAngle) % activities.length;
            
            resultText.textContent = activities[selectedIndex];
        }

        spinButton.addEventListener('click', spinWheel);

        canvas.addEventListener('click', spinWheel);

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            spinWheel();
        }, { passive: false });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
