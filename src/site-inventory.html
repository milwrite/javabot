<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Inventory - Bot Sportello</title>
    <link rel="icon" type="image/jpeg" href="../default.jpg">
    <link rel="stylesheet" href="../page-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier Prime', monospace;
            background: #0a0a0a;
            color: #7ec8e3;
            padding: 60px 5px 20px 5px;
            overflow-x: auto;
            overflow-y: auto;
        }

        @media (min-width: 768px) {
            body {
                padding: 80px 20px 20px 20px;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #00ffff;
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 32px;
            }
        }

        .subtitle {
            color: #7ec8e3;
            font-size: 12px;
            max-width: none;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .subtitle {
                font-size: 14px;
            }
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 6px;
            flex: 1;
            min-width: 180px;
        }

        .filter-group label {
            color: #00ffff;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0.8;
        }

        select, input[type="text"] {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid rgba(126, 200, 227, 0.5);
            color: #7ec8e3;
            padding: 8px 10px;
            font-family: 'Courier Prime', monospace;
            font-size: 12px;
            min-height: 36px;
            min-width: 0;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        button {
            background: transparent;
            color: #7ec8e3;
            border: 1px solid rgba(126, 200, 227, 0.5);
            padding: 8px 12px;
            font-family: 'Courier Prime', monospace;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 36px;
            white-space: nowrap;
        }

        button:hover {
            border-color: #00ffff;
            color: #00ffff;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .filter-group {
                min-width: 100%;
            }
            .action-btns {
                justify-content: stretch;
            }
            .action-btns button {
                flex: 1;
            }
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        @media (min-width: 480px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 768px) {
            .stats {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .stat-box {
            background: rgba(126, 200, 227, 0.1);
            border: 1px solid #7ec8e3;
            padding: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            color: #00ffff;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .stat-number {
                font-size: 32px;
            }
        }

        .stat-label {
            font-size: 10px;
            color: #7ec8e3;
            margin-top: 5px;
        }

        @media (min-width: 768px) {
            .stat-label {
                font-size: 12px;
            }
        }

        .table-container {
            overflow-x: auto;
            border: 1px solid #7ec8e3;
            background: rgba(126, 200, 227, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(126, 200, 227, 0.3);
            font-size: 11px;
        }

        @media (min-width: 768px) {
            th, td {
                padding: 12px;
                font-size: 13px;
            }
        }

        th {
            background: rgba(126, 200, 227, 0.2);
            color: #00ffff;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: rgba(126, 200, 227, 0.1);
        }

        .file-link {
            color: #7ec8e3;
            text-decoration: none;
            border-bottom: 1px dotted #7ec8e3;
        }

        .file-link:hover {
            color: #00ffff;
            border-bottom-color: #00ffff;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
            font-size: 10px;
            border-radius: 2px;
        }

        .badge.collection {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            color: #00ffff;
        }

        .icon {
            margin-right: 6px;
        }

        .desc {
            color: rgba(126, 200, 227, 0.7);
            font-size: 11px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #7ec8e3;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #00ffff;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #00ffff;
            color: #0a0a0a;
            padding: 15px 25px;
            border-radius: 4px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            box-shadow: 0 0 20px #00ffff;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link">‚Üê</a>

    <div class="container">
        <header>
            <h1>SITE INVENTORY</h1>
            <p class="subtitle">All pages from projectmetadata.json</p>
        </header>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Total Pages</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="totalCollections">0</div>
                <div class="stat-label">Collections</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="totalTypes">0</div>
                <div class="stat-label">Featured</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="filteredCount">0</div>
                <div class="stat-label">Showing</div>
            </div>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label for="collectionFilter">Collection</label>
                <select id="collectionFilter">
                    <option value="">All</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchFilter">Search</label>
                <input type="text" id="searchFilter" placeholder="Filter...">
            </div>
            <div class="action-btns">
                <button id="exportBtn">üìã Export</button>
                <button id="resetBtn">‚Ü∫ Reset</button>
            </div>
        </div>

        <div class="table-container">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Slug</th>
                        <th>Collection</th>
                        <th>Description</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="5" class="loading">Initializing scanner</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const BASE_URL = 'https://bot.inference-arcade.com/';
        const METADATA_URL = '../projectmetadata.json';

        let inventory = [];
        let filteredInventory = [];
        let collections = {};

        const elements = {
            tableBody: document.getElementById('tableBody'),
            collectionFilter: document.getElementById('collectionFilter'),
            searchFilter: document.getElementById('searchFilter'),
            exportBtn: document.getElementById('exportBtn'),
            resetBtn: document.getElementById('resetBtn'),
            toast: document.getElementById('toast'),
            totalFiles: document.getElementById('totalFiles'),
            totalCollections: document.getElementById('totalCollections'),
            totalTypes: document.getElementById('totalTypes'),
            filteredCount: document.getElementById('filteredCount')
        };

        async function loadInventory() {
            elements.tableBody.innerHTML = '<tr><td colspan="5" class="loading">Loading inventory</td></tr>';

            try {
                const response = await fetch(METADATA_URL);
                if (!response.ok) throw new Error('Failed to load metadata');

                const metadata = await response.json();
                collections = metadata.collections || {};

                inventory = Object.entries(metadata.projects || {})
                    .filter(([slug, data]) => !data.hidden)
                    .map(([slug, data]) => {
                        const filename = `${slug}.html`;
                        const path = `src/${filename}`;
                        const collection = data.collection || 'unsorted';
                        const collectionTitle = collections[collection]?.title || collection;
                        const url = `${BASE_URL}${path}`;

                        return {
                            slug,
                            filename,
                            path,
                            collection,
                            collectionTitle,
                            title: data.title || slug,
                            icon: data.icon || 'üìÑ',
                            description: data.description || '',
                            url
                        };
                    })
                    .sort((a, b) => a.title.localeCompare(b.title));

                filteredInventory = [...inventory];
                updateFilters();
                updateStats();
                renderTable();
            } catch (error) {
                console.error('Load error:', error);
                elements.tableBody.innerHTML = `<tr><td colspan="5" class="no-results">Error: ${error.message}</td></tr>`;
                showToast('‚úó Load failed');
            }
        }

        function updateFilters() {
            const collectionList = Object.entries(collections)
                .sort((a, b) => (a[1].order || 99) - (b[1].order || 99))
                .map(([key, data]) => ({ key, title: data.title }));

            elements.collectionFilter.innerHTML = '<option value="">All</option>' +
                collectionList.map(c => `<option value="${c.key}">${c.title}</option>`).join('');
        }

        function updateStats() {
            const collectionSet = new Set(inventory.map(item => item.collection));
            const featured = inventory.filter(item => item.collection === 'featured').length;

            elements.totalFiles.textContent = inventory.length;
            elements.totalCollections.textContent = collectionSet.size;
            elements.totalTypes.textContent = featured;
            elements.filteredCount.textContent = filteredInventory.length;
        }

        function applyFilters() {
            const collectionValue = elements.collectionFilter.value;
            const searchValue = elements.searchFilter.value.toLowerCase();

            filteredInventory = inventory.filter(item => {
                const matchesCollection = !collectionValue || item.collection === collectionValue;
                const matchesSearch = !searchValue ||
                    item.title.toLowerCase().includes(searchValue) ||
                    item.slug.toLowerCase().includes(searchValue) ||
                    item.description.toLowerCase().includes(searchValue);

                return matchesCollection && matchesSearch;
            });

            updateStats();
            renderTable();
        }

        function renderTable() {
            if (filteredInventory.length === 0) {
                elements.tableBody.innerHTML = '<tr><td colspan="5" class="no-results">No pages match filters</td></tr>';
                return;
            }

            elements.tableBody.innerHTML = filteredInventory.map(item => `
                <tr>
                    <td><span class="icon">${item.icon}</span> <strong>${item.title}</strong></td>
                    <td><code>${item.slug}</code></td>
                    <td><span class="badge collection">${item.collectionTitle}</span></td>
                    <td class="desc">${item.description}</td>
                    <td><a href="${item.url}" class="file-link" target="_blank">View ‚Üí</a></td>
                </tr>
            `).join('');
        }

        function exportToClipboard() {
            const data = filteredInventory.map(item =>
                `${item.title}\t${item.slug}\t${item.collectionTitle}\t${item.description}\t${item.url}`
            ).join('\n');

            const header = 'Title\tSlug\tCollection\tDescription\tURL\n';
            navigator.clipboard.writeText(header + data).then(() => {
                showToast(`‚úì Exported ${filteredInventory.length} items`);
            }).catch(err => {
                console.error('Export error:', err);
                showToast('‚úó Export failed');
            });
        }

        function resetFilters() {
            elements.collectionFilter.value = '';
            elements.searchFilter.value = '';
            applyFilters();
        }

        function showToast(message) {
            elements.toast.textContent = message;
            elements.toast.classList.add('show');
            setTimeout(() => elements.toast.classList.remove('show'), 2000);
        }

        elements.exportBtn.addEventListener('click', exportToClipboard);
        elements.resetBtn.addEventListener('click', resetFilters);
        elements.collectionFilter.addEventListener('change', applyFilters);
        elements.searchFilter.addEventListener('input', applyFilters);

        loadInventory();
    </script>
</body>
</html>
