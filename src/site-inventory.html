<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Inventory - Bot Sportello</title>
    <link rel="stylesheet" href="../page-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier Prime', monospace;
            background: #0a0a0a;
            color: #7ec8e3;
            padding: 60px 5px 20px 5px;
            overflow-x: auto;
            overflow-y: auto;
        }

        @media (min-width: 768px) {
            body {
                padding: 80px 20px 20px 20px;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #00ffff;
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 32px;
            }
        }

        .subtitle {
            text-align: center;
            color: #7ec8e3;
            font-size: 12px;
            margin-bottom: 30px;
        }

        @media (min-width: 768px) {
            .subtitle {
                font-size: 14px;
            }
        }

        .controls {
            background: rgba(126, 200, 227, 0.1);
            border: 1px solid #7ec8e3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .control-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .control-row {
                flex-direction: row;
                align-items: center;
            }
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        label {
            color: #00ffff;
            font-size: 12px;
            min-width: 120px;
        }

        @media (min-width: 768px) {
            label {
                font-size: 14px;
            }
        }

        select, input[type="text"] {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #7ec8e3;
            color: #7ec8e3;
            padding: 10px;
            font-family: 'Courier Prime', monospace;
            font-size: 12px;
            min-height: 44px;
        }

        @media (min-width: 768px) {
            select, input[type="text"] {
                font-size: 14px;
            }
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 5px #00ffff;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        @media (min-width: 768px) {
            .button-group {
                flex-direction: row;
            }
        }

        button {
            background: #ff0000;
            color: #fff;
            border: 2px solid #ff0000;
            padding: 12px 20px;
            font-family: 'Courier Prime', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 44px;
            flex: 1;
        }

        @media (min-width: 768px) {
            button {
                font-size: 14px;
            }
        }

        button:hover {
            background: transparent;
            color: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        button:active {
            transform: scale(0.98);
        }

        button.secondary {
            background: transparent;
            color: #7ec8e3;
            border-color: #7ec8e3;
        }

        button.secondary:hover {
            background: #7ec8e3;
            color: #0a0a0a;
            box-shadow: 0 0 10px #7ec8e3;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        @media (min-width: 480px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 768px) {
            .stats {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .stat-box {
            background: rgba(126, 200, 227, 0.1);
            border: 1px solid #7ec8e3;
            padding: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            color: #00ffff;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .stat-number {
                font-size: 32px;
            }
        }

        .stat-label {
            font-size: 10px;
            color: #7ec8e3;
            margin-top: 5px;
        }

        @media (min-width: 768px) {
            .stat-label {
                font-size: 12px;
            }
        }

        .table-container {
            overflow-x: auto;
            border: 1px solid #7ec8e3;
            background: rgba(126, 200, 227, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(126, 200, 227, 0.3);
            font-size: 11px;
        }

        @media (min-width: 768px) {
            th, td {
                padding: 12px;
                font-size: 13px;
            }
        }

        th {
            background: rgba(126, 200, 227, 0.2);
            color: #00ffff;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: rgba(126, 200, 227, 0.1);
        }

        .file-link {
            color: #7ec8e3;
            text-decoration: none;
            border-bottom: 1px dotted #7ec8e3;
        }

        .file-link:hover {
            color: #00ffff;
            border-bottom-color: #00ffff;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
            font-size: 10px;
            border-radius: 2px;
        }

        .badge.collection {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            color: #00ffff;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #7ec8e3;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #00ffff;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #00ffff;
            color: #0a0a0a;
            padding: 15px 25px;
            border-radius: 4px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            box-shadow: 0 0 20px #00ffff;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link">‚Üê HOME</a>

    <div class="container">
        <h1>SITE INVENTORY</h1>
        <p class="subtitle">Repository Structure Scanner v1.0</p>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Total Files</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="totalCollections">0</div>
                <div class="stat-label">Collections</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="totalTypes">0</div>
                <div class="stat-label">Content Types</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="filteredCount">0</div>
                <div class="stat-label">Filtered Results</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-row">
                <label for="collectionFilter">Collection:</label>
                <select id="collectionFilter">
                    <option value="">All Collections</option>
                </select>
            </div>
            <div class="control-row">
                <label for="typeFilter">Content Type:</label>
                <select id="typeFilter">
                    <option value="">All Types</option>
                </select>
            </div>
            <div class="control-row">
                <label for="searchFilter">Search:</label>
                <input type="text" id="searchFilter" placeholder="Filter by filename or path...">
            </div>
            <div class="button-group">
                <button id="scanBtn">üîÑ Scan Repository</button>
                <button class="secondary" id="exportBtn">üìã Export to Clipboard</button>
                <button class="secondary" id="resetBtn">‚Ü∫ Reset Filters</button>
            </div>
        </div>

        <div class="table-container">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Path</th>
                        <th>Collection</th>
                        <th>Type</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="5" class="loading">Initializing scanner</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const BASE_URL = 'https://milwrite.github.io/javabot/';
        const REPO_API = 'https://api.github.com/repos/milwrite/javabot/contents/src';
        
        let inventory = [];
        let filteredInventory = [];

        const elements = {
            tableBody: document.getElementById('tableBody'),
            collectionFilter: document.getElementById('collectionFilter'),
            typeFilter: document.getElementById('typeFilter'),
            searchFilter: document.getElementById('searchFilter'),
            scanBtn: document.getElementById('scanBtn'),
            exportBtn: document.getElementById('exportBtn'),
            resetBtn: document.getElementById('resetBtn'),
            toast: document.getElementById('toast'),
            totalFiles: document.getElementById('totalFiles'),
            totalCollections: document.getElementById('totalCollections'),
            totalTypes: document.getElementById('totalTypes'),
            filteredCount: document.getElementById('filteredCount')
        };

        const contentTypePatterns = {
            'arcade-game': /game|arcade|play|puzzle/i,
            'letter': /letter|note|message/i,
            'recipe': /recipe|cook|ingredient/i,
            'infographic': /infographic|chart|data/i,
            'story': /story|tale|narrative/i,
            'log': /log|journal|field-guide/i,
            'parody': /parody|mock|satire/i,
            'utility': /utility|tool|calculator|inventory/i,
            'visualization': /viz|visual|graph/i
        };

        const collectionPatterns = {
            'arcade-games': /game|arcade|play/i,
            'letters-notes': /letter|note/i,
            'recipes': /recipe/i,
            'infographics': /infographic/i,
            'stories': /story/i,
            'logs-guides': /log|guide/i,
            'parodies': /parody/i,
            'utilities-apps': /utility|tool|inventory/i,
            'visualizations': /viz|visual/i
        };

        function detectContentType(filename) {
            for (const [type, pattern] of Object.entries(contentTypePatterns)) {
                if (pattern.test(filename)) return type;
            }
            return 'unknown';
        }

        function detectCollection(filename) {
            for (const [collection, pattern] of Object.entries(collectionPatterns)) {
                if (pattern.test(filename)) return collection;
            }
            return 'uncategorized';
        }

        async function scanRepository() {
            showToast('Scanning repository...');
            elements.tableBody.innerHTML = '<tr><td colspan="5" class="loading">Fetching files from GitHub</td></tr>';

            try {
                const response = await fetch(REPO_API);
                if (!response.ok) throw new Error('Failed to fetch repository data');
                
                const files = await response.json();
                inventory = files
                    .filter(file => file.name.endsWith('.html'))
                    .map(file => {
                        const filename = file.name;
                        const path = file.path;
                        const type = detectContentType(filename);
                        const collection = detectCollection(filename);
                        const url = `${BASE_URL}${path}`;
                        
                        return { filename, path, collection, type, url };
                    });

                filteredInventory = [...inventory];
                updateFilters();
                updateStats();
                renderTable();
                showToast(`‚úì Scanned ${inventory.length} files`);
            } catch (error) {
                console.error('Scan error:', error);
                elements.tableBody.innerHTML = `<tr><td colspan="5" class="no-results">Error: ${error.message}<br>Check console for details</td></tr>`;
                showToast('‚úó Scan failed');
            }
        }

        function updateFilters() {
            const collections = [...new Set(inventory.map(item => item.collection))].sort();
            const types = [...new Set(inventory.map(item => item.type))].sort();

            elements.collectionFilter.innerHTML = '<option value="">All Collections</option>' +
                collections.map(c => `<option value="${c}">${c}</option>`).join('');

            elements.typeFilter.innerHTML = '<option value="">All Types</option>' +
                types.map(t => `<option value="${t}">${t}</option>`).join('');
        }

        function updateStats() {
            const collections = new Set(inventory.map(item => item.collection));
            const types = new Set(inventory.map(item => item.type));

            elements.totalFiles.textContent = inventory.length;
            elements.totalCollections.textContent = collections.size;
            elements.totalTypes.textContent = types.size;
            elements.filteredCount.textContent = filteredInventory.length;
        }

        function applyFilters() {
            const collectionValue = elements.collectionFilter.value.toLowerCase();
            const typeValue = elements.typeFilter.value.toLowerCase();
            const searchValue = elements.searchFilter.value.toLowerCase();

            filteredInventory = inventory.filter(item => {
                const matchesCollection = !collectionValue || item.collection.toLowerCase() === collectionValue;
                const matchesType = !typeValue || item.type.toLowerCase() === typeValue;
                const matchesSearch = !searchValue || 
                    item.filename.toLowerCase().includes(searchValue) ||
                    item.path.toLowerCase().includes(searchValue);

                return matchesCollection && matchesType && matchesSearch;
            });

            updateStats();
            renderTable();
        }

        function renderTable() {
            if (filteredInventory.length === 0) {
                elements.tableBody.innerHTML = '<tr><td colspan="5" class="no-results">No files match the current filters</td></tr>';
                return;
            }

            elements.tableBody.innerHTML = filteredInventory.map(item => `
                <tr>
                    <td><strong>${item.filename}</strong></td>
                    <td><code>${item.path}</code></td>
                    <td><span class="badge collection">${item.collection}</span></td>
                    <td><span class="badge">${item.type}</span></td>
                    <td><a href="${item.url}" class="file-link" target="_blank">View ‚Üí</a></td>
                </tr>
            `).join('');
        }

        function exportToClipboard() {
            const data = filteredInventory.map(item => 
                `${item.filename}\t${item.path}\t${item.collection}\t${item.type}\t${item.url}`
            ).join('\n');

            const header = 'Filename\tPath\tCollection\tType\tURL\n';
            const exportText = header + data;

            navigator.clipboard.writeText(exportText).then(() => {
                showToast(`‚úì Exported ${filteredInventory.length} items to clipboard`);
            }).catch(err => {
                console.error('Export error:', err);
                showToast('‚úó Export failed');
            });
        }

        function resetFilters() {
            elements.collectionFilter.value = '';
            elements.typeFilter.value = '';
            elements.searchFilter.value = '';
            applyFilters();
            showToast('‚úì Filters reset');
        }

        function showToast(message) {
            elements.toast.textContent = message;
            elements.toast.classList.add('show');
            setTimeout(() => {
                elements.toast.classList.remove('show');
            }, 3000);
        }

        elements.scanBtn.addEventListener('click', scanRepository);
        elements.exportBtn.addEventListener('click', exportToClipboard);
        elements.resetBtn.addEventListener('click', resetFilters);
        elements.collectionFilter.addEventListener('change', applyFilters);
        elements.typeFilter.addEventListener('change', applyFilters);
        elements.searchFilter.addEventListener('input', applyFilters);

        scanRepository();
    </script>
</body>
</html>
