<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Pattern Memorize - Bot Sportello</title>
    <link rel="stylesheet" href="../page-theme.css">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --accent: #7ec8e3;
            --btn-color: #ff0000;
            --header-color: #00ffff;
            --text-color: #e0e0e0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier Prime', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 80px; /* Required spacing */
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            background: #111;
            border: 2px solid var(--accent);
            box-shadow: 0 0 15px rgba(126, 200, 227, 0.2);
            max-width: 100%;
            height: auto;
            cursor: pointer;
            touch-action: none; /* Prevent scrolling on canvas touch */
        }

        .hud {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: var(--header-color);
            text-transform: uppercase;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid var(--btn-color);
            padding: 20px;
            text-align: center;
            width: 80%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hidden {
            display: none !important;
        }

        h1, h2 {
            margin: 0;
            color: var(--header-color);
            text-shadow: 0 0 5px var(--header-color);
        }

        p {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        button.action-btn {
            background: transparent;
            border: 2px solid var(--btn-color);
            color: var(--btn-color);
            padding: 12px 24px;
            font-family: 'Courier Prime', monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        button.action-btn:hover, button.action-btn:active {
            background: var(--btn-color);
            color: #000;
            box-shadow: 0 0 10px var(--btn-color);
        }

        /* Mobile Controls Layout */
        .mobile-controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: #1a1a1a;
            border: 2px solid var(--accent);
            color: var(--accent);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            border-radius: 4px;
        }

        .control-btn:active {
            background: var(--accent);
            color: #000;
        }

        .control-btn.empty {
            visibility: hidden;
            pointer-events: none;
        }

        /* Responsive Tweaks */
        @media (max-width: 480px) {
            .mobile-controls {
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(2, 50px);
            }
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link" aria-label="Back to home"></a>

    <div class="game-container">
        <div class="hud">
            <span>Level: <span id="level-display">1</span></span>
            <span>High Score: <span id="highscore-display">0</span></span>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div id="start-screen" class="overlay">
            <h1>NEURAL PATTERN</h1>
            <p>Memorize the sequence. Repeat it exactly.</p>
            <p style="font-size: 0.8em; color: #888;">
                Tap quadrants or use D-Pad:<br>
                ▲=TopLeft, ▶=TopRight<br>
                ▼=BotRight, ◀=BotLeft
            </p>
            <button class="action-btn" id="start-btn">Initialize</button>
        </div>

        <div id="game-over-screen" class="overlay hidden">
            <h2 style="color: var(--btn-color);">SYSTEM FAILURE</h2>
            <p>Pattern mismatch detected.</p>
            <p>Final Level: <span id="final-score" style="color: var(--header-color);">0</span></p>
            <button class="action-btn" id="retry-btn">Reboot System</button>
        </div>
    </div>

    <!-- MOBILE CONTROLS -->
    <div class="mobile-controls">
        <div class="control-btn empty"></div>
        <button class="control-btn" data-dir="up">▲</button>
        <div class="control-btn empty"></div>
        <button class="control-btn" data-dir="left">◀</button>
        <button class="control-btn" data-dir="down">▼</button>
        <button class="control-btn" data-dir="right">▶</button>
    </div>

    <script>
        // --- Game Configuration & State ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const levelDisplay = document.getElementById('level-display');
        const highScoreDisplay = document.getElementById('highscore-display');
        const finalScoreDisplay = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');

        // Noir Palette Colors
        const COLORS = {
            bg: '#111111',
            tl: '#00ffff', // Header color
            tr: '#7ec8e3', // Accent
            br: '#ff0000', // Button
            bl: '#ffffff', // Text/Contrast
            dim: '#1a1a1a'
        };

        const QUADRANTS = [
            { id: 0, color: COLORS.tl, x: 0, y: 0, label: 'TL' },
            { id: 1, color: COLORS.tr, x: 200, y: 0, label: 'TR' },
            { id: 3, color: COLORS.bl, x: 0, y: 200, label: 'BL' }, // Index 3 for visual consistency
            { id: 2, color: COLORS.br, x: 200, y: 200, label: 'BR' } // Index 2
        ];

        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let isPlaying = false;
        let isInputLocked = true;
        let highScore = localStorage.getItem('neural-pattern-highscore') || 0;
        let flashTimeout = null;
        let playbackSpeed = 1000; // Starting speed in ms (slower for easier play)

        // Initialize Display
        highScoreDisplay.textContent = highScore;
        drawGrid();

        // --- Event Listeners ---
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('retry-btn').addEventListener('click', startGame);

        // Canvas Touch Interaction
        canvas.addEventListener('mousedown', handleCanvasInput);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent scrolling
            handleCanvasInput(e.touches[0]);
        }, { passive: false });

        // Mobile Controls (Template Implementation)
        document.querySelectorAll('.control-btn[data-dir]').forEach(btn => {
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); handleDirection(btn.dataset.dir); }, { passive: false });
            // Add click fallback for desktop testing
            btn.addEventListener('click', () => handleDirection(btn.dataset.dir));
        });

        // Keyboard Support
        document.addEventListener('keydown', (e) => {
            if (!isPlaying || isInputLocked) return;
            if (e.key === 'ArrowUp') handleInput(0);
            if (e.key === 'ArrowRight') handleInput(1);
            if (e.key === 'ArrowDown') handleInput(2);
            if (e.key === 'ArrowLeft') handleInput(3);
        });

        // --- Core Game Logic ---

        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 1;
            playbackSpeed = 600;
            isPlaying = true;
            isInputLocked = true;
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            levelDisplay.textContent = level;
            
            // Slight delay before starting
            setTimeout(nextRound, 1000);
        }

        function nextRound() {
            playerSequence = [];
            isInputLocked = true;
            levelDisplay.textContent = level;
            
            // Add new step
            const nextMove = Math.floor(Math.random() * 4);
            sequence.push(nextMove);
            
            playSequence();
        }

        function playSequence() {
            let i = 0;
            const interval = setInterval(() => {
                flashTile(sequence[i]);
                i++;
                if (i >= sequence.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        isInputLocked = false;
                    }, playbackSpeed); // Wait for last flash to finish
                }
            }, playbackSpeed + 100); // Gap between flashes
        }

        function handleInput(index) {
            if (isInputLocked || !isPlaying) return;

            flashTile(index);
            playerSequence.push(index);

            // Check correctness
            const currentStep = playerSequence.length - 1;
            if (playerSequence[currentStep] !== sequence[currentStep]) {
                gameOver();
                return;
            }

            // Check if round complete
            if (playerSequence.length === sequence.length) {
                isInputLocked = true;
                level++;
                playbackSpeed = Math.max(200, playbackSpeed * 0.9); // Speed up
                setTimeout(nextRound, 1000);
            }
        }

        function handleDirection(dir) {
            // Map D-Pad to Quadrants
            // Up=TL(0), Right=TR(1), Down=BR(2), Left=BL(3)
            let index = -1;
            if (dir === 'up') index = 0;
            if (dir === 'right') index = 1;
            if (dir === 'down') index = 2;
            if (dir === 'left') index = 3;

            if (index !== -1) handleInput(index);
        }

        function handleCanvasInput(e) {
            if (isInputLocked || !isPlaying) return;

            const rect = canvas.getBoundingClientRect();
            // Scale coordinates in case canvas is resized via CSS
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            let index = -1;
            if (x < 200 && y < 200) index = 0;      // Top Left
            else if (x >= 200 && y < 200) index = 1; // Top Right
            else if (x < 200 && y >= 200) index = 3; // Bottom Left
            else if (x >= 200 && y >= 200) index = 2; // Bottom Right

            if (index !== -1) handleInput(index);
        }

        function gameOver() {
            isPlaying = false;
            isInputLocked = true;
            
            // Flash red
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update High Score
            if (level > highScore) {
                highScore = level;
                localStorage.setItem('neural-pattern-highscore', highScore);
                highScoreDisplay.textContent = highScore;
            }

            finalScoreDisplay.textContent = level;
            setTimeout(() => {
                gameOverScreen.classList.remove('hidden');
            }, 500);
        }

        // --- Rendering ---

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw 4 quadrants
            QUADRANTS.forEach(q => {
                ctx.fillStyle = COLORS.dim;
                ctx.fillRect(q.x, q.y, 200, 200);
                
                // Add borders
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 4;
                ctx.strokeRect(q.x, q.y, 200, 200);
                
                // Optional: Draw subtle icons or text to indicate controls
                ctx.fillStyle = '#333';
                ctx.font = '20px Courier Prime';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                // ctx.fillText(q.label, q.x + 100, q.y + 100);
            });
        }

        function flashTile(index) {
            // Find quadrant object
            const q = QUADRANTS.find(quad => quad.id === index);
            if (!q) return;

            // Flash Active Color
            ctx.fillStyle = q.color;
            ctx.fillRect(q.x, q.y, 200, 200);
            
            // Add Neon Glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = q.color;
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(q.x + 5, q.y + 5, 190, 190);
            ctx.shadowBlur = 0; // Reset

            // Reset after delay
            setTimeout(() => {
                if (isPlaying) {
                    drawGrid(); // Redraw base state
                }
            }, playbackSpeed / 2);
        }

        // Initial Draw
        drawGrid();

    </script>
</body>
</html>
