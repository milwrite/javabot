<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cen's Sunday Todo List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: auto;
            overflow-y: auto;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            color: #999;
            font-size: 1.1em;
        }

        .sun-icon {
            font-size: 2.5em;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .input-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .input-group button:active {
            transform: translateY(0);
        }

        .todos-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            font-size: 1em;
            color: #333;
            word-break: break-word;
        }

        .todo-priority {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff3e0;
            color: #e65100;
        }

        .priority-low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #999;
            margin-top: 5px;
        }

        .priority-select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.9em;
            cursor: pointer;
            accent-color: #667eea;
        }

        .clear-all-btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #f0f0f0;
            color: #666;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .clear-all-btn:hover {
            background: #e0e0e0;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
                align-items: flex-start;
                padding-top: 80px;
            }
            
            .container {
                max-width: 100%;
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
                flex-direction: column;
                gap: 10px;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .input-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .input-group input {
                min-height: 44px;
                font-size: 1em;
            }
            
            .input-group button {
                min-height: 44px;
                font-size: 1em;
            }
            
            .priority-select {
                min-height: 44px;
                font-size: 1em;
            }
            
            .todo-item {
                padding: 12px;
                gap: 12px;
            }
            
            .todo-text {
                font-size: 0.95em;
            }
            
            .checkbox {
                min-width: 44px;
                min-height: 44px;
            }
            
            .delete-btn {
                width: 44px;
                height: 44px;
                font-size: 1em;
            }
            
            .stats {
                margin-top: 25px;
                padding-top: 25px;
            }
            
            .stat-number {
                font-size: 1.8em;
            }
            
            .clear-all-btn {
                min-height: 44px;
                font-size: 1em;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px 5px;
                padding-top: 70px;
            }
            
            .container {
                padding: 20px 15px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .header p {
                font-size: 0.95em;
            }
            
            .sun-icon {
                font-size: 2em;
            }
            
            .todo-item {
                padding: 10px;
                gap: 10px;
            }
            
            .todo-text {
                font-size: 0.9em;
            }
            
            .stat-number {
                font-size: 1.5em;
            }
            
            .stat-label {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" style="position:fixed;top:20px;left:20px;z-index:9999;text-decoration:none;background:rgba(102,126,234,0.9);color:white;padding:10px 20px;border-radius:25px;box-shadow:0 4px 10px rgba(0,0,0,0.2)">‚Üê Home</a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-sun sun-icon"></i> Cen's Sunday</h1>
            <p>Make the most of your Sunday! ‚ú®</p>
        </div>

        <div class="input-group">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="What's on your mind today?"
                autocomplete="off"
            >
            <select id="prioritySelect" class="priority-select">
                <option value="low">Low</option>
                <option value="medium" selected>Med</option>
                <option value="high">High</option>
            </select>
            <button onclick="addTodo()"><i class="fas fa-plus"></i></button>
        </div>

        <div class="todos-list" id="todosList"></div>

        <div id="emptyState" class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <p>No todos yet. Add one to get started! üéØ</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="remainingCount">0</div>
                <div class="stat-label">Remaining</div>
            </div>
        </div>

        <button class="clear-all-btn" onclick="clearCompleted()" id="clearBtn" style="display: none;">
            <i class="fas fa-trash-alt"></i> Clear Completed
        </button>
    </div>

    <script>
        const todoInput = document.getElementById('todoInput');
        const prioritySelect = document.getElementById('prioritySelect');
        const todosList = document.getElementById('todosList');
        const emptyState = document.getElementById('emptyState');

        let todos = JSON.parse(localStorage.getItem('cenSundayTodos')) || [];

        function saveTodos() {
            localStorage.setItem('cenSundayTodos', JSON.stringify(todos));
        }

        function addTodo() {
            const text = todoInput.value.trim();
            const priority = prioritySelect.value;

            if (!text) {
                alert('Please enter a todo! üìù');
                return;
            }

            const todo = {
                id: Date.now(),
                text: text,
                completed: false,
                priority: priority,
                createdAt: new Date().toLocaleTimeString()
            };

            todos.unshift(todo);
            saveTodos();
            todoInput.value = '';
            prioritySelect.value = 'medium';
            render();
            todoInput.focus();
        }

        function toggleTodo(id) {
            todos = todos.map(todo =>
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos();
            render();
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            render();
        }

        function clearCompleted() {
            const completedCount = todos.filter(t => t.completed).length;
            if (completedCount === 0) {
                alert('No completed todos to clear! üéâ');
                return;
            }

            if (confirm(`Clear ${completedCount} completed todo(s)?`)) {
                todos = todos.filter(todo => !todo.completed);
                saveTodos();
                render();
            }
        }

        function render() {
            todosList.innerHTML = '';

            if (todos.length === 0) {
                emptyState.style.display = 'block';
                document.getElementById('clearBtn').style.display = 'none';
                updateStats();
                return;
            }

            emptyState.style.display = 'none';

            todos.forEach(todo => {
                const todoEl = document.createElement('div');
                todoEl.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                todoEl.innerHTML = `
                    <input 
                        type="checkbox" 
                        class="checkbox" 
                        ${todo.completed ? 'checked' : ''}
                        onchange="toggleTodo(${todo.id})"
                    >
                    <span class="todo-text">${escapeHtml(todo.text)}</span>
                    <span class="todo-priority priority-${todo.priority}">${todo.priority}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                todosList.appendChild(todoEl);
            });

            const hasCompleted = todos.some(t => t.completed);
            document.getElementById('clearBtn').style.display = hasCompleted ? 'block' : 'none';

            updateStats();
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const remaining = total - completed;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('remainingCount').textContent = remaining;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        render();
    </script>
</body>
</html>
