<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEN Todo List</title>
    <link rel="icon" type="image/jpeg" href="../default.jpg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../page-theme.css">
</head>
<body>
    <a href="../index.html" class="home-link">←</a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-check-circle"></i> CEN Todo List</h1>
            <p>Stay organized and productive</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="Add a new task..." 
                    autocomplete="off"
                >
                <select id="prioritySelect" class="priority-select">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <button class="btn btn-add" onclick="addTodo()">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" onclick="filterTodos('all')">
                <i class="fas fa-list"></i> All
            </button>
            <button class="filter-btn" onclick="filterTodos('active')">
                <i class="fas fa-circle"></i> Active
            </button>
            <button class="filter-btn" onclick="filterTodos('completed')">
                <i class="fas fa-check"></i> Completed
            </button>
            <button class="filter-btn" onclick="filterTodos('high')">
                <i class="fas fa-exclamation-circle"></i> High Priority
            </button>
        </div>

        <div class="todos-section" id="todosContainer">
            <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <p>No tasks yet. Add one to get started!</p>
            </div>
        </div>

        <div class="footer">
            <button class="btn-clear-completed" onclick="clearCompleted()">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
            <p style="margin-top: 10px;">✨ Keep pushing forward, CEN!</p>
        </div>
    </div>

    <script>
        let todos = [];
        let currentFilter = 'all';

        // Load todos from localStorage
        function loadTodos() {
            const saved = localStorage.getItem('cenTodos');
            todos = saved ? JSON.parse(saved) : [];
            renderTodos();
        }

        // Save todos to localStorage
        function saveTodos() {
            localStorage.setItem('cenTodos', JSON.stringify(todos));
        }

        // Add todo
        function addTodo() {
            const input = document.getElementById('todoInput');
            const priority = document.getElementById('prioritySelect').value;
            const text = input.value.trim();

            if (text === '') {
                alert('Please enter a task!');
                return;
            }

            const todo = {
                id: Date.now(),
                text: text,
                completed: false,
                priority: priority,
                createdAt: new Date().toLocaleString()
            };

            todos.unshift(todo);
            saveTodos();
            input.value = '';
            input.focus();
            renderTodos();
        }

        // Toggle todo completion
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        // Delete todo
        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
            renderTodos();
        }

        // Clear completed todos
        function clearCompleted() {
            if (confirm('Are you sure you want to delete all completed tasks?')) {
                todos = todos.filter(t => !t.completed);
                saveTodos();
                renderTodos();
            }
        }

        // Filter todos
        function filterTodos(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.filter-btn').classList.add('active');
            renderTodos();
        }

        // Get filtered todos
        function getFilteredTodos() {
            switch (currentFilter) {
                case 'active':
                    return todos.filter(t => !t.completed);
                case 'completed':
                    return todos.filter(t => t.completed);
                case 'high':
                    return todos.filter(t => t.priority === 'high');
                default:
                    return todos;
            }
        }

        // Update stats
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('pendingCount').textContent = pending;
        }

        // Render todos
        function renderTodos() {
            const container = document.getElementById('todosContainer');
            const filtered = getFilteredTodos();

            updateStats();

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>${currentFilter === 'completed' ? 'No completed tasks yet!' : 
                          currentFilter === 'active' ? 'All caught up! No pending tasks.' :
                          currentFilter === 'high' ? 'No high priority tasks.' :
                          'No tasks yet. Add one to get started!'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input 
                        type="checkbox" 
                        class="checkbox" 
                        ${todo.completed ? 'checked' : ''}
                        onchange="toggleTodo(${todo.id})"
                    >
                    <span class="todo-text">${escapeHtml(todo.text)}</span>
                    <span class="todo-priority priority-${todo.priority}">
                        ${todo.priority}
                    </span>
                    <button class="btn-delete" onclick="deleteTodo(${todo.id})">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            `).join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to add todo
        document.addEventListener('DOMContentLoaded', function() {
            loadTodos();
            document.getElementById('todoInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });
        });
    </script>
</body>
</html>
