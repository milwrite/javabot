<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Twist - AI vs Humans</title>
    <script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        #game-container {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .game-info span {
            margin: 0 10px;
        }

        .controls-info {
            text-align: center;
            color: #fff;
            margin-top: 15px;
            font-size: 14px;
        }

        .touch-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .touch-controls.active {
            display: flex;
        }

        .touch-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 2px solid #00ff00;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .touch-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: white;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .modal-content p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 12px 30px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-content button:hover {
            background: #00dd00;
            transform: scale(1.05);
        }

        .level-indicator {
            display: inline-block;
            background: rgba(0, 255, 0, 0.2);
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid #00ff00;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../page-theme.css">
</head>
<body>
    <a href="../index.html" style="position:fixed;top:20px;left:20px;z-index:9999;text-decoration:none;background:rgba(102,126,234,0.9);color:white;padding:10px 20px;border-radius:25px;box-shadow:0 4px 10px rgba(0,0,0,0.2)">‚Üê Home</a>

    <div class="container">
        <div id="game-container">
            <div class="game-info">
                <span>Score: <span id="score">0</span></span>
                <span>Health: <span id="health">100</span>%</span>
                <span class="level-indicator">Level: <span id="level">1</span></span>
            </div>
        </div>
        <div class="controls-info">
            <p>Desktop: Arrow Keys to Move, Space to Shoot | Mobile: Use buttons below</p>
        </div>
        <div class="touch-controls" id="touchControls">
            <button class="touch-btn" id="leftBtn">‚Üê Left</button>
            <button class="touch-btn" id="shootBtn">üî´ Shoot</button>
            <button class="touch-btn" id="rightBtn">Right ‚Üí</button>
        </div>
    </div>

    <div class="modal" id="startModal">
        <div class="modal-content">
            <h2>Space Invaders Twist</h2>
            <p>Defend Earth from AI invaders!</p>
            <p style="font-size: 14px; margin-top: 20px;">The twist: Both AI and human players are invaders trying to destroy your defenses!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="gameOverTitle">Game Over</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Level Reached: <span id="finalLevel">1</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        let gameState = {
            score: 0,
            health: 100,
            level: 1,
            gameActive: false,
            playerX: 0,
            playerY: 0,
            enemies: [],
            bullets: [],
            aiInvaders: [],
            gameWidth: 800,
            gameHeight: 600
        };

        // Initialize Kaboom
        kaboot({
            width: gameState.gameWidth,
            height: gameState.gameHeight,
            canvas: document.querySelector('#game-container'),
            background: [0, 0, 0]
        });

        // Check if touch controls are needed
        function checkTouchSupport() {
            const isTouchDevice = () => {
                return (('ontouchstart' in window) ||
                    (navigator.maxTouchPoints > 0) ||
                    (navigator.msMaxTouchPoints > 0));
            };

            if (isTouchDevice()) {
                document.getElementById('touchControls').classList.add('active');
            }
        }

        // Initialize touch controls
        function initTouchControls() {
            document.getElementById('leftBtn').addEventListener('touchstart', () => {
                if (gameState.gameActive) {
                    gameState.playerX = Math.max(0, gameState.playerX - 30);
                }
            });

            document.getElementById('rightBtn').addEventListener('touchstart', () => {
                if (gameState.gameActive) {
                    gameState.playerX = Math.min(gameState.gameWidth - 40, gameState.playerX + 30);
                }
            });

            document.getElementById('shootBtn').addEventListener('touchstart', () => {
                if (gameState.gameActive) {
                    shootBullet();
                }
            });
        }

        // Game initialization
        function initGame() {
            gameState.enemies = [];
            gameState.bullets = [];
            gameState.aiInvaders = [];
            gameState.playerX = gameState.gameWidth / 2 - 20;
            gameState.playerY = gameState.gameHeight - 60;

            // Spawn initial enemies
            spawnEnemies();
            spawnAIInvaders();
        }

        function spawnEnemies() {
            const enemyCount = 3 + gameState.level;
            for (let i = 0; i < enemyCount; i++) {
                gameState.enemies.push({
                    x: Math.random() * (gameState.gameWidth - 40),
                    y: Math.random() * (gameState.gameHeight / 3),
                    width: 40,
                    height: 30,
                    vx: (Math.random() - 0.5) * 3,
                    vy: Math.random() * 2 + 1,
                    shootTimer: 0
                });
            }
        }

        function spawnAIInvaders() {
            const aiCount = Math.floor(gameState.level * 0.5) + 1;
            for (let i = 0; i < aiCount; i++) {
                gameState.aiInvaders.push({
                    x: Math.random() * (gameState.gameWidth - 40),
                    y: Math.random() * (gameState.gameHeight / 2),
                    width: 40,
                    height: 30,
                    vx: (Math.random() - 0.5) * 2,
                    vy: Math.random() * 1.5 + 0.5,
                    shootTimer: 0,
                    targetX: gameState.playerX,
                    updateTimer: 0
                });
            }
        }

        function shootBullet() {
            gameState.bullets.push({
                x: gameState.playerX + 20,
                y: gameState.playerY,
                width: 5,
                height: 15,
                vy: -8
            });
        }

        function updateGame() {
            if (!gameState.gameActive) return;

            // Update player position with keyboard
            if (isKeyDown('left')) {
                gameState.playerX = Math.max(0, gameState.playerX - 5);
            }
            if (isKeyDown('right')) {
                gameState.playerX = Math.min(gameState.gameWidth - 40, gameState.playerX + 5);
            }
            if (isKeyDown('space')) {
                shootBullet();
            }

            // Update bullets
            gameState.bullets = gameState.bullets.filter(bullet => {
                bullet.y -= 8;
                return bullet.y > 0;
            });

            // Update enemies
            gameState.enemies.forEach((enemy, index) => {
                enemy.x += enemy.vx;
                enemy.y += enemy.vy;

                // Bounce off walls
                if (enemy.x <= 0 || enemy.x + enemy.width >= gameState.gameWidth) {
                    enemy.vx *= -1;
                }

                // Bounce off top
                if (enemy.y <= 0) {
                    enemy.vy *= -1;
                }

                // Shoot randomly
                enemy.shootTimer++;
                if (enemy.shootTimer > 60 && Math.random() < 0.3) {
                    gameState.bullets.push({
                        x: enemy.x + enemy.width / 2,
                        y: enemy.y + enemy.height,
                        width: 5,
                        height: 15,
                        vy: 5,
                        isEnemy: true
                    });
                    enemy.shootTimer = 0;
                }

                // Check collision with player bullets
                gameState.bullets.forEach((bullet, bIndex) => {
                    if (!bullet.isEnemy &&
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        gameState.bullets.splice(bIndex, 1);
                        gameState.enemies.splice(index, 1);
                        gameState.score += 10;
                    }
                });

                // Check collision with player
                if (enemy.x < gameState.playerX + 40 &&
                    enemy.x + enemy.width > gameState.playerX &&
                    enemy.y < gameState.playerY + 40 &&
                    enemy.y + enemy.height > gameState.playerY) {
                    gameState.health -= 5;
                    gameState.enemies.splice(index, 1);
                }
            });

            // Update AI invaders
            gameState.aiInvaders.forEach((ai, index) => {
                ai.x += ai.vx;
                ai.y += ai.vy;

                // Bounce off walls
                if (ai.x <= 0 || ai.x + ai.width >= gameState.gameWidth) {
                    ai.vx *= -1;
                }

                // Bounce off top
                if (ai.y <= 0) {
                    ai.vy *= -1;
                }

                // AI targeting
                ai.updateTimer++;
                if (ai.updateTimer > 30) {
                    ai.targetX = gameState.playerX + Math.random() * 40 - 20;
                    ai.updateTimer = 0;
                }

                // AI movement toward target
                if (ai.x < ai.targetX) {
                    ai.vx = Math.max(ai.vx, -2);
                } else {
                    ai.vx = Math.min(ai.vx, 2);
                }

                // AI shooting
                ai.shootTimer++;
                if (ai.shootTimer > 80 && Math.random() < 0.4) {
                    gameState.bullets.push({
                        x: ai.x + ai.width / 2,
                        y: ai.y + ai.height,
                        width: 5,
                        height: 15,
                        vy: 6,
                        isEnemy: true
                    });
                    ai.shootTimer = 0;
                }

                // Check collision with player bullets
                gameState.bullets.forEach((bullet, bIndex) => {
                    if (!bullet.isEnemy &&
                        bullet.x < ai.x + ai.width &&
                        bullet.x + bullet.width > ai.x &&
                        bullet.y < ai.y + ai.height &&
                        bullet.y + bullet.height > ai.y) {
                        gameState.bullets.splice(bIndex, 1);
                        gameState.aiInvaders.splice(index, 1);
                        gameState.score += 20;
                    }
                });

                // Check collision with player
                if (ai.x < gameState.playerX + 40 &&
                    ai.x + ai.width > gameState.playerX &&
                    ai.y < gameState.playerY + 40 &&
                    ai.y + ai.height > gameState.playerY) {
                    gameState.health -= 8;
                    gameState.aiInvaders.splice(index, 1);
                }
            });

            // Check enemy bullets hitting player
            gameState.bullets = gameState.bullets.filter(bullet => {
                if (bullet.isEnemy) {
                    if (bullet.x < gameState.playerX + 40 &&
                        bullet.x + bullet.width > gameState.playerX &&
                        bullet.y < gameState.playerY + 40 &&
                        bullet.y + bullet.height > gameState.playerY) {
                        gameState.health -= 2;
                        return false;
                    }
                    return bullet.y < gameState.gameHeight;
                }
                return true;
            });

            // Update UI
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('health').textContent = Math.max(0, gameState.health);
            document.getElementById('level').textContent = gameState.level;

            // Check level completion
            if (gameState.enemies.length === 0 && gameState.aiInvaders.length === 0) {
                gameState.level++;
                initGame();
            }

            // Check game over
            if (gameState.health <= 0) {
                endGame();
            }
        }

        function drawGame() {
            // Draw player
            add([
                rect(40, 40),
                pos(gameState.playerX, gameState.playerY),
                color(0, 255, 0)
            ]);

            // Draw bullets
            gameState.bullets.forEach(bullet => {
                add([
                    rect(bullet.width, bullet.height),
                    pos(bullet.x, bullet.y),
                    color(bullet.isEnemy ? 255 : 0, bullet.isEnemy ? 0 : 255, 0)
                ]);
            });

            // Draw enemies
            gameState.enemies.forEach(enemy => {
                add([
                    rect(enemy.width, enemy.height),
                    pos(enemy.x, enemy.y),
                    color(255, 0, 0)
                ]);
            });

            // Draw AI invaders
            gameState.aiInvaders.forEach(ai => {
                add([
                    rect(ai.width, ai.height),
                    pos(ai.x, ai.y),
                    color(255, 100, 200)
                ]);
            });
        }

        function startGame() {
            document.getElementById('startModal').classList.remove('active');
            gameState.gameActive = true;
            gameState.score = 0;
            gameState.health = 100;
            gameState.level = 1;
            initGame();
        }

        function endGame() {
            gameState.gameActive = false;
            document.getElementById('gameOverTitle').textContent = gameState.health > 0 ? 'Level Complete!' : 'Game Over';
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalLevel').textContent = gameState.level;
            document.getElementById('gameOverModal').classList.add('active');
        }

        function restartGame() {
            document.getElementById('gameOverModal').classList.remove('active');
            document.getElementById('startModal').classList.add('active');
        }

        // Main game loop
        onUpdate(() => {
            updateGame();
            clear();
            drawGame();
        });

        // Keyboard input
        onKeyPress('space', () => {
            if (gameState.gameActive) {
                shootBullet();
            }
        });

        // Initialize
        checkTouchSupport();
        initTouchControls();
        document.getElementById('startModal').classList.add('active');
    </script>
</body>
</html>
