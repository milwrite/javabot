<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Bot Sportello's Arcade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BOT SPORTELLO'S<br>ARCADE</h1>
            <p class="tagline">INSERT COIN TO CONTINUE</p>
            <button class="refresh-btn" onclick="loadProjects()">[ REFRESH ]</button>
        </header>

        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be loaded here -->
        </div>

        <footer>
            <p>BUILT WITH BOT SPORTELLO</p>
            <p style="margin-top: 10px;">
                <a href="https://milwrite.github.io/javabot/" style="color: #00ff64; text-decoration: none; text-shadow: 0 0 5px #00ff64;" target="_blank">VISIT ARCADE ‚Üí</a>
            </p>
            <p style="margin-top: 10px;">USE <code>/add-page</code> IN DISCORD TO ADD NEW PROJECTS</p>
            <p style="margin-top: 10px; opacity: 0.5;">¬© 1985 SPORTELLO SYSTEMS</p>
        </footer>
    </div>

    <script>
        // Map of known projects with metadata
        const projectMetadata = {
            'example': {
                icon: 'üéØ',
                description: 'Example game showing basic structure'
            },
            'frogger': {
                icon: 'üê∏',
                description: 'Classic frogger game'
            },
            'sudoku': {
                icon: 'üî¢',
                description: 'Sudoku puzzle game'
            },
            'cen-todo-list': {
                icon: '‚úÖ',
                description: 'A beautiful todo list app'
            },
            'cen-sunday-todo': {
                icon: '‚úÖ',
                description: 'Cen Sunday Todo'
            },
            'planner': {
                icon: 'üìã',
                description: 'Planner'
            },
            'snaker': {
                icon: 'üêç',
                description: 'Snaker'
            },
            'weekend planner': {
                icon: 'üìã',
                description: 'Weekend planner'
            },
            'radish_love': {
                icon: 'üåê',
                description: 'A love poem for Cen about radishes - celebrating the crisp, peppery beauty of radishes with romantic flair'
            }
        ,
            'alex_dog_mess': {
                icon: 'üåê',
                description: 'A webpage visualization telling Alex to clean up his dog's mess with animated text and visual effects'
            }
        };

        async function loadProjects() {
            const grid = document.getElementById('projectsGrid');

            // Try to fetch the src directory listing
            try {
                const response = await fetch('./src/');
                const text = await response.text();

                // Parse HTML directory listing for .html files
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = doc.querySelectorAll('a');

                const projects = [];
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && href.endsWith('.html')) {
                        const name = href.replace('.html', '');
                        projects.push(name);
                    }
                });

                displayProjects(projects);
            } catch (error) {
                // Fallback to known projects if directory listing fails
                console.log('Using fallback project list');
                displayProjects(Object.keys(projectMetadata));
            }
        }

        function displayProjects(projects) {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';

            // Display each project
            projects.forEach(project => {
                const metadata = projectMetadata[project] || {
                    icon: 'üåê',
                    description: 'Interactive web project'
                };

                const card = document.createElement('a');
                card.className = 'project-card';
                card.href = `./src/${project}.html`;
                card.innerHTML = `
                    <div class="project-icon">${metadata.icon}</div>
                    <div class="project-title">${formatProjectName(project).toUpperCase()}</div>
                    <div class="project-description">${metadata.description.toUpperCase()}</div>
                `;
                grid.appendChild(card);
            });

            // Add "Create New" card
            const addCard = document.createElement('div');
            addCard.className = 'project-card add-project';
            addCard.innerHTML = `
                <div class="project-icon">‚ûï</div>
                <div class="project-title">ADD NEW PAGE</div>
                <div class="project-description">USE /ADD-PAGE IN DISCORD</div>
            `;
            grid.appendChild(addCard);
        }

        function formatProjectName(name) {
            // Convert "example-game" to "Example Game"
            return name
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Load projects on page load
        loadProjects();
    </script>
</body>
</html>
