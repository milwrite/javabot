<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Bot Sportello's Arcade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital@0;1&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: #0a0a0a;
            color: #00ff41;
            overflow-x: hidden;
            overflow-y: auto;
            line-height: 1.8;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px
                );
            pointer-events: none;
            z-index: 9998;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.97; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #1a0000 0%, #0a0a0a 50%, #1a0000 100%);
            border: 3px solid #ff0000;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 65, 0.05) 0%, transparent 50%);
            pointer-events: none;
            animation: dreamShift 8s ease-in-out infinite;
        }

        @keyframes dreamShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        h1 {
            font-size: 3em;
            color: #ff0000;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 0 0 60px rgba(0, 255, 65, 0.3);
            letter-spacing: 3px;
            animation: titleGlitch 0.4s ease-in-out infinite;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        @keyframes titleGlitch {
            0% { transform: translate(0, 0); color: #ff0000; }
            20% { transform: translate(-2px, 2px); color: #00ff41; }
            40% { transform: translate(2px, -2px); color: #ff0000; }
            60% { transform: translate(-1px, 1px); color: #00ffff; }
            80% { transform: translate(1px, -1px); color: #ff0000; }
            100% { transform: translate(0, 0); color: #ff0000; }
        }

        .tagline {
            font-size: 1em;
            color: #00ffff;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .refresh-btn {
            background: rgba(255, 0, 0, 0.7);
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 12px 24px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5), inset 0 0 10px rgba(0, 255, 65, 0.2);
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            min-height: 44px;
            position: relative;
            z-index: 1;
        }

        .refresh-btn:hover {
            background: rgba(255, 0, 0, 1);
            transform: skew(-5deg);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), inset 0 0 20px rgba(0, 255, 65, 0.4);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .project-card {
            background: rgba(26, 0, 0, 0.4);
            border: 2px solid #ff0000;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .project-card:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
            transform: translateY(-10px);
            border-color: #00ff41;
        }

        .project-card.add-project {
            opacity: 0.7;
            border-style: dashed;
            border-color: #00ff41;
        }

        .project-card.add-project:hover {
            opacity: 1;
        }

        .project-icon {
            font-size: 3.5em;
            text-align: center;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 65, 0.5));
        }

        .project-title {
            font-size: 1.1em;
            color: #00ffff;
            margin-bottom: 10px;
            word-break: break-word;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .project-description {
            font-size: 0.85em;
            color: #00ff41;
            line-height: 1.6;
            text-align: center;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px 20px;
            border-top: 2px solid #ff0000;
            color: #00ffff;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        footer a {
            color: #00ff41;
            text-decoration: none;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ff41;
        }

        footer a:hover {
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        footer code {
            background: rgba(0, 255, 65, 0.1);
            padding: 3px 8px;
            border: 1px solid #00ff41;
            color: #00ff41;
        }

        /* TABLET MEDIA QUERY - 768px and below */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            header {
                padding: 45px 20px;
            }

            h1 {
                font-size: 2.2em;
                letter-spacing: 2px;
            }

            .tagline {
                font-size: 0.9em;
                letter-spacing: 1px;
            }

            .projects-grid {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 20px;
            }

            .project-card {
                padding: 20px;
            }

            .project-icon {
                font-size: 3em;
            }

            .project-title {
                font-size: 1em;
            }

            .project-description {
                font-size: 0.8em;
            }

            footer {
                padding: 25px 15px;
                font-size: 0.85em;
            }

            .refresh-btn {
                padding: 10px 20px;
                font-size: 0.85em;
            }
        }

        /* MOBILE MEDIA QUERY - 480px and below */
        @media (max-width: 480px) {
            html, body {
                overflow-x: hidden;
                width: 100%;
            }

            body {
                padding: 10px;
            }

            header {
                padding: 30px 15px;
                margin-bottom: 25px;
            }

            h1 {
                font-size: 1.6em;
                letter-spacing: 1px;
                margin-bottom: 10px;
            }

            .tagline {
                font-size: 0.75em;
                letter-spacing: 0.5px;
                margin-bottom: 20px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .project-card {
                padding: 18px;
            }

            .project-icon {
                font-size: 2.5em;
                margin-bottom: 12px;
            }

            .project-title {
                font-size: 0.9em;
                margin-bottom: 8px;
            }

            .project-description {
                font-size: 0.75em;
                line-height: 1.5;
            }

            footer {
                margin-top: 40px;
                padding: 20px 10px;
                font-size: 0.75em;
                letter-spacing: 0.5px;
                line-height: 1.6;
            }

            .refresh-btn {
                padding: 10px 16px;
                font-size: 0.75em;
                letter-spacing: 1px;
            }
        }

        /* Extra small devices - 360px and below */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.4em;
            }

            .tagline {
                font-size: 0.7em;
            }

            .project-title {
                font-size: 0.85em;
            }

            .project-description {
                font-size: 0.7em;
            }

            .refresh-btn {
                font-size: 0.7em;
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BOT SPORTELLO'S<br>ARCADE</h1>
            <p class="tagline">INSERT COIN TO CONTINUE</p>
            <button class="refresh-btn" onclick="loadProjects()">[ REFRESH ]</button>
        </header>

        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be loaded here -->
        </div>

        <footer>
            <p>BUILT WITH BOT SPORTELLO</p>
            <p style="margin-top: 15px;">
                <a href="https://milwrite.github.io/javabot/" target="_blank">VISIT ARCADE</a>
            </p>
            <p style="margin-top: 15px;">USE <code>/add-page</code> IN DISCORD TO ADD NEW PROJECTS</p>
            <p style="margin-top: 15px; opacity: 0.6;">1985 SPORTELLO SYSTEMS</p>
        </footer>
    </div>

    <script>
        let projectMetadata = {};

        async function loadProjects() {
            const grid = document.getElementById('projectsGrid');

            try {
                // Fetch the project metadata JSON file
                const response = await fetch('./projectmetadata.json');
                projectMetadata = await response.json();

                // Display all projects from metadata
                displayProjects(Object.keys(projectMetadata));
            } catch (error) {
                console.error('Failed to load project metadata:', error);
                grid.innerHTML = '<p style="color: #ff0000; text-align: center;">Failed to load projects. Please refresh.</p>';
            }
        }

        function displayProjects(projects) {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';

            // Display each project
            projects.forEach(project => {
                const metadata = projectMetadata[project] || {
                    icon: '',
                    description: 'Interactive web project'
                };

                const card = document.createElement('a');
                card.className = 'project-card';
                card.href = `./src/${project}.html`;
                card.innerHTML = `
                    <div class="project-icon">${metadata.icon}</div>
                    <div class="project-title">${formatProjectName(project).toUpperCase()}</div>
                    <div class="project-description">${metadata.description.toUpperCase()}</div>
                `;
                grid.appendChild(card);
            });

            // Add "Create New" card
            const addCard = document.createElement('div');
            addCard.className = 'project-card add-project';
            addCard.innerHTML = `
                <div class="project-icon">+</div>
                <div class="project-title">ADD NEW PAGE</div>
                <div class="project-description">USE /ADD-PAGE IN DISCORD</div>
            `;
            grid.appendChild(addCard);
        }

        function formatProjectName(name) {
            // Convert "example-game" to "Example Game"
            return name
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Load projects on page load
        loadProjects();
    </script>
</body>
</html>
