<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Sportello's Arcade</title>
    <link rel="icon" type="image/jpeg" href="default.jpg">
    <link rel="preload" href="default.jpg" as="image">
    <script src="site-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Courier Prime', monospace;
            background: radial-gradient(circle at top, rgba(0,100,150,0.08), transparent 60%), #050505;
            color: #7ec8e3;
            padding: 40px 20px 120px;
            position: relative;
            overflow-x: hidden;
        }
        .stars {
            pointer-events: none;
            position: fixed;
            inset: 0;
            z-index: 0;
            background: transparent;
        }
        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 999px;
            animation: twinkle 3s infinite ease-in-out;
        }
        .star.blue { background: rgba(126, 200, 227, 0.8); }
        .star.cyan { background: rgba(0, 255, 255, 0.8); }
        .star.red { background: rgba(255, 0, 0, 0.8); }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.75); }
            50% { opacity: 1; transform: scale(1); }
        }
        .home-container {
            width: min(1200px, 100%);
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            margin: 0;
            font-size: clamp(1.8rem, 4vw, 3rem);
            color: #ff0000;
            text-shadow: 0 0 18px rgba(255, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .header-logo {
            width: clamp(40px, 6vw, 64px);
            height: clamp(40px, 6vw, 64px);
            border-radius: 4px;
            filter: brightness(0.85) contrast(1.1) hue-rotate(-10deg);
            box-shadow: 0 0 12px rgba(255, 0, 0, 0.2), inset 0 0 8px rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(126, 200, 227, 0.3);
            transition: all 0.3s ease;
        }
        .header-logo:hover {
            filter: brightness(1) contrast(1.2) hue-rotate(0deg);
            box-shadow: 0 0 18px rgba(255, 0, 0, 0.4), inset 0 0 12px rgba(0, 255, 255, 0.2);
            border-color: rgba(255, 0, 0, 0.5);
        }
        .subtitle {
            color: #00ffff;
            letter-spacing: 1px;
            font-size: 0.95rem;
            margin: 10px 0 5px;
        }
        .sync-hint {
            font-size: 0.85rem;
            color: rgba(126, 200, 227, 0.85);
            margin: 0;
        }
        .collection {
            margin-bottom: 60px;
        }
        .collection-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 2px solid rgba(126,200,227,0.4);
            padding-bottom: 8px;
            margin-bottom: 20px;
        }
        .collection-controls {
            display: inline-flex;
            gap: 8px;
            align-items: center;
        }
        .toggle-btn {
            border: 1px solid rgba(126, 200, 227, 0.5);
            background: rgba(10, 10, 10, 0.9);
            color: #7ec8e3;
            font-family: 'Courier Prime', monospace;
            font-size: 0.8rem;
            padding: 6px 10px;
            cursor: pointer;
            letter-spacing: 0.5px;
        }
        .toggle-btn:hover { background: rgba(0, 255, 255, 0.1); border-color: #00ffff; }
        .collection-title {
            font-size: 1.4rem;
            color: #ff0000;
            text-shadow: 0 0 12px rgba(255,0,0,0.25);
        }
        .collection-description {
            font-size: 0.9rem;
            color: rgba(126, 200, 227, 0.85);
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
        }
        .collection-accordion {
            margin-top: 18px;
            border: 1px solid rgba(126, 200, 227, 0.35);
            background: rgba(6, 6, 6, 0.85);
        }
        .collection-accordion summary {
            cursor: pointer;
            padding: 12px 16px;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            color: #00ffff;
            list-style: none;
        }
        .collection-accordion summary::-webkit-details-marker { display: none; }
        .collection-accordion summary::before {
            content: '‚ñ∏';
            margin-right: 8px;
            color: #ff0000;
            transition: transform 160ms ease;
        }
        .collection-accordion[open] summary::before { transform: rotate(90deg); }
        .collection-accordion .projects-grid {
            padding: 16px;
            border-top: 1px solid rgba(126, 200, 227, 0.2);
        }
        .collection-featured .projects-grid {
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        }
        .project-card {
            border: 1px solid rgba(126, 200, 227, 0.35);
            background: rgba(10, 10, 10, 0.85);
            box-shadow: 0 10px 40px rgba(0,0,0,0.35);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: transform 180ms ease, border-color 180ms ease, box-shadow 180ms ease;
            min-height: 210px;
        }
        .collection-featured .project-card {
            min-height: 240px;
            border-width: 2px;
            background: rgba(24, 0, 0, 0.75);
        }
        .collection.collapsed .projects-grid { display: none; }
        .collection.collapsed .collection-accordion { display: none; }
        .collection.collapsed .collection-description { opacity: 0.75; }
        .project-card:hover {
            transform: translateY(-6px);
            border-color: #ff0000;
            box-shadow: 0 20px 60px rgba(255, 0, 0, 0.18);
        }
        .project-name {
            font-size: 1.1rem;
            margin: 0;
            color: #00ffff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.35);
        }
        .project-description {
            margin: 0;
            font-size: 0.95rem;
            color: rgba(126, 200, 227, 0.92);
        }
        .project-meta {
            font-size: 0.85rem;
            color: rgba(126, 200, 227, 0.8);
        }
        .project-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: auto;
            padding: 12px 16px;
            border: 1px solid #7ec8e3;
            color: #7ec8e3;
            text-decoration: none;
            letter-spacing: 1px;
            transition: background 160ms ease, color 160ms ease, transform 160ms ease;
        }
        .project-link:hover {
            background: #ff0000;
            color: #050505;
            transform: translateY(-2px);
        }
        .status-line {
            text-align: center;
            margin: 30px auto 10px;
            font-size: 0.9rem;
            color: rgba(126, 200, 227, 0.75);
        }
        .error-line {
            color: #ff6b6b;
        }
        .dashboard-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 16px;
            padding: 12px 24px;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid rgba(126, 200, 227, 0.5);
            color: #00ffff;
            text-decoration: none;
            font-family: 'Courier Prime', monospace;
            font-size: 0.95rem;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .dashboard-btn:hover {
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            body {
                padding: 24px 16px 90px;
            }
            .collection-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
        }
        /* Gallery Section */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
        }
        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border: 1px solid #ff0000;
            border-radius: 4px;
            background: rgba(10, 10, 10, 0.8);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.85);
            color: #7ec8e3;
            font-size: 10px;
            padding: 6px;
            opacity: 0;
            transition: opacity 0.2s;
            line-height: 1.3;
        }
        .gallery-item:hover .gallery-caption {
            opacity: 1;
        }
        .gallery-empty {
            text-align: center;
            color: rgba(126, 200, 227, 0.6);
            padding: 40px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="header-section">
            <h1><img src="default.jpg" alt="Bot Sportello" class="header-logo"> Bot Sportello's Arcade</h1>
            <p class="subtitle">Noir arcade experiments deployed live from Discord</p>
            <p class="sync-hint">Add a new page, run <code>/sync-index</code>, and it shows up here automatically.</p>
            <a href="/dashboard" class="dashboard-btn" id="dashboard-btn">AGENT DASHBOARD</a>
        </div>

        <p class="status-line" id="status-line">Syncing latest project metadata‚Ä¶</p>
        <div class="collection-controls" style="margin: 8px 0 16px;">
            <button class="toggle-btn" id="expand-all">Expand All</button>
            <button class="toggle-btn" id="collapse-all">Collapse All</button>
        </div>
        <div id="collections"></div>

        <!-- AI Gallery Section -->
        <section class="collection" id="ai-gallery" style="display: none;">
            <div class="collection-header">
                <h2 class="collection-title">üé® AI Gallery</h2>
                <p class="collection-description">Generated with Nano Banana Pro</p>
            </div>
            <div class="gallery-grid" id="gallery-grid"></div>
        </section>
    </div>

    <script src="stars.js" defer></script>
    <script>
        const statusLine = document.getElementById('status-line');
        const collectionsContainer = document.getElementById('collections');

        function formatLink(slug) {
            return `src/${encodeURIComponent(slug)}.html`;
        }

        function createProjectCard(slug, project) {
            const card = document.createElement('article');
            card.className = 'project-card';

            const title = document.createElement('h3');
            title.className = 'project-name';
            title.textContent = `${project.icon || 'üåê'} ${project.title || slug}`;

            const desc = document.createElement('p');
            desc.className = 'project-description';
            desc.textContent = project.description || 'Interactive web project';

            const meta = document.createElement('div');
            meta.className = 'project-meta';
            meta.innerHTML = `<span>${project.collection || 'unsorted'}</span>`;

            const link = document.createElement('a');
            link.className = 'project-link';
            link.href = formatLink(slug);
            link.textContent = 'OPEN ‚Üí';

            link.setAttribute('aria-label', `Open ${project.title || slug}`);

            card.appendChild(title);
            card.appendChild(desc);
            card.appendChild(meta);
            card.appendChild(link);
            return card;
        }

        const COLLAPSE_STATE_KEY = 'arcade.collectionCollapse';
        function loadCollapseState() {
            try { return JSON.parse(localStorage.getItem(COLLAPSE_STATE_KEY) || '{}'); } catch { return {}; }
        }
        function saveCollapseState(state) {
            try { localStorage.setItem(COLLAPSE_STATE_KEY, JSON.stringify(state)); } catch {}
        }

        function applySectionState(section, id, state) {
            const collapsed = !!state[id];
            section.classList.toggle('collapsed', collapsed);
            const btn = section.querySelector('.toggle-btn');
            if (btn) {
                btn.textContent = collapsed ? 'Expand' : 'Collapse';
                btn.setAttribute('aria-expanded', String(!collapsed));
            }
        }

        function renderCollections(data) {
            const collections = data.collections || {};
            const projects = data.projects || {};
            const grouped = {};

            Object.entries(projects).forEach(([slug, project]) => {
                if (project.hidden) {
                    return;
                }
                const collectionId = collections[project.collection] ? project.collection : 'unsorted';
                if (!grouped[collectionId]) {
                    grouped[collectionId] = [];
                }
                grouped[collectionId].push({ slug, ...project });
            });

            const orderedCollections = Object.entries(collections)
                .sort(([, a], [, b]) => (a.order || 99) - (b.order || 99));

            let totalProjects = 0;

            const collapseState = loadCollapseState();
            orderedCollections.forEach(([id, meta]) => {
                const items = grouped[id] || [];
                if (!items.length) {
                    return;
                }
                totalProjects += items.length;

                const section = document.createElement('section');
                section.className = `collection ${id === 'featured' ? 'collection-featured' : ''}`;
                section.dataset.collection = id;

                const header = document.createElement('div');
                header.className = 'collection-header';

                const title = document.createElement('h2');
                title.className = 'collection-title';
                title.textContent = meta.title || id;

                const description = document.createElement('p');
                description.className = 'collection-description';
                description.textContent = meta.description || '';

                const controls = document.createElement('div');
                controls.className = 'collection-controls';
                const toggle = document.createElement('button');
                toggle.className = 'toggle-btn';
                toggle.type = 'button';
                toggle.addEventListener('click', () => {
                    const state = loadCollapseState();
                    const isCollapsed = section.classList.toggle('collapsed');
                    state[id] = isCollapsed ? true : undefined;
                    if (!state[id]) delete state[id];
                    saveCollapseState(state);
                    toggle.textContent = isCollapsed ? 'Expand' : 'Collapse';
                    toggle.setAttribute('aria-expanded', String(!isCollapsed));
                });
                controls.appendChild(toggle);

                header.appendChild(title);
                header.appendChild(description);
                header.appendChild(controls);

                const grid = document.createElement('div');
                grid.className = 'projects-grid';

                // Randomly sample items for fair visibility, keeping overflow alphabetically sorted
                const cardLimit = Number.isFinite(meta.cardLimit) ? meta.cardLimit : 8;
                const shuffled = [...items].sort(() => Math.random() - 0.5);
                const visibleItems = shuffled.slice(0, cardLimit).sort((a, b) => (a.title || a.slug).localeCompare(b.title || b.slug));
                const overflowItems = shuffled.slice(cardLimit).sort((a, b) => (a.title || a.slug).localeCompare(b.title || b.slug));

                visibleItems.forEach(item => {
                    grid.appendChild(createProjectCard(item.slug, item));
                });

                section.appendChild(header);
                section.appendChild(grid);

                if (overflowItems.length) {
                    const accordion = document.createElement('details');
                    accordion.className = 'collection-accordion';

                    const summary = document.createElement('summary');
                    summary.textContent = `Show ${overflowItems.length} more`;
                    accordion.appendChild(summary);

                    const overflowGrid = document.createElement('div');
                    overflowGrid.className = 'projects-grid';
                    overflowItems.forEach(item => {
                        overflowGrid.appendChild(createProjectCard(item.slug, item));
                    });
                    accordion.appendChild(overflowGrid);
                    section.appendChild(accordion);
                }
                collectionsContainer.appendChild(section);

                // Initial state: collapse all except 'featured' on first load
                if (!(id in collapseState) && id !== 'featured') {
                    collapseState[id] = true;
                }
                applySectionState(section, id, collapseState);
            });

            if (!totalProjects) {
                statusLine.textContent = 'No projects found. Run /sync-index after shipping something new.';
            } else {
                statusLine.textContent = `Showing ${totalProjects} deployed projects.`;
            }

            // Wire global controls
            const expandAllBtn = document.getElementById('expand-all');
            const collapseAllBtn = document.getElementById('collapse-all');
            if (expandAllBtn && collapseAllBtn) {
                expandAllBtn.onclick = () => {
                    const state = {};
                    document.querySelectorAll('.collection').forEach(section => {
                        const id = section.dataset.collection;
                        section.classList.remove('collapsed');
                        const btn = section.querySelector('.toggle-btn');
                        if (btn) { btn.textContent = 'Collapse'; btn.setAttribute('aria-expanded', 'true'); }
                    });
                    document.querySelectorAll('.collection-accordion').forEach(accordion => {
                        accordion.open = true;
                    });
                    saveCollapseState(state);
                };
                collapseAllBtn.onclick = () => {
                    const state = {};
                    document.querySelectorAll('.collection').forEach(section => {
                        const id = section.dataset.collection;
                        if (id !== 'featured') { state[id] = true; }
                        section.classList.toggle('collapsed', id !== 'featured');
                        const btn = section.querySelector('.toggle-btn');
                        if (btn) { btn.textContent = (id !== 'featured') ? 'Expand' : 'Collapse'; btn.setAttribute('aria-expanded', String(id === 'featured')); }
                    });
                    document.querySelectorAll('.collection-accordion').forEach(accordion => {
                        accordion.open = false;
                    });
                    saveCollapseState(state);
                };
            }
        }

        async function loadProjects() {
            try {
                const response = await fetch(`projectmetadata.json?${Date.now()}`);
                if (!response.ok) {
                    throw new Error('Failed to load metadata');
                }
                const data = await response.json();
                renderCollections(data);
            } catch (error) {
                console.error(error);
                statusLine.textContent = 'Could not load metadata. Run /sync-index after the next deploy.';
                statusLine.classList.add('error-line');
            }
        }

        loadProjects();

        // Load AI Gallery
        async function loadGallery() {
            const gallerySection = document.getElementById('ai-gallery');
            const galleryGrid = document.getElementById('gallery-grid');

            try {
                const response = await fetch(`src/gallery/gallery.json?${Date.now()}`);
                if (!response.ok) return;

                const data = await response.json();
                if (!data.images || data.images.length === 0) return;

                // Show section and render last 12 images (newest first)
                gallerySection.style.display = 'block';
                const images = data.images.slice(-12).reverse();

                images.forEach(img => {
                    const item = document.createElement('a');
                    item.className = 'gallery-item';
                    item.href = `src/gallery/${img.filename}`;
                    item.target = '_blank';
                    item.innerHTML = `
                        <img src="src/gallery/${img.filename}" alt="${img.prompt}" loading="lazy">
                        <div class="gallery-caption">${img.prompt}</div>
                    `;
                    galleryGrid.appendChild(item);
                });

            } catch (e) {
                // Gallery not available yet - silently ignore
                console.log('Gallery not yet available');
            }
        }

        loadGallery();

    </script>
</body>
</html>
