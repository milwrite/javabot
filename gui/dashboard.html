<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Sportello - Agent Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier Prime', monospace;
            background: #0a0a0a;
            color: #7ec8e3;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border-bottom: 2px solid #00ffff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ff0000, #00ffff, #ff0000);
            animation: gradient-shift 3s linear infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .title {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .status {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff41;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Tab Navigation */
        .tabs {
            display: flex;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #7ec8e3;
            font-family: inherit;
            font-size: 0.9em;
            position: relative;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: rgba(0, 255, 255, 0.1);
        }
        
        .tab.active {
            color: #00ffff;
            background: rgba(0, 255, 255, 0.05);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00ffff;
        }
        
        .tab-count {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.8em;
            margin-left: 5px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .panel {
            flex: 1;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        
        .panel.active {
            display: flex;
        }
        
        /* Panel Header */
        .panel-header {
            padding: 10px 15px;
            background: rgba(255, 0, 0, 0.05);
            border-bottom: 1px solid rgba(255, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            color: #ff0000;
            font-weight: bold;
        }
        
        .panel-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85em;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        /* Log Container */
        .log-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 0.85em;
        }
        
        /* Log Entry Styles */
        .log-entry {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.02);
            border-left: 3px solid #333;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .log-entry:hover {
            background: rgba(255, 255, 255, 0.05);
            border-left-color: #00ffff;
        }
        
        .log-entry.error {
            border-left-color: #ff0000;
            background: rgba(255, 0, 0, 0.05);
        }
        
        .log-entry.success {
            border-left-color: #00ff41;
            background: rgba(0, 255, 65, 0.05);
        }
        
        .log-entry.info {
            border-left-color: #00ffff;
        }
        
        .log-timestamp {
            color: #666;
            font-size: 0.9em;
        }
        
        .log-level {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.85em;
            margin: 0 5px;
        }
        
        .log-level.error { background: rgba(255, 0, 0, 0.2); color: #ff0000; }
        .log-level.warn { background: rgba(255, 165, 0, 0.2); color: #ffa500; }
        .log-level.info { background: rgba(0, 255, 255, 0.2); color: #00ffff; }
        .log-level.debug { background: rgba(128, 128, 128, 0.2); color: #888; }
        
        .log-message {
            margin-top: 5px;
            color: #7ec8e3;
        }
        
        .log-data {
            margin-top: 5px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            font-size: 0.9em;
            color: #888;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        /* Tool Call Styles */
        .tool-call {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 255, 255, 0.02);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 5px;
            animation: slideIn 0.3s ease-out;
        }
        
        .tool-call.error {
            background: rgba(255, 0, 0, 0.05);
            border-color: rgba(255, 0, 0, 0.3);
        }
        
        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .tool-name {
            color: #00ffff;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .tool-status {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.85em;
        }
        
        .tool-status.success {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
        }
        
        .tool-status.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
        }
        
        .tool-args {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 3px;
            margin: 8px 0;
            font-size: 0.9em;
            color: #888;
            white-space: pre-wrap;
        }
        
        .tool-result {
            background: rgba(0, 255, 65, 0.05);
            padding: 8px;
            border-radius: 3px;
            margin-top: 8px;
            font-size: 0.9em;
            color: #00ff41;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        /* File Change Styles */
        .file-change {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 165, 0, 0.02);
            border: 1px solid rgba(255, 165, 0, 0.2);
            border-radius: 5px;
            animation: slideIn 0.3s ease-out;
        }
        
        .file-path {
            color: #ffa500;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .file-action {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.85em;
            margin-left: 10px;
        }
        
        .file-action.create { background: rgba(0, 255, 65, 0.2); color: #00ff41; }
        .file-action.edit { background: rgba(0, 255, 255, 0.2); color: #00ffff; }
        .file-action.delete { background: rgba(255, 0, 0, 0.2); color: #ff0000; }
        .file-action.read { background: rgba(128, 128, 128, 0.2); color: #888; }
        
        .file-content {
            margin-top: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .file-content-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 3px;
            font-size: 0.85em;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .file-content-label {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 5px;
        }
        
        /* Agent Loop Styles */
        .agent-loop {
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.05) 0%, rgba(0, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 5px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }
        
        .agent-loop.running {
            border-color: #00ffff;
            animation: pulse-border 2s infinite;
        }
        
        @keyframes pulse-border {
            0%, 100% { border-color: rgba(0, 255, 255, 0.3); }
            50% { border-color: rgba(0, 255, 255, 0.8); }
        }
        
        .loop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .loop-command {
            color: #ff0000;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .loop-status {
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 0.85em;
        }
        
        .loop-status.running {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loop-status.completed {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
        }
        
        .loop-status.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
        }
        
        .loop-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .loop-detail {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 3px;
        }
        
        .loop-detail-label {
            color: #666;
            font-size: 0.8em;
            margin-bottom: 3px;
        }
        
        .loop-detail-value {
            color: #00ffff;
            font-weight: bold;
        }
        
        .loop-tools {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .loop-tools-label {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 5px;
        }
        
        .loop-tool-badge {
            display: inline-block;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.85em;
            margin: 2px;
        }
        
        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 255, 0.5);
        }
        
        /* Connection Status */
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .connection-status.connected {
            border-color: #00ff41;
        }
        
        .connection-status.disconnected {
            border-color: #ff0000;
        }
        
        .connection-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .connection-dot.connected {
            background: #00ff41;
            animation: pulse 2s infinite;
        }
        
        .connection-dot.disconnected {
            background: #ff0000;
        }
        
        /* Run Entry Styles */
        .run-entry {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.02);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 5px;
            animation: slideIn 0.3s ease-out;
        }
        
        .run-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .run-id {
            color: #00ffff;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .run-duration {
            color: #ffa500;
            font-size: 0.9em;
        }
        
        .run-timestamp {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 10px;
        }
        
        .run-summary {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .run-stat {
            color: #7ec8e3;
            font-size: 0.85em;
        }
        
        .run-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .run-btn {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 5px 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8em;
            transition: all 0.3s;
        }
        
        .run-btn:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.3);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="title">ðŸ¤– Bot Sportello - Agent Dashboard</div>
        <div class="status">
            <div class="status-item">
                <span class="status-dot"></span>
                <span>Bot Running</span>
            </div>
            <div class="status-item">
                <span id="log-count">0</span> Logs
            </div>
            <div class="status-item">
                <span id="tool-count">0</span> Tools
            </div>
            <div class="status-item">
                <span id="file-count">0</span> Files
            </div>
        </div>
    </div>
    
    <!-- Tabs -->
    <div class="tabs">
        <button class="tab active" data-panel="logs">
            System Logs
            <span class="tab-count" id="logs-count">0</span>
        </button>
        <button class="tab" data-panel="tools">
            Tool Calls
            <span class="tab-count" id="tools-count">0</span>
        </button>
        <button class="tab" data-panel="files">
            File Changes
            <span class="tab-count" id="files-count">0</span>
        </button>
        <button class="tab" data-panel="agent">
            Agent Loops
            <span class="tab-count" id="agent-count">0</span>
        </button>
        <button class="tab" data-panel="runs">
            Run History
            <span class="tab-count" id="runs-count">0</span>
        </button>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Logs Panel -->
        <div class="panel active" id="logs-panel">
            <div class="panel-header">
                <div class="panel-title">System Logs</div>
                <div class="panel-actions">
                    <button class="btn" onclick="clearLogs()">Clear</button>
                    <button class="btn" onclick="toggleAutoScroll()">Auto-scroll: ON</button>
                </div>
            </div>
            <div class="log-container" id="logs-container"></div>
        </div>
        
        <!-- Tools Panel -->
        <div class="panel" id="tools-panel">
            <div class="panel-header">
                <div class="panel-title">Tool Calls</div>
                <div class="panel-actions">
                    <button class="btn" onclick="clearTools()">Clear</button>
                </div>
            </div>
            <div class="log-container" id="tools-container"></div>
        </div>
        
        <!-- Files Panel -->
        <div class="panel" id="files-panel">
            <div class="panel-header">
                <div class="panel-title">File Changes</div>
                <div class="panel-actions">
                    <button class="btn" onclick="clearFiles()">Clear</button>
                </div>
            </div>
            <div class="log-container" id="files-container"></div>
        </div>
        
        <!-- Agent Panel -->
        <div class="panel" id="agent-panel">
            <div class="panel-header">
                <div class="panel-title">Agent Loops</div>
                <div class="panel-actions">
                    <button class="btn" onclick="clearAgent()">Clear</button>
                </div>
            </div>
            <div class="log-container" id="agent-container"></div>
        </div>
        
        <!-- Runs Panel -->
        <div class="panel" id="runs-panel">
            <div class="panel-header">
                <div class="panel-title">Run History</div>
                <div class="panel-actions">
                    <button class="btn" onclick="refreshRuns()">Refresh</button>
                    <button class="btn" onclick="startNewRun()">New Run</button>
                </div>
            </div>
            <div class="log-container" id="runs-container"></div>
        </div>
    </div>
    
    <!-- Connection Status -->
    <div class="connection-status disconnected" id="connection-status">
        <div class="connection-dot disconnected" id="connection-dot"></div>
        <span id="connection-text">Disconnected</span>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        // State
        let autoScroll = true;
        let currentPanel = 'logs';
        
        // DOM Elements
        const logsContainer = document.getElementById('logs-container');
        const toolsContainer = document.getElementById('tools-container');
        const filesContainer = document.getElementById('files-container');
        const agentContainer = document.getElementById('agent-container');
        const runsContainer = document.getElementById('runs-container');
        
        // Tab handling
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const panel = tab.dataset.panel;
                switchPanel(panel);
            });
        });
        
        function switchPanel(panel) {
            currentPanel = panel;
            
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[data-panel="${panel}"]`).classList.add('active');
            
            // Update panels
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.getElementById(`${panel}-panel`).classList.add('active');
        }
        
        // Socket event handlers
        socket.on('connect', () => {
            document.getElementById('connection-status').className = 'connection-status connected';
            document.getElementById('connection-dot').className = 'connection-dot connected';
            document.getElementById('connection-text').textContent = 'Connected';
        });
        
        socket.on('disconnect', () => {
            document.getElementById('connection-status').className = 'connection-status disconnected';
            document.getElementById('connection-dot').className = 'connection-dot disconnected';
            document.getElementById('connection-text').textContent = 'Disconnected';
        });
        
        // Initial state
        socket.on('initial-state', (state) => {
            logsContainer.innerHTML = '';
            toolsContainer.innerHTML = '';
            filesContainer.innerHTML = '';
            agentContainer.innerHTML = '';
            
            state.logs.forEach(log => addLog(log));
            state.toolCalls.forEach(tool => addToolCall(tool));
            state.fileChanges.forEach(file => addFileChange(file));
            state.agentLoops.forEach(loop => addAgentLoop(loop));
            
            updateCounts();
        });
        
        // New data events
        socket.on('new-log', (log) => {
            addLog(log);
            updateCounts();
        });
        
        socket.on('new-tool-call', (tool) => {
            addToolCall(tool);
            updateCounts();
        });
        
        socket.on('new-file-change', (file) => {
            addFileChange(file);
            updateCounts();
        });
        
        socket.on('agent-loop-start', (loop) => {
            addAgentLoop(loop);
            updateCounts();
        });
        
        socket.on('agent-loop-update', (loop) => {
            updateAgentLoop(loop);
        });
        
        socket.on('agent-loop-end', (loop) => {
            updateAgentLoop(loop);
        });
        
        // Clear events
        socket.on('logs-cleared', () => {
            logsContainer.innerHTML = '';
            updateCounts();
        });
        
        socket.on('tools-cleared', () => {
            toolsContainer.innerHTML = '';
            updateCounts();
        });
        
        socket.on('files-cleared', () => {
            filesContainer.innerHTML = '';
            updateCounts();
        });
        
        // Functions to add elements
        function addLog(log) {
            const entry = document.createElement('div');
            entry.className = `log-entry ${log.level}`;
            entry.innerHTML = `
                <div>
                    <span class="log-timestamp">${new Date(log.timestamp).toLocaleTimeString()}</span>
                    <span class="log-level ${log.level}">${log.level.toUpperCase()}</span>
                </div>
                <div class="log-message">${escapeHtml(log.message)}</div>
                ${log.data && Object.keys(log.data).length > 0 ? 
                    `<div class="log-data">${JSON.stringify(log.data, null, 2)}</div>` : ''
                }
            `;
            logsContainer.appendChild(entry);
            
            if (autoScroll) {
                logsContainer.scrollTop = logsContainer.scrollHeight;
            }
        }
        
        function addToolCall(tool) {
            const entry = document.createElement('div');
            entry.className = `tool-call ${tool.success ? 'success' : 'error'}`;
            entry.innerHTML = `
                <div class="tool-header">
                    <span class="tool-name">${escapeHtml(tool.tool)}</span>
                    <div>
                        ${tool.loopIteration !== null ? 
                            `<span class="loop-detail-value">Loop #${tool.loopIteration}</span>` : ''
                        }
                        <span class="tool-status ${tool.success ? 'success' : 'error'}">
                            ${tool.success ? 'âœ“ Success' : 'âœ— Error'}
                        </span>
                    </div>
                </div>
                <div class="log-timestamp">${new Date(tool.timestamp).toLocaleTimeString()}</div>
                ${tool.args ? 
                    `<div class="tool-args">Args: ${JSON.stringify(tool.args, null, 2)}</div>` : ''
                }
                ${tool.result ? 
                    `<div class="tool-result">${escapeHtml(tool.result)}</div>` : ''
                }
                ${tool.error ? 
                    `<div class="tool-result" style="background: rgba(255,0,0,0.1); color: #ff0000;">
                        Error: ${escapeHtml(tool.error)}
                    </div>` : ''
                }
            `;
            toolsContainer.appendChild(entry);
            
            if (autoScroll && currentPanel === 'tools') {
                toolsContainer.scrollTop = toolsContainer.scrollHeight;
            }
        }
        
        function addFileChange(file) {
            const entry = document.createElement('div');
            entry.className = 'file-change';
            entry.innerHTML = `
                <div>
                    <span class="file-path">${escapeHtml(file.path)}</span>
                    <span class="file-action ${file.action}">${file.action.toUpperCase()}</span>
                    ${file.loopIteration !== null ? 
                        `<span class="loop-detail-value">Loop #${file.loopIteration}</span>` : ''
                    }
                </div>
                <div class="log-timestamp">${new Date(file.timestamp).toLocaleTimeString()}</div>
                ${(file.content || file.oldContent) ? `
                    <div class="file-content">
                        ${file.oldContent ? `
                            <div>
                                <div class="file-content-label">Old Content:</div>
                                <div class="file-content-box">${escapeHtml(file.oldContent)}</div>
                            </div>
                        ` : ''}
                        ${file.content ? `
                            <div>
                                <div class="file-content-label">New Content:</div>
                                <div class="file-content-box">${escapeHtml(file.content)}</div>
                            </div>
                        ` : ''}
                    </div>
                ` : ''}
            `;
            filesContainer.appendChild(entry);
            
            if (autoScroll && currentPanel === 'files') {
                filesContainer.scrollTop = filesContainer.scrollHeight;
            }
        }
        
        function addAgentLoop(loop) {
            const entry = document.createElement('div');
            entry.className = `agent-loop ${loop.status}`;
            entry.id = `loop-${loop.id}`;
            entry.innerHTML = formatAgentLoop(loop);
            agentContainer.appendChild(entry);
            
            if (autoScroll && currentPanel === 'agent') {
                agentContainer.scrollTop = agentContainer.scrollHeight;
            }
        }
        
        function updateAgentLoop(loop) {
            const element = document.getElementById(`loop-${loop.id}`);
            if (element) {
                element.className = `agent-loop ${loop.status}`;
                element.innerHTML = formatAgentLoop(loop);
            }
        }
        
        function formatAgentLoop(loop) {
            const duration = loop.duration ? 
                `${(loop.duration / 1000).toFixed(2)}s` : 
                loop.startTime ? `${((Date.now() - new Date(loop.startTime)) / 1000).toFixed(0)}s` : '0s';
            
            return `
                <div class="loop-header">
                    <span class="loop-command">${escapeHtml(loop.command)}</span>
                    <span class="loop-status ${loop.status}">${loop.status.toUpperCase()}</span>
                </div>
                <div class="loop-details">
                    <div class="loop-detail">
                        <div class="loop-detail-label">User</div>
                        <div class="loop-detail-value">${escapeHtml(loop.user)}</div>
                    </div>
                    <div class="loop-detail">
                        <div class="loop-detail-label">Channel</div>
                        <div class="loop-detail-value">${escapeHtml(loop.channel)}</div>
                    </div>
                    <div class="loop-detail">
                        <div class="loop-detail-label">Iterations</div>
                        <div class="loop-detail-value">${loop.iteration}</div>
                    </div>
                    <div class="loop-detail">
                        <div class="loop-detail-label">Duration</div>
                        <div class="loop-detail-value">${duration}</div>
                    </div>
                </div>
                ${loop.tools && loop.tools.length > 0 ? `
                    <div class="loop-tools">
                        <div class="loop-tools-label">Tools Used:</div>
                        ${loop.tools.map(tool => 
                            `<span class="loop-tool-badge">${escapeHtml(tool)}</span>`
                        ).join('')}
                    </div>
                ` : ''}
                ${loop.error ? `
                    <div class="tool-result" style="background: rgba(255,0,0,0.1); color: #ff0000; margin-top: 10px;">
                        Error: ${escapeHtml(loop.error)}
                    </div>
                ` : ''}
            `;
        }
        
        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }
        
        function updateCounts() {
            const logCount = logsContainer.children.length;
            const toolCount = toolsContainer.children.length;
            const fileCount = filesContainer.children.length;
            const agentCount = agentContainer.children.length;
            
            document.getElementById('log-count').textContent = logCount;
            document.getElementById('tool-count').textContent = toolCount;
            document.getElementById('file-count').textContent = fileCount;
            
            document.getElementById('logs-count').textContent = logCount;
            document.getElementById('tools-count').textContent = toolCount;
            document.getElementById('files-count').textContent = fileCount;
            document.getElementById('agent-count').textContent = agentCount;
        }
        
        // Control functions
        function clearLogs() {
            socket.emit('clear-logs');
        }
        
        function clearTools() {
            socket.emit('clear-tools');
        }
        
        function clearFiles() {
            socket.emit('clear-files');
        }
        
        function clearAgent() {
            agentContainer.innerHTML = '';
            updateCounts();
        }
        
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            event.target.textContent = `Auto-scroll: ${autoScroll ? 'ON' : 'OFF'}`;
        }
        
        // Run history functions
        function loadRunHistory() {
            fetch('/api/runs')
                .then(response => response.json())
                .then(runs => {
                    displayRuns(runs);
                    updateRunsCount(runs.length);
                })
                .catch(error => {
                    console.error('Failed to load runs:', error);
                });
        }
        
        function displayRuns(runs) {
            runsContainer.innerHTML = '';
            
            runs.forEach(run => {
                const runElement = document.createElement('div');
                runElement.className = 'run-entry';
                
                const startTime = new Date(run.startTime || run.timestamp);
                const endTime = run.endTime ? new Date(run.endTime) : null;
                const duration = endTime ? 
                    ((endTime - startTime) / 1000).toFixed(1) + 's' : 
                    'ongoing';
                
                runElement.innerHTML = `
                    <div class="run-header">
                        <span class="run-id">${escapeHtml(run.id)}</span>
                        <span class="run-duration">${duration}</span>
                    </div>
                    <div class="run-timestamp">${startTime.toLocaleString()}</div>
                    <div class="run-summary">
                        <span class="run-stat">Logs: ${run.summary.totalLogs}</span>
                        <span class="run-stat">Tools: ${run.summary.totalToolCalls}</span>
                        <span class="run-stat">Files: ${run.summary.totalFileChanges}</span>
                        <span class="run-stat">Loops: ${run.summary.totalAgentLoops}</span>
                    </div>
                    <div class="run-actions">
                        <button class="btn run-btn" onclick="loadRunDetails('${run.id}')">View Details</button>
                        <button class="btn run-btn" onclick="loadRunIntoCurrentView('${run.id}')">Load Into Current</button>
                    </div>
                `;
                
                runsContainer.appendChild(runElement);
            });
        }
        
        function loadRunDetails(runId) {
            fetch(`/api/runs/${runId}`)
                .then(response => response.json())
                .then(runData => {
                    displayRunDetails(runData);
                })
                .catch(error => {
                    console.error('Failed to load run details:', error);
                });
        }
        
        function loadRunIntoCurrentView(runId) {
            fetch(`/api/runs/${runId}`)
                .then(response => response.json())
                .then(runData => {
                    // Clear current data
                    logsContainer.innerHTML = '';
                    toolsContainer.innerHTML = '';
                    filesContainer.innerHTML = '';
                    agentContainer.innerHTML = '';
                    
                    // Load historical data
                    runData.logs.forEach(log => addLog(log));
                    runData.toolCalls.forEach(tool => addToolCall(tool));
                    runData.fileChanges.forEach(file => addFileChange(file));
                    runData.agentLoops.forEach(loop => addAgentLoop(loop));
                    
                    updateCounts();
                    
                    // Switch to logs panel to show loaded data
                    switchPanel('logs');
                    
                    console.log(`Loaded run ${runId} into current view`);
                })
                .catch(error => {
                    console.error('Failed to load run:', error);
                });
        }
        
        function displayRunDetails(runData) {
            // For now, just load into current view
            loadRunIntoCurrentView(runData.id);
        }
        
        function refreshRuns() {
            loadRunHistory();
        }
        
        function startNewRun() {
            fetch('/api/new-run', { method: 'POST' })
                .then(response => response.json())
                .then(result => {
                    console.log('Started new run:', result.runId);
                    refreshRuns();
                    
                    // Clear current view
                    logsContainer.innerHTML = '';
                    toolsContainer.innerHTML = '';
                    filesContainer.innerHTML = '';
                    agentContainer.innerHTML = '';
                    updateCounts();
                })
                .catch(error => {
                    console.error('Failed to start new run:', error);
                });
        }
        
        function updateRunsCount(count) {
            document.getElementById('runs-count').textContent = count;
        }
        
        // Load run history on page load
        setTimeout(() => {
            loadRunHistory();
        }, 1000);
    </script>
</body>
</html>
